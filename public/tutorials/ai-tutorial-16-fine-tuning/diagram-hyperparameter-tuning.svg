  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Hyperparameter Tuning</text>
  
  <!-- Hyperparameters -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398551-0)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Key Hyperparameters</text>
    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Learning Rate</text>
    <text x="70" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Controls step size</text>
    <text x="70" y="120" font-family="monospace" font-size="10" fill="#cbd5e1">Typical: 1e-5 to 1e-3</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Too high: overshoots</text>
    <text x="70" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Too low: slow convergence</text>
    <text x="510" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Batch Size</text>
    <text x="390" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Samples per update</text>
    <text x="390" y="120" font-family="monospace" font-size="10" fill="#cbd5e1">Typical: 8, 16, 32, 64</text>
    <text x="390" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Larger: more stable</text>
    <text x="390" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Smaller: more updates</text>
    </g>

    <rect x="50" y="50" width="280" height="130" fill="#4f46e5" opacity="0.2" rx="4" stroke="#6366f1" stroke-width="1"/>

    <rect x="370" y="50" width="280" height="130" fill="#10b981" opacity="0.2" rx="4" stroke="#34d399" stroke-width="1"/>

  </g>
  
  <!-- Methods -->
