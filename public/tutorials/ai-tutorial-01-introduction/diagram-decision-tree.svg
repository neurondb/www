<svg width="800" height="370" viewBox="0 0 800 370" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="treeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowTree" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
  </defs>
  
  <rect width="800" height="370" fill="url(#treeBg)"/>
  
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#facc15" text-anchor="middle">Decision Tree Structure</text>
  
  <!-- Root Node -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="50" fill="#4f46e5" opacity="0.4" rx="6" stroke="#6366f1" stroke-width="2"/>
    <text x="50" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Feature <tspan font-style="italic">X</tspan><tspan baseline-shift="sub" font-size="9">₁</tspan></text>
    <text x="50" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">≤ 5?</text>
  </g>
  
  <!-- Level 2 Nodes -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="100" height="50" fill="#10b981" opacity="0.4" rx="6" stroke="#22c55e" stroke-width="2"/>
    <text x="50" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Feature <tspan font-style="italic">X</tspan><tspan baseline-shift="sub" font-size="9">₂</tspan></text>
    <text x="50" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">≤ 3?</text>
  </g>
  
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="100" height="50" fill="#f59e0b" opacity="0.4" rx="6" stroke="#fbbf24" stroke-width="2"/>
    <text x="50" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Feature <tspan font-style="italic">X</tspan><tspan baseline-shift="sub" font-size="9">₃</tspan></text>
    <text x="50" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">≤ 7?</text>
  </g>
  
  <!-- Level 3 Nodes - Leaves -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="80" height="40" fill="#22c55e" opacity="0.5" rx="4"/>
    <text x="40" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Class A</text>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1" text-anchor="middle">85%</text>
  </g>
  
  <g transform="translate(170, 300)">
    <rect x="0" y="0" width="80" height="40" fill="#ef4444" opacity="0.5" rx="4"/>
    <text x="40" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Class B</text>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1" text-anchor="middle">78%</text>
  </g>
  
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="80" height="40" fill="#f59e0b" opacity="0.5" rx="4"/>
    <text x="40" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Class C</text>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1" text-anchor="middle">92%</text>
  </g>
  
  <g transform="translate(570, 300)">
    <rect x="0" y="0" width="80" height="40" fill="#8b5cf6" opacity="0.5" rx="4"/>
    <text x="40" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Class D</text>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1" text-anchor="middle">67%</text>
  </g>
  
  <!-- Branches - routes connect to box edges, not inside -->
  <!-- Root bottom center (400, 130) to Left Level 2 top center (200, 180) -->
  <path d="M 400.0 130.0 L 400.0 134.0 L 200.0 134.0 L 200.0 180.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowTree)" opacity="0.8"/><text x="300" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">Yes</text>
  
  <!-- Root bottom center (400, 130) to Right Level 2 top center (600, 180) -->
  <path d="M 400.0 130.0 L 400.0 134.0 L 600.0 134.0 L 600.0 180.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowTree)" opacity="0.8"/><text x="500" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">No</text>
  
  <!-- Left Level 2 bottom center (200, 230) to Left Leaf 1 top center (90, 300) -->
  <path d="M 200.0 230.0 L 200.0 234.0 L 90.0 234.0 L 90.0 300.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowTree)" opacity="0.8"/><text x="145" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">Yes</text>
  
  <!-- Left Level 2 bottom center (200, 230) to Left Leaf 2 top center (210, 300) -->
  <path d="M 200.0 230.0 L 200.0 234.0 L 210.0 234.0 L 210.0 300.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowTree)" opacity="0.8"/><text x="205" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">No</text>
  
  <!-- Right Level 2 bottom center (600, 230) to Right Leaf 1 top center (490, 300) -->
  <path d="M 600.0 230.0 L 600.0 234.0 L 490.0 234.0 L 490.0 300.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowTree)" opacity="0.8"/><text x="545" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">Yes</text>
  
  <!-- Right Level 2 bottom center (600, 230) to Right Leaf 2 top center (610, 300) -->
  <path d="M 600.0 230.0 L 600.0 234.0 L 610.0 234.0 L 610.0 300.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowTree)" opacity="0.8"/><text x="605" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4">No</text>
  
</svg>

