<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
  </defs>

  <rect width="980" height="520" fill="url(#bg)"/>

  <text x="490" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">
    Key Concepts: Data → Features → Model
  </text>

  <!-- Data -->
  <g transform="translate(60,90)">
    <rect x="0" y="0" width="240" height="110" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="120" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="900" fill="#10b981" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Raw data</text>
    <text x="120" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">text, images, logs…</text>
    <text x="120" y="84" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">quality matters</text>
  </g>

  <!-- Features -->
  <g transform="translate(370,90)">
    <rect x="0" y="0" width="240" height="110" rx="12" fill="#4f46e5" opacity="0.22" stroke="#6366f1" stroke-width="2"/>
    <text x="120" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="900" fill="#fff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Features (X)</text>
    <text x="120" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">numbers the model can use</text>
    <text x="120" y="84" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">e.g. embeddings</text>
  </g>

  <!-- Labels -->
  <g transform="translate(680,90)">
    <rect x="0" y="0" width="240" height="110" rx="12" fill="#f59e0b" opacity="0.22" stroke="#fbbf24" stroke-width="2"/>
    <text x="120" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="900" fill="#fff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Labels (Y)</text>
    <text x="120" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">the answer during training</text>
    <text x="120" y="84" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">spam / not-spam, price…</text>
  </g>

  <path d="M 300 145 L 360 145" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.9"/>
  <path d="M 610 145 L 670 145" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.9"/>

  <!-- Training -->
  <g transform="translate(230,250)">
    <rect x="0" y="0" width="520" height="150" rx="14" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="260" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="900" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Training</text>
    <text x="35" y="66" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#cbd5e1" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">- choose model &amp; objective (loss)</text>
    <text x="35" y="92" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#cbd5e1" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">- optimize parameters on (X, Y)</text>
    <text x="35" y="118" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#cbd5e1" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">- validate to avoid overfitting</text>
  </g>

  <path d="M 490 200 L 490 240" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.9"/>

  <!-- Model -->
  <g transform="translate(790,265)">
    <rect x="0" y="0" width="170" height="120" rx="14" fill="#8b5cf6" opacity="0.22" stroke="#a78bfa" stroke-width="2"/>
    <text x="85" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="900" fill="#fff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Model</text>
    <text x="85" y="70" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">f(X) → Ŷ</text>
    <text x="85" y="92" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">inference</text>
  </g>

  <path d="M 750 325 L 780 325" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.9"/>

  <!-- Outputs -->
  <g transform="translate(60,415)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#94a3b8" dominant-baseline="middle">Tip: in modern AI, features are often learned automatically (e.g. embeddings), and the “model” can be a neural net or even an LLM.</text>
  </g>
</svg>





