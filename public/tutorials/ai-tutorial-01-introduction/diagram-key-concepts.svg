<svg width="1000" height="715" viewBox="0 0 1000 715" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="conceptsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowConcepts" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
  </defs>
  
  <rect width="1000" height="715" fill="url(#conceptsBg)"/>
  
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle">Key Machine Learning Concepts</text>
  
  <!-- Data with Features -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="180" height="120" fill="#4f46e5" opacity="0.2" rx="8" stroke="#6366f1" stroke-width="2"/>
    <text x="90" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#4f46e5" text-anchor="middle">Raw Data</text>
    
    <rect x="10" y="45" width="160" height="20" fill="#4f46e5" opacity="0.4" rx="3"/>
    <text x="90" y="58" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">Email 1, Email 2, Email 3...</text>
    
    <rect x="10" y="70" width="160" height="20" fill="#4f46e5" opacity="0.4" rx="3"/>
    <text x="90" y="83" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">House 1, House 2, House 3...</text>
    
    <rect x="10" y="95" width="160" height="20" fill="#4f46e5" opacity="0.4" rx="3"/>
    <text x="90" y="108" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">Image 1, Image 2, Image 3...</text>
  </g>
  
  <!-- Features Extraction -->
  <g transform="translate(280, 90)">
    <rect x="0" y="0" width="200" height="140" fill="#10b981" opacity="0.2" rx="8" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">Features (X)</text>
    
    <rect x="10" y="45" width="180" height="25" fill="#10b981" opacity="0.4" rx="3"/>
    <text x="100" y="61" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">X₁: Sender domain</text>
    
    <rect x="10" y="75" width="180" height="25" fill="#10b981" opacity="0.4" rx="3"/>
    <text x="100" y="91" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">X₂: Subject length</text>
    
    <rect x="10" y="105" width="180" height="25" fill="#10b981" opacity="0.4" rx="3"/>
    <text x="100" y="121" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">X₃: Word count</text>
  </g>
  
  <!-- Labels -->
  <g transform="translate(530, 90)">
    <rect x="0" y="0" width="200" height="140" fill="#f59e0b" opacity="0.2" rx="8" stroke="#fbbf24" stroke-width="2"/>
    <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">Labels (Y)</text>
    
    <rect x="10" y="45" width="180" height="25" fill="#f59e0b" opacity="0.4" rx="3"/>
    <text x="100" y="61" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Y₁: Spam</text>
    
    <rect x="10" y="75" width="180" height="25" fill="#f59e0b" opacity="0.4" rx="3"/>
    <text x="100" y="91" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Y₂: Not Spam</text>
    
    <rect x="10" y="105" width="180" height="25" fill="#f59e0b" opacity="0.4" rx="3"/>
    <text x="100" y="121" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Y₃: Spam</text>
  </g>
  
  <!-- Training Data -->
  <g transform="translate(780, 90)">
    <rect x="0" y="0" width="170" height="140" fill="#6366f1" opacity="0.2" rx="8" stroke="#818cf8" stroke-width="2"/>
    <text x="85" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#6366f1" text-anchor="middle">Training Set</text>
    
    <rect x="10" y="45" width="150" height="25" fill="#6366f1" opacity="0.4" rx="3"/>
    <text x="85" y="61" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">80% of data</text>
    
    <rect x="10" y="75" width="150" height="25" fill="#6366f1" opacity="0.4" rx="3"/>
    <text x="85" y="91" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Used to build</text>
    
    <rect x="10" y="105" width="150" height="25" fill="#6366f1" opacity="0.4" rx="3"/>
    <text x="85" y="121" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">the model</text>
  </g>
  
  <!-- Arrows - following pattern: center-bottom -> down 4px -> horizontal -> center-bottom (for same row) or center-top (for different row) -->
  <!-- Raw Data (50,100,180,120) center-bottom (140,220) to Features (280,90,200,140) center-bottom (380,230) -->
  <path d="M 140.0 220.0 L 140.0 224.0 L 380.0 224.0 L 380.0 230.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/><text x="255" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Extract</text>
  
  <!-- Features (280,90,200,140) center-bottom (380,230) to Labels (530,90,200,140) center-bottom (630,230) -->
  <path d="M 380.0 230.0 L 380.0 234.0 L 630.0 234.0 L 630.0 230.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/><text x="505" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Pair</text>
  
  <!-- Labels (530,90,200,140) center-bottom (630,230) to Training Set (780,90,170,140) center-bottom (865,230) -->
  <path d="M 630.0 230.0 L 630.0 234.0 L 865.0 234.0 L 865.0 230.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/><text x="755" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Split</text>
  
  <!-- Training Process -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="400" height="120" fill="#8b5cf6" opacity="0.2" rx="8" stroke="#a78bfa" stroke-width="2"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Training Process</text>
    
    <rect x="20" y="50" width="100" height="50" fill="#8b5cf6" opacity="0.4" rx="4"/>
    <text x="70" y="72" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Feed Data</text>
    <text x="70" y="87" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">X + Y</text>
    
    <rect x="150" y="50" width="100" height="50" fill="#a78bfa" opacity="0.4" rx="4"/>
    <text x="200" y="72" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Adjust</text>
    <text x="200" y="87" font-family="system-ui, sans-serif" font-size="8" fill="#cbd5e1" text-anchor="middle">Parameters</text>
    
    <rect x="280" y="50" width="100" height="50" fill="#c084fc" opacity="0.4" rx="4"/>
    <text x="330" y="72" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Minimize</text>
    <text x="330" y="87" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Errors</text>
    
    <!-- Training Set (780,90,170,140) center-bottom (865,230) to Training Process (300,280,400,120) center-top (500,280) -->
    <path d="M 865.0 230.0 L 865.0 234.0 L 500.0 234.0 L 500.0 280.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/></g>
  
  <!-- Trained Model -->
  <g transform="translate(400, 450)">
    <rect x="0" y="0" width="200" height="80" fill="#10b981" opacity="0.3" rx="8" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">Trained Model</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Learned patterns</text>
    <text x="100" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">from training data</text>
  </g>
  
  <!-- Training Process (300,280,400,120) center-bottom (500,400) to Trained Model (400,450,200,80) center-top (500,450) -->
  <path d="M 500.0 400.0 L 500.0 404.0 L 500.0 450.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/><text x="520" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4">Produces</text>
  
  <!-- Testing -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="280" height="120" fill="#ef4444" opacity="0.2" rx="8" stroke="#f87171" stroke-width="2"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">Testing Phase</text>
    
    <rect x="10" y="45" width="260" height="25" fill="#ef4444" opacity="0.4" rx="3"/>
    <text x="140" y="61" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">Use 20% test data (unseen)</text>
    
    <rect x="10" y="75" width="260" height="25" fill="#ef4444" opacity="0.4" rx="3"/>
    <text x="140" y="91" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Model makes predictions</text>
    
    <rect x="10" y="105" width="260" height="25" fill="#ef4444" opacity="0.4" rx="3"/>
    <text x="140" y="121" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">Compare to true labels</text>
  </g>
  
  <!-- Overfitting Warning -->
  <g transform="translate(680, 450)">
    <rect x="0" y="0" width="280" height="120" fill="#f59e0b" opacity="0.2" rx="8" stroke="#fbbf24" stroke-width="2"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">Overfitting Risk</text>
    
    <rect x="10" y="45" width="260" height="25" fill="#f59e0b" opacity="0.4" rx="3"/>
    <text x="140" y="61" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">High training accuracy</text>
    
    <rect x="10" y="75" width="260" height="25" fill="#f59e0b" opacity="0.4" rx="3"/>
    <text x="140" y="91" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Low test accuracy</text>
    
    <rect x="10" y="105" width="260" height="25" fill="#f59e0b" opacity="0.4" rx="3"/>
    <text x="140" y="121" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">Model memorized data</text>
  </g>
  
  <!-- Testing Phase (50,450,280,120) center-bottom (190,570) to Trained Model (400,450,200,80) center-top (500,450) -->
  <path d="M 190.0 570.0 L 190.0 574.0 L 500.0 574.0 L 500.0 450.0" fill="none" stroke="#06b6d4" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/><text x="365" y="480" font-family="system-ui, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Test</text>
  
  <!-- Trained Model (400,450,200,80) center-bottom (500,530) to Overfitting Risk (680,450,280,120) center-bottom (820,570) -->
  <path d="M 500.0 530.0 L 500.0 534.0 L 820.0 534.0 L 820.0 570.0" fill="none" stroke="#ef4444" stroke-width="0.5" stroke-dasharray="1.5,1.5" marker-end="url(#arrowConcepts)" opacity="0.8"/><text x="640" y="480" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">Monitor</text>
  
  <!-- Data Flow Explanation -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="95" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <text x="450" y="24" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#facc15" text-anchor="middle">Data Flow Summary</text>
    
    <text x="20" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">1. Extract features (X) from raw data</text>
    <text x="250" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">2. Collect labels (Y) for supervised</text>
    <text x="500" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">3. Split into training (80%)</text>
    <text x="250" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">learning</text>
    <text x="500" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">and test (20%)</text>
    <text x="20" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">4. Train model on training data</text>
    <text x="250" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">5. Test model on unseen test data</text>
    <text x="500" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">6. Watch for overfitting</text>
    <text x="20" y="87" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">to learn patterns</text>
    <text x="500" y="87" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">(train >> test)</text>
  </g>
  
</svg>

