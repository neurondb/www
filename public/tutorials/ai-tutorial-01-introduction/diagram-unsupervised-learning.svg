<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="unsupervisedBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowUnsupervised" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
      <clipPath id="clip-0">
      <rect x="0" y="0" width="200" height="80" rx="8"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="450" fill="url(#unsupervisedBg)"/>
  
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#facc15" text-anchor="middle">Unsupervised Learning</text>
  
  <!-- Input Data -->
  <g transform="translate(50, 80)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Unlabeled Data</text>
    
    <!-- Data Points -->
    <g transform="translate(100, 60)">
      <circle cx="0" cy="0" r="8" fill="#8b5cf6" opacity="0.7"/>
      <circle cx="40" cy="10" r="8" fill="#8b5cf6" opacity="0.7"/>
      <circle cx="80" cy="5" r="8" fill="#8b5cf6" opacity="0.7"/>
      <circle cx="20" cy="40" r="8" fill="#a855f7" opacity="0.7"/>
      <circle cx="60" cy="50" r="8" fill="#a855f7" opacity="0.7"/>
      <circle cx="100" cy="45" r="8" fill="#a855f7" opacity="0.7"/>
      <circle cx="10" cy="80" r="8" fill="#c084fc" opacity="0.7"/>
      <circle cx="50" cy="90" r="8" fill="#c084fc" opacity="0.7"/>
      <circle cx="90" cy="85" r="8" fill="#c084fc" opacity="0.7"/>
    </g>
    
    <text x="350" y="120" font-family="system-ui, sans-serif" font-si<g transform="translate(300, 180)">

    <rect x="0" y="0" width="200" height="80" fill="#6366f1" opacity="0.4" rx="8" stroke="#818cf8" stroke-width="2"/>
    <g clip-path="url(#clip-0)">
    <text x="100" y="30" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#fff" text-anchor="middle">Pattern Discovery</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Finds hidden structure</text>
    <text x="100" y="68" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Groups similar items</text>
    </g>
  
  </g>-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Groups similar items</text>
  </g>
  
  <!-- Arrow from Input to Learning -->
  <path d="M 400 200 L 300 180" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowUnsupervised)"/><!-- Clustering Result -->
  <g transform="translate(200, 280)">
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">Clustering Result</text>
    
    <!-- Cluster 1 -->
    <g transform="translate(50, 60)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="#4f46e5" opacity="0.8"/>
      <circle cx="20" cy="5" r="8" fill="#4f46e5" opacity="0.8"/>
      <circle cx="-15" cy="10" r="8" fill="#4f46e5" opacity="0.8"/>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#4f46e5" text-anchor="middle">Cluster 1</text>
    </g>
    
    <!-- Cluster 2 -->
    <g transform="translate(200, 60)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="#10b981" opacity="0.8"/>
      <circle cx="18" cy="8" r="8" fill="#10b981" opacity="0.8"/>
      <circle cx="-12" cy="12" r="8" fill="#10b981" opacity="0.8"/>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Cluster 2</text>
    </g>
    
    <!-- Cluster 3 -->
    <g transform="translate(350, 60)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
      <circle cx="0" cy="0" r="8" fill="#f59e0b" opacity="0.8"/>
      <circle cx="15" cy="10" r="8" fill="#f59e0b" opacity="0.8"/>
      <circle cx="-10" cy="15" r="8" fill="#f59e0b" opacity="0.8"/>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">Cluster 3</text>
    </g>
  </g>
  
  <!-- Arrow from Learning to Clustering -->
  <path d="M 400 260 L 400 280" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowUnsupervised)"/></svg>

