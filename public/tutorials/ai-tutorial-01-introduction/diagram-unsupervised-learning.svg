<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="440" viewBox="0 0 900 440" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
  </defs>

  <rect width="900" height="440" fill="url(#bg)"/>

  <text x="450" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">
    Unsupervised Learning
  </text>

  <!-- Unlabeled data -->
  <g transform="translate(70,95)">
    <rect x="0" y="0" width="270" height="140" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="135" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="800" fill="#10b981" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Unlabeled data</text>
    <text x="20" y="60" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="12" fill="#cbd5e1">• customer behavior vectors</text>
    <text x="20" y="84" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="12" fill="#cbd5e1">• documents / embeddings</text>
    <text x="20" y="108" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="12" fill="#cbd5e1">• sensor readings</text>
  </g>

  <!-- Algorithm -->
  <g transform="translate(370,110)">
    <rect x="0" y="0" width="210" height="110" rx="12" fill="#4f46e5" opacity="0.22" stroke="#6366f1" stroke-width="2"/>
    <text x="105" y="36" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="800" fill="#fff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Algorithm</text>
    <text x="105" y="62" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">cluster / reduce</text>
    <text x="105" y="86" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">e.g. k-means, PCA</text>
  </g>

  <!-- Results -->
  <g transform="translate(620,95)">
    <rect x="0" y="0" width="240" height="140" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="120" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="900" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Structure found</text>
    <circle cx="80" cy="80" r="18" fill="#10b981" opacity="0.7"/>
    <circle cx="115" cy="92" r="14" fill="#10b981" opacity="0.55"/>
    <circle cx="95" cy="110" r="10" fill="#10b981" opacity="0.4"/>

    <circle cx="170" cy="85" r="18" fill="#f59e0b" opacity="0.7"/>
    <circle cx="190" cy="105" r="12" fill="#f59e0b" opacity="0.55"/>
    <circle cx="155" cy="110" r="10" fill="#f59e0b" opacity="0.4"/>

    <text x="120" y="128" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">clusters / topics</text>
  </g>

  <path d="M 340 165 L 360 165" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.9"/>
  <path d="M 580 165 L 610 165" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)" opacity="0.9"/>

  <g transform="translate(70,270)">
    <rect x="0" y="0" width="790" height="130" rx="12" fill="#0b1220" opacity="0.55" stroke="#334155" stroke-width="1"/>
    <text x="395" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="800" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Common use cases</text>
    <text x="40" y="62" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#cbd5e1" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">- Customer segmentation</text>
    <text x="40" y="88" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#cbd5e1" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">- Topic modeling / document grouping</text>
    <text x="40" y="114" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" fill="#cbd5e1" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">- Anomaly detection</text>
  </g>
</svg>





