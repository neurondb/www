  <rect width="980" height="360" fill="url(#bg)"/>

  <text x="490" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">
    Machine Learning Workflow
  </text>

  <!-- Boxes -->
  <g transform="translate(40,105)">
