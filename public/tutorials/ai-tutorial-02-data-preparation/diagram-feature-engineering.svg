<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
                  <clipPath id="clip-1765356398539-3">
      <rect x="0" y="0" width="700" height="200" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398539-2">
      <rect x="0" y="20" width="250" height="150" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398539-1">
      <rect x="0" y="20" width="200" height="50" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398539-0">
      <rect x="0" y="20" width="150" height="100" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Feature Engineering Transformations</text>
  
  <!-- Raw Features -->
  <g transform="translate(50, 80)">

    <rect x="0" y="20" width="150" height="100" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-0)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Raw Features:</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#10b981">price: 100000</text>
    <text x="10" y="65" font-family="monospace" font-size="10" fill="#10b981">area: 500</text>
    <text x="10" y="85" font-family="monospace" font-size="10" fill="#10b981">date: 2024-01-15</text>
    <text x="10" y="105" font-family="monospace" font-size="10" fill="#10b981">city: NYC</text>
    </g>

  </g>
  
  <!-- Transformations -->
  <g transform="translate(250, 80)">

    <!-- Interaction -->
    <rect x="0" y="20" width="200" height="50" fill="#4f46e5" opacity="0.3" rx="4" stroke="#6366f1" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-1)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Transformations:</text>
    <text x="10" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff">Interaction</text>
    <text x="10" y="55" font-family="monospace" font-size="10" fill="#cbd5e1">price × area = 50,000,000</text>
    <text x="10" y="68" font-family="monospace" font-size="10" fill="#cbd5e1">price / area = 200</text>
    <text x="10" y="100" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff">Polynomial</text>
    <text x="10" y="115" font-family="monospace" font-size="10" fill="#cbd5e1">area² = 250,000</text>
    <text x="10" y="128" font-family="monospace" font-size="10" fill="#cbd5e1">price² = 10,000,000,000</text>
    <text x="10" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff">Time-based</text>
    <text x="10" y="55" font-family="monospace" font-size="10" fill="#cbd5e1">month = 1</text>
    <text x="10" y="68" font-family="monospace" font-size="10" fill="#cbd5e1">day_of_week = 0</text>
    <text x="10" y="100" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fff">Categorical</text>
    <text x="10" y="115" font-family="monospace" font-size="10" fill="#cbd5e1">city_NYC = 1</text>
    <text x="10" y="128" font-family="monospace" font-size="10" fill="#cbd5e1">city_SF = 0</text>
    </g>

    <!-- Polynomial -->
    <rect x="0" y="80" width="200" height="50" fill="#8b5cf6" opacity="0.3" rx="4" stroke="#a78bfa" stroke-width="1"/>

    <!-- Time-based -->
    <rect x="220" y="20" width="200" height="50" fill="#10b981" opacity="0.3" rx="4" stroke="#34d399" stroke-width="1"/>

    <!-- Categorical -->
    <rect x="220" y="80" width="200" height="50" fill="#f59e0b" opacity="0.3" rx="4" stroke="#fbbf24" stroke-width="1"/>

  </g>
  
  <!-- Engineered Features -->
  <g transform="translate(500, 80)">

    <rect x="0" y="20" width="250" height="150" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-2)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Engineered Features:</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#10b981">price: 100000</text>
    <text x="10" y="60" font-family="monospace" font-size="10" fill="#10b981">area: 500</text>
    <text x="10" y="75" font-family="monospace" font-size="10" fill="#22d3ee">price_area: 50,000,000</text>
    <text x="10" y="90" font-family="monospace" font-size="10" fill="#22d3ee">price_per_area: 200</text>
    <text x="10" y="105" font-family="monospace" font-size="10" fill="#22d3ee">area_squared: 250,000</text>
    <text x="10" y="120" font-family="monospace" font-size="10" fill="#22d3ee">month: 1</text>
    <text x="10" y="135" font-family="monospace" font-size="10" fill="#22d3ee">day_of_week: 0</text>
    <text x="10" y="150" font-family="monospace" font-size="10" fill="#22d3ee">city_NYC: 1</text>
    <text x="10" y="165" font-family="monospace" font-size="10" fill="#22d3ee">city_SF: 0</text>
    </g>

  </g>
  
  <!-- Arrows -->
  <path d="M 125.0 200.0 L 125.0 204.0 L 350.0 204.0 L 350.0 150.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><path d="M 350.0 150.0 L 350.0 154.0 L 625.0 154.0 L 625.0 250.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><!-- Benefits -->
  <g transform="translate(50, 260)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-3)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Benefits of Feature Engineering</text>
    <text x="50" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981">1. Captures Non-linear Relationships</text>
    <text x="70" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Polynomial features (x², x³) enable linear models to learn non-linear patterns</text>
    <text x="50" y="120" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981">2. Reveals Interactions</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Interaction features (price × area) capture relationships between variables</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981">3. Extracts Temporal Patterns</text>
    <text x="420" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Time-based features (month, day_of_week) capture seasonal patterns</text>
    <text x="400" y="120" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981">4. Encodes Categorical Data</text>
    <text x="420" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">One-hot encoding converts categories to numeric features</text>
    <text x="225" y="170" font-family="system-ui, sans-serif" font-size="12" fill="#facc15" text-anchor="middle">Feature engineering often improves model performance more than algorithm selection</text>
    </g>

  </g>
  
</svg>