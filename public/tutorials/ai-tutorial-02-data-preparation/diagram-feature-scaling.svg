    <clipPath id="clip-1765356398539-0">
      <rect x="0" y="20" width="200" height="150" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Feature Scaling Methods</text>
  
  <!-- Original Data -->
  <g transform="translate(50, 80)">

    <rect x="0" y="20" width="200" height="150" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-0)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Original Features:</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#10b981">Age:    0-100</text>
    <text x="10" y="65" font-family="monospace" font-size="10" fill="#10b981">Income: 0-1,000,000</text>
    <text x="10" y="85" font-family="monospace" font-size="10" fill="#10b981">Score:  0.0-1.0</text>
    <text x="10" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">Problem: Different scales</text>
    <text x="10" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">Distance algorithms biased</text>
    <text x="10" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">toward larger values</text>
    <text x="530" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">Age range</text>
    <text x="530" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">Income range</text>
    <text x="530" y="95" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">Score range</text>
    </g>

    <!-- Visual representation -->
    <rect x="220" y="30" width="300" height="20" fill="#4f46e5" opacity="0.5"/>
    <rect x="220" y="55" width="300" height="20" fill="#4f46e5" opacity="0.9"/>
    <rect x="220" y="80" width="30" height="20" fill="#4f46e5" opacity="0.3"/>

  </g>
  
  <!-- Min-Max Normalization -->
  <g transform="translate(50, 260)">

    <rect x="0" y="20" width="320" height="120" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-1)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Min-Max Normalization:</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#10b981">Formula: (x - min) / (max - min)</text>
    <text x="10" y="65" font-family="monospace" font-size="10" fill="#10b981">Result: All values in [0, 1]</text>
    <text x="10" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Use for: Neural networks</text>
    <text x="10" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">k-NN, distance-based</text>
    <text x="10" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">algorithms</text>
    <text x="550" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">All 0-1</text>
    </g>

    <!-- Visual -->
    <rect x="340" y="30" width="200" height="20" fill="#10b981" opacity="0.5"/>
    <rect x="340" y="55" width="200" height="20" fill="#10b981" opacity="0.5"/>
    <rect x="340" y="80" width="200" height="20" fill="#10b981" opacity="0.5"/>

  </g>
  
  <!-- Standardization -->
  <g transform="translate(430, 260)">

    <rect x="0" y="20" width="320" height="120" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398539-2)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Standardization:</text>
    <text x="10" y="45" font-family="monospace" font-size="10" fill="#10b981">Formula: (x - μ) / σ</text>
    <text x="10" y="65" font-family="monospace" font-size="10" fill="#10b981">Result: Mean=0, Std=1</text>
    <text x="10" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Use for: Linear models</text>
    <text x="10" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">SVM, PCA, clustering</text>
    <text x="10" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">algorithms</text>
    <text x="550" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1">All centered</text>
    </g>

    <!-- Visual -->
    <rect x="340" y="30" width="200" height="20" fill="#06b6d4" opacity="0.5"/>
    <rect x="340" y="55" width="200" height="20" fill="#06b6d4" opacity="0.5"/>
    <rect x="340" y="80" width="200" height="20" fill="#06b6d4" opacity="0.5"/>

  </g>
  
