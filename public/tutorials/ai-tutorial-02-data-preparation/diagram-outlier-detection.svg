    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8">Data Distribution:</text>
    <text x="350" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">Z-score ±3 bounds</text>
    <text x="350" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">IQR bounds</text>
    <text x="50" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Outlier 1</text>
    <text x="700" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Outlier 2</text>
