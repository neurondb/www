    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Isolation Forest</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Uses tree structures</text>
    <text x="10" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Isolates anomalies</text>
    <text x="10" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Works with any</text>
    <text x="10" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">distribution</text>
    <text x="10" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Pros: No assumptions</text>
    </g>

  </g>
  
