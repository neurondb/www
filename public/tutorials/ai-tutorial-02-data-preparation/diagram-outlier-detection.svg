  <!-- Methods -->
  <g transform="translate(50, 320)">

    <rect x="0" y="0" width="220" height="150" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398540-1)">
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">Z-Score Method</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Formula: z = (x - μ) / σ</text>
    <text x="10" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Threshold: |z| > 3</text>
    <text x="10" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Pros: Simple, fast</text>
    <text x="10" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Cons: Assumes normal</text>
    <text x="10" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">distribution</text>
    </g>

  </g>
  
  <g transform="translate(290, 320)">

    <rect x="0" y="0" width="220" height="150" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398540-2)">
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">IQR Method</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Q1 = 25th percentile</text>
    <text x="10" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Q3 = 75th percentile</text>
    <text x="10" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Bounds: Q1-1.5×IQR</text>
    <text x="10" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">to Q3+1.5×IQR</text>
    <text x="10" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Pros: Robust to outliers</text>
    </g>

  </g>
  
  <g transform="translate(530, 320)">

    <rect x="0" y="0" width="220" height="150" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
