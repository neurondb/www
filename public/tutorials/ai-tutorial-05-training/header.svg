<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030609;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0a0f17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151b25;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#242a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343942;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.05" />
    </linearGradient>
    <radialGradient id="glowRad5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="400" fill="url(#bgGrad5)"/>
  <rect width="1200" height="400" fill="url(#accentGrad5)"/>
  
  <!-- Decorative glow circles -->
  <circle cx="150" cy="80" r="100" fill="url(#glowRad5)" opacity="0.3"/>
  <circle cx="1050" cy="320" r="120" fill="url(#glowRad5)" opacity="0.2"/>
  
  <!-- Topic-specific visual element -->
  <g transform="translate(0, 0)" opacity="0.7">
    <circle cx="250" cy="150" r="50" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.6"/><path d="M 200 150 A 50 50 0 1 1 300 150" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.8" stroke-dasharray="5,5"><animateTransform attributeName="transform" type="rotate" values="0 250 150;360 250 150" dur="3s" repeatCount="indefinite"/></path>
  </g>
  
  <!-- Icon -->
  <g transform="translate(100, 140)" opacity="0.5">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="100" fill="#ef4444" text-anchor="middle">⚙️</text>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#ef4444" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#facc15" text-anchor="middle" letter-spacing="-0.5px">
    Training Neural Networks
  </text>
  
  <!-- Tutorial Info Badge -->
  <g transform="translate(600, 275)">
    <rect x="-325" y="-30" width="650" height="60" rx="30" fill="rgba(15, 23, 42, 0.8)" stroke="#10b981" stroke-width="2" opacity="0.8"/>
    <text x="-180" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="start" font-weight="500">Tutorial 05</text>
    <text x="-20" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#10b981" text-anchor="start" font-weight="600">Beginner</text>
    <text x="140" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">Training Process</text>
  </g>
</svg>