    <rect x="260" y="40" width="60" height="60" fill="#10b981" opacity="0.3" rx="4"/>

    <path d="M 50.0 70.0 L 130.0 70.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="M 50.0 70.0 L 130.0 70.0"/ stroke-dasharray="1.5,1.5" opacity="0.8">
    <path d="M 130.0 100.0 L 130.0 104.0 L 210.0 104.0 L 210.0 80.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="M 130.0 100.0 L 130.0 104.0 L 210.0 104.0 L 210.0 80.0"/ stroke-dasharray="1.5,1.5" opacity="0.8">
    <path d="M 210.0 70.0 L 290.0 70.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="M 210.0 70.0 L 290.0 70.0"/ stroke-dasharray="1.5,1.5" opacity="0.8">
  
  </g>
  
  <!-- Backward Pass -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="120" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398542-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Backward Pass</text>
    <text x="50" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Input</text>
    <text x="50" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">x</text>
    <text x="130" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Layer 1</text>
    <text x="130" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">∇w₁, ∇b₁</text>
    <text x="210" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Layer 2</text>
    <text x="210" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">∇w₂, ∇b₂</text>
    <text x="290" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Error</text>
    <text x="290" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">δ</text>
    </g>

    <rect x="20" y="40" width="60" height="60" fill="#4f46e5" opacity="0.3" rx="4"/>

    <rect x="100" y="40" width="60" height="60" fill="#8b5cf6" opacity="0.3" rx="4"/>

