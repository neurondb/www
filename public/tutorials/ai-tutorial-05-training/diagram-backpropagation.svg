    <text x="50" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Input</text>
    <text x="50" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">x</text>
    <text x="130" y="65" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">Layer 1</text>
    <text x="130" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">z₁, a₁</text>
