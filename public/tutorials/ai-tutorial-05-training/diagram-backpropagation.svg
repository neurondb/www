  <!-- Chain Rule -->
  <g transform="translate(50, 230)">

    <rect x="0" y="0" width="700" height="250" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398542-2)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Backpropagation Using Chain Rule</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">Output Layer Gradient</text>
    <text x="120" y="95" font-family="monospace" font-size="11" fill="#cbd5e1">∂L/∂w₂ = ∂L/∂y × ∂y/∂z₂ × ∂z₂/∂w₂</text>
    <text x="120" y="115" font-family="monospace" font-size="11" fill="#cbd5e1">∂L/∂b₂ = ∂L/∂y × ∂y/∂z₂ × ∂z₂/∂b₂</text>
    <text x="100" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">Hidden Layer Gradient</text>
    <text x="120" y="175" font-family="monospace" font-size="11" fill="#cbd5e1">∂L/∂w₁ = ∂L/∂a₁ × ∂a₁/∂z₁ × ∂z₁/∂w₁</text>
    <text x="120" y="195" font-family="monospace" font-size="11" fill="#cbd5e1">where ∂L/∂a₁ comes from next layer</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Key Points</text>
    <text x="420" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Gradients flow backward</text>
    <text x="420" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Chain rule connects layers</text>
    <text x="420" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Each layer computes its gradient</text>
    <text x="420" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Gradients accumulate through layers</text>
    <text x="400" y="190" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Benefits</text>
    <text x="420" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Computes all gradients in one pass</text>
    <text x="420" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Efficient for deep networks</text>
    <text x="420" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Enables automatic differentiation</text>
    </g>

  </g>
  
</svg>