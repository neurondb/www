<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#06b6d4"/>
    </marker>
                  <clipPath id="clip-1765356398543-5">
      <rect x="0" y="0" width="700" height="150" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398543-4">
      <rect x="0" y="0" width="150" height="80" rx="8"/>
    </clipPath>
    <clipPath id="clip-1765356398543-3">
      <rect x="0" y="0" width="150" height="100" rx="8"/>
    </clipPath>
    <clipPath id="clip-1765356398543-2">
      <rect x="0" y="0" width="150" height="100" rx="8"/>
    </clipPath>
    <clipPath id="clip-1765356398543-1">
      <rect x="0" y="0" width="150" height="100" rx="8"/>
    </clipPath>
    <clipPath id="clip-1765356398543-0">
      <rect x="0" y="0" width="150" height="100" rx="8"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Training Process</text>
  
  <!-- Forward Pass -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="150" height="100" fill="#4f46e5" opacity="0.3" rx="8" stroke="#6366f1" stroke-width="2"/>
    <g clip-path="url(#clip-1765356398543-0)">
    <text x="75" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Forward Pass</text>
    <text x="75" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Input → Model</text>
    <text x="75" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">→ Prediction</text>
    </g>

  </g>
  
  <!-- Loss -->
  <g transform="translate(250, 80)">

    <rect x="0" y="0" width="150" height="100" fill="#ef4444" opacity="0.3" rx="8" stroke="#f87171" stroke-width="2"/>
    <g clip-path="url(#clip-1765356398543-1)">
    <text x="75" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Loss</text>
    <text x="75" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Compare prediction</text>
    <text x="75" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">to actual</text>
    </g>

  </g>
  
  <!-- Backpropagation -->
  <g transform="translate(450, 80)">

    <rect x="0" y="0" width="150" height="100" fill="#8b5cf6" opacity="0.3" rx="8" stroke="#a78bfa" stroke-width="2"/>
    <g clip-path="url(#clip-1765356398543-2)">
    <text x="75" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Backprop</text>
    <text x="75" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Compute</text>
    <text x="75" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">gradients</text>
    </g>

  </g>
  
  <!-- Optimizer -->
  <g transform="translate(650, 80)">

    <rect x="0" y="0" width="150" height="100" fill="#10b981" opacity="0.3" rx="8" stroke="#34d399" stroke-width="2"/>
    <g clip-path="url(#clip-1765356398543-3)">
    <text x="75" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Optimizer</text>
    <text x="75" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Update</text>
    <text x="75" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">weights</text>
    </g>

  </g>
  
  <!-- Loop -->
  <g transform="translate(325, 220)">

    <rect x="0" y="0" width="150" height="80" fill="#f59e0b" opacity="0.4" rx="8" stroke="#fbbf24" stroke-width="3"/>
    <g clip-path="url(#clip-1765356398543-4)">
    <text x="75" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Repeat</text>
    <text x="75" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Until convergence</text>
    </g>

  </g>
  
  <!-- Arrows -->
  <path d="M 125.0 130.0 L 325.0 130.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><path d="M 325.0 130.0 L 525.0 130.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><path d="M 525.0 130.0 L 725.0 130.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><path d="M 725.0 180.0 L 725.0 184.0 L 400.0 184.0 L 400.0 220.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><path d="M 400.0 260.0 L 400.0 260.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><path d="M 125.0 180.0 L 125.0 184.0 L 400.0 184.0 L 400.0 220.0" fill="none" stroke="#06b6d4" stroke-width="0.5" marker-end="url(#arrowhead)" stroke-dasharray="1.5,1.5" opacity="0.8"/><!-- Training Loop Details -->
  <g transform="translate(50, 330)">

    <rect x="0" y="0" width="700" height="150" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-5)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Training Loop Steps</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">1. Forward Pass</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Process input through network</text>
    <text x="120" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Compute predictions</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">2. Loss Calculation</text>
    <text x="420" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Compare predictions to targets</text>
    <text x="420" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Compute error</text>
    <text x="100" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">3. Backpropagation</text>
    <text x="120" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Compute gradients for all weights</text>
    <text x="120" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Propagate errors backward</text>
    <text x="400" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">4. Weight Update</text>
    <text x="420" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Update weights using optimizer</text>
    <text x="420" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Repeat for next batch</text>
    </g>

  </g>
  
</svg>

