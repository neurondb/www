  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Classification Metrics</text>
  
  <!-- Confusion Matrix -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="300" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
