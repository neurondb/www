  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Batch vs Real-time Inference</text>
  
  <!-- Batch -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398552-0)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">Batch Inference</text>
    <text x="50" y="70" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Req 1</text>
    <text x="120" y="70" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Req 2</text>
    <text x="190" y="70" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Req 3</text>
    <text x="260" y="70" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">...</text>
    <text x="160" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Process together</text>
    <text x="160" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">High throughput</text>
    <text x="160" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Efficient for large volumes</text>
    </g>

    <rect x="20" y="50" width="60" height="30" fill="#06b6d4" opacity="0.3" rx="4"/>

    <rect x="90" y="50" width="60" height="30" fill="#06b6d4" opacity="0.3" rx="4"/>

    <rect x="160" y="50" width="60" height="30" fill="#06b6d4" opacity="0.3" rx="4"/>

