    <rect x="50" y="100" width="220" height="40" fill="#10b981" opacity="0.3" rx="4"/>

  </g>
  
  <!-- Real-time -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398552-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Real-time Inference</text>
    <text x="50" y="70" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Req 1</text>
    <text x="50" y="110" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Resp 1</text>
    <text x="130" y="70" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Req 2</text>
    <text x="130" y="110" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Resp 2</text>
    <text x="160" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Low latency</text>
    <text x="160" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Immediate responses</text>
    </g>

    <rect x="20" y="50" width="60" height="30" fill="#f59e0b" opacity="0.3" rx="4"/>
    
