  <!-- Comparison -->
  <g transform="translate(50, 300)">

    <rect x="0" y="0" width="700" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398552-2)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">When to Use Each</text>
    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Batch Inference</text>
    <text x="70" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Large volumes</text>
    <text x="70" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Latency not critical</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Maximize throughput</text>
    <text x="70" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Data processing pipelines</text>
    <text x="510" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Real-time Inference</text>
    <text x="390" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• User-facing applications</text>
    <text x="390" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Low latency required</text>
    <text x="390" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Interactive systems</text>
    <text x="390" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Chat, search, recommendations</text>
    </g>

    <rect x="50" y="50" width="280" height="110" fill="#4f46e5" opacity="0.2" rx="4" stroke="#6366f1" stroke-width="1"/>

