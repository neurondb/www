    <text x="100" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Large Text</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Corpus</text>
    <text x="100" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Billions of</text>
    <text x="100" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">documents</text>
