  <!-- Objectives -->
  <g transform="translate(50, 220)">

    <rect x="0" y="0" width="700" height="260" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398546-3)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Pre-training Objectives</text>
    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Masked Language Modeling (BERT)</text>
    <text x="70" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Mask random tokens in input</text>
    <text x="70" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Predict masked tokens from context</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Learns bidirectional representations</text>
    <text x="70" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Example: "The [MASK] sat on the mat"</text>
    <text x="70" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Model predicts "cat"</text>
    <text x="70" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Works for understanding tasks</text>
    <text x="70" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Used by BERT, RoBERTa</text>
    <text x="510" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Next Token Prediction (GPT)</text>
    <text x="390" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Predict next token in sequence</text>
    <text x="390" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Autoregressive generation</text>
    <text x="390" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Learns causal relationships</text>
    <text x="390" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Example: "The cat sat on the" → "mat"</text>
    <text x="390" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Works for generation tasks</text>
    <text x="390" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Used by GPT, GPT-2, GPT-3, GPT-4</text>
    <text x="390" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Enables text generation</text>
    </g>

    <rect x="50" y="50" width="280" height="190" fill="#4f46e5" opacity="0.2" rx="4" stroke="#6366f1" stroke-width="1"/>

    <rect x="370" y="50" width="280" height="190" fill="#8b5cf6" opacity="0.2" rx="4" stroke="#a78bfa" stroke-width="1"/>

