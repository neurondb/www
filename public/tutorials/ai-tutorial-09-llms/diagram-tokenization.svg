    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">WordPiece (BERT)</text>
    <text x="70" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Splits words into subwords</text>
    <text x="70" y="125" font-family="monospace" font-size="10" fill="#cbd5e1">"playing" → ["play", "##ing"]</text>
    <text x="70" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Handles out-of-vocabulary words</text>
    <text x="70" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Learns common subwords</text>
    <text x="70" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Used by BERT, DistilBERT</text>
    <text x="70" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Vocabulary size: ~30K</text>
    <text x="70" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Good for understanding tasks</text>
    <text x="510" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">BPE (GPT)</text>
    <text x="390" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Byte Pair Encoding</text>
    <text x="390" y="125" font-family="monospace" font-size="10" fill="#cbd5e1">"hello" → ["hel", "lo"]</text>
    <text x="390" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Merges frequent pairs</text>
