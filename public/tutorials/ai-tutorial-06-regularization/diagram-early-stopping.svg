<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
                  <clipPath id="clip-1765356398543-2">
      <rect x="0" y="0" width="700" height="200" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398543-1">
      <rect x="0" y="0" width="320" height="180" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398543-0">
      <rect x="0" y="0" width="320" height="180" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Early Stopping</text>
  
  <!-- Training Loss -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-0)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Training Loss</text>
    <text x="160" y="170" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Epochs</text>
    <text x="160" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Continues decreasing</text>
    </g>

    <!-- Decreasing line -->
    <line x1="20" y1="50" x2="300" y2="150" stroke="#10b981" stroke-width="3"/>

  </g>
  
  <!-- Validation Loss -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Validation Loss</text>
    <text x="190" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#facc15">Best</text>
    <text x="190" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#facc15">Stop</text>
    <text x="160" y="170" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Epochs</text>
    <text x="160" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Stops when degrading</text>
    </g>

    <!-- Decreasing then increasing -->
    <path d="M 20,150 Q 100,80 180,60 Q 260,50 300,80" stroke="#ef4444" stroke-width="3" fill="none"/><circle cx="180" cy="60" r="6" fill="#facc15"/>

  </g>
  
  <!-- Process -->
  <g transform="translate(50, 280)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-2)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Early Stopping Process</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">1. Monitor Validation Loss</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Track validation performance each epoch</text>
    <text x="120" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Save best model checkpoint</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">2. Detect Degradation</text>
    <text x="420" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Validation loss stops improving</text>
    <text x="420" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Wait for patience epochs</text>
    <text x="100" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">3. Stop Training</text>
    <text x="120" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Stop when validation degrades</text>
    <text x="120" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Restore best checkpoint</text>
    <text x="400" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Benefits</text>
    <text x="420" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Prevents overfitting automatically</text>
    <text x="420" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Saves computation time</text>
    <text x="420" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• No manual intervention needed</text>
    </g>

  </g>
  
</svg>
