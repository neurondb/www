<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
                  <clipPath id="clip-1765356398543-2">
      <rect x="0" y="0" width="700" height="200" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398543-1">
      <rect x="0" y="0" width="320" height="180" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398543-0">
      <rect x="0" y="0" width="320" height="180" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Dropout Regularization</text>
  
  <!-- Training Mode -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-0)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Training Mode</text>
    <text x="160" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Random neurons disabled (50% rate)</text>
    <text x="160" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Red = disabled, Green = active</text>
    </g>

    <!-- Neurons with some disabled -->
    <circle cx="80" cy="70" r="12" fill="#10b981"/>
    <circle cx="160" cy="70" r="12" fill="#ef4444" opacity="0.3"/>
    <circle cx="240" cy="70" r="12" fill="#10b981"/>
    
    <circle cx="80" cy="110" r="12" fill="#10b981"/>
    <circle cx="160" cy="110" r="12" fill="#10b981"/>
    <circle cx="240" cy="110" r="12" fill="#ef4444" opacity="0.3"/>
    
    <circle cx="80" cy="150" r="12" fill="#ef4444" opacity="0.3"/>
    <circle cx="160" cy="150" r="12" fill="#10b981"/>
    <circle cx="240" cy="150" r="12" fill="#10b981"/>

  </g>
  
  <!-- Inference Mode -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Inference Mode</text>
    <text x="160" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">All neurons active</text>
    <text x="160" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Outputs scaled by (1 - dropout_rate)</text>
    </g>

    <!-- All neurons active -->
    <circle cx="80" cy="70" r="12" fill="#10b981"/>
    <circle cx="160" cy="70" r="12" fill="#10b981"/>
    <circle cx="240" cy="70" r="12" fill="#10b981"/>
    
    <circle cx="80" cy="110" r="12" fill="#10b981"/>
    <circle cx="160" cy="110" r="12" fill="#10b981"/>
    <circle cx="240" cy="110" r="12" fill="#10b981"/>
    
    <circle cx="80" cy="150" r="12" fill="#10b981"/>
    <circle cx="160" cy="150" r="12" fill="#10b981"/>
    <circle cx="240" cy="150" r="12" fill="#10b981"/>

  </g>
  
  <!-- Benefits -->
  <g transform="translate(50, 280)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398543-2)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Dropout Benefits</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Prevents Co-adaptation</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Neurons cannot rely on specific others</text>
    <text x="120" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Forces redundant representations</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Reduces Overfitting</text>
    <text x="420" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Prevents memorization</text>
    <text x="420" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Improves generalization</text>
    <text x="100" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Common Dropout Rates</text>
    <text x="120" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Input layer: 0.2 (20%)</text>
    <text x="120" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Hidden layers: 0.5 (50%)</text>
    <text x="120" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Output layer: Usually 0 (no dropout)</text>
    <text x="400" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Implementation</text>
    <text x="420" y="175" font-family="monospace" font-size="11" fill="#cbd5e1">During training: randomly set to 0</text>
    <text x="420" y="195" font-family="monospace" font-size="11" fill="#cbd5e1">During inference: all active, scale outputs</text>
    <text x="420" y="215" font-family="monospace" font-size="11" fill="#cbd5e1">output = output × (1 - dropout_rate)</text>
    </g>

  </g>
  
</svg>

