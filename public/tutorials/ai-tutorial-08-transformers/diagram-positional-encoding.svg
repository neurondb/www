<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
                  <clipPath id="clip-1765356398545-2">
      <rect x="0" y="0" width="700" height="200" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398545-1">
      <rect x="0" y="0" width="320" height="180" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398545-0">
      <rect x="0" y="0" width="320" height="180" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Positional Encoding</text>
  
  <!-- Without Position -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398545-0)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Without Positional Encoding</text>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"cat"</text>
    <text x="130" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"sat"</text>
    <text x="210" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"on"</text>
    <text x="290" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"mat"</text>
    <text x="160" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Same embedding for "cat"</text>
    <text x="160" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">regardless of position</text>
    <text x="160" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444" text-anchor="middle">No sequence order information</text>
    </g>

    <rect x="20" y="50" width="60" height="30" fill="#4f46e5" opacity="0.3" rx="4"/>

    <rect x="100" y="50" width="60" height="30" fill="#4f46e5" opacity="0.3" rx="4"/>

    <rect x="180" y="50" width="60" height="30" fill="#4f46e5" opacity="0.3" rx="4"/>

    <rect x="260" y="50" width="60" height="30" fill="#4f46e5" opacity="0.3" rx="4"/>

  </g>
  
  <!-- With Position -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398545-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">With Positional Encoding</text>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"cat"</text>
    <text x="50" y="90" font-family="monospace" font-size="9" fill="#facc15" text-anchor="middle">+PE(1)</text>
    <text x="130" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"sat"</text>
    <text x="130" y="90" font-family="monospace" font-size="9" fill="#facc15" text-anchor="middle">+PE(2)</text>
    <text x="210" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"on"</text>
    <text x="210" y="90" font-family="monospace" font-size="9" fill="#facc15" text-anchor="middle">+PE(3)</text>
    <text x="290" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">"mat"</text>
    <text x="290" y="90" font-family="monospace" font-size="9" fill="#facc15" text-anchor="middle">+PE(4)</text>
    <text x="160" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Each position gets unique encoding</text>
    <text x="160" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Encoding added to embedding</text>
    <text x="160" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Preserves sequence order</text>
    </g>

    <rect x="20" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

    <rect x="100" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

    <rect x="180" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

    <rect x="260" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

  </g>
  
  <!-- Methods -->
  <g transform="translate(50, 280)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398545-2)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Positional Encoding Methods</text>
    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Sinusoidal Encoding</text>
    <text x="70" y="100" font-family="monospace" font-size="11" fill="#cbd5e1">PE(pos, 2i) = sin(pos / 10000^(2i/d))</text>
    <text x="70" y="120" font-family="monospace" font-size="11" fill="#cbd5e1">PE(pos, 2i+1) = cos(pos / 10000^(2i/d))</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Fixed, not learned</text>
    <text x="70" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Generalizes to unseen lengths</text>
    <text x="510" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Learned Embeddings</text>
    <text x="390" y="100" font-family="monospace" font-size="11" fill="#cbd5e1">PE = learned embedding matrix</text>
    <text x="390" y="120" font-family="monospace" font-size="11" fill="#cbd5e1">Each position has learnable vector</text>
    <text x="390" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Learned during training</text>
    <text x="390" y="160" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Works well for fixed max length</text>
    </g>

    <rect x="50" y="50" width="280" height="130" fill="#4f46e5" opacity="0.2" rx="4" stroke="#6366f1" stroke-width="1"/>

    <rect x="370" y="50" width="280" height="130" fill="#8b5cf6" opacity="0.2" rx="4" stroke="#a78bfa" stroke-width="1"/>

  </g>
  
</svg>