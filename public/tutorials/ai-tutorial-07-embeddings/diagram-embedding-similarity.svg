<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
                  <clipPath id="clip-1765356398544-3">
      <rect x="0" y="0" width="700" height="200" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398544-2">
      <rect x="0" y="0" width="220" height="180" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398544-1">
      <rect x="0" y="0" width="220" height="180" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398544-0">
      <rect x="0" y="0" width="220" height="180" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Embedding Similarity Metrics</text>
  
  <!-- Cosine Similarity -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="220" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398544-0)">
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">Cosine Similarity</text>
    <text x="110" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#facc15">θ</text>
    <text x="110" y="195" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">cos(θ) = (A·B) / (||A|| × ||B||)</text>
    <text x="110" y="210" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Range: -1 to 1</text>
    <text x="110" y="225" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Measures angle</text>
    </g>

    <!-- Two vectors with angle -->
    <line x1="50" y1="140" x2="150" y2="80" stroke="#06b6d4" stroke-width="2"/>
    <line x1="50" y1="140" x2="170" y2="100" stroke="#10b981" stroke-width="2"/>

  </g>
  
  <!-- Euclidean Distance -->
  <g transform="translate(290, 80)">

    <rect x="0" y="0" width="220" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398544-1)">
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Euclidean Distance</text>
    <text x="110" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#facc15">d</text>
    <text x="110" y="195" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">d = √Σ(Aᵢ - Bᵢ)²</text>
    <text x="110" y="210" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Range: 0 to ∞</text>
    <text x="110" y="225" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Measures distance</text>
    </g>

    <!-- Two points with line -->
    <circle cx="80" cy="100" r="5" fill="#06b6d4"/>
    <circle cx="140" cy="140" r="5" fill="#10b981"/>
    <line x1="80" y1="100" x2="140" y2="140" stroke="#facc15" stroke-width="2"/>

  </g>
  
  <!-- Dot Product -->
  <g transform="translate(530, 80)">

    <rect x="0" y="0" width="220" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398544-2)">
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Dot Product</text>
    <text x="110" y="195" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">A·B = Σ Aᵢ × Bᵢ</text>
    <text x="110" y="210" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Measures alignment</text>
    <text x="110" y="225" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Higher = more similar</text>
    </g>

    <!-- Aligned vectors -->
    <line x1="50" y1="140" x2="150" y2="80" stroke="#06b6d4" stroke-width="2"/>
    <line x1="50" y1="140" x2="150" y2="80" stroke="#10b981" stroke-width="2" opacity="0.5"/>

  </g>
  
  <!-- Comparison -->
  <g transform="translate(50, 280)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398544-3)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">When to Use Each Metric</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#06b6d4">Cosine Similarity</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Best for normalized embeddings</text>
    <text x="120" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Ignores vector magnitude</text>
    <text x="120" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Focuses on direction</text>
    <text x="120" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Most common for embeddings</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Euclidean Distance</text>
    <text x="420" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Best for spatial data</text>
    <text x="420" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Considers magnitude</text>
    <text x="420" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Measures actual distance</text>
    <text x="420" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Use when magnitude matters</text>
    <text x="250" y="190" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f59e0b" text-anchor="middle">Dot Product</text>
    <text x="250" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">• Fast computation</text>
    <text x="250" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">• Works well with normalized vectors</text>
    <text x="250" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">• Equivalent to cosine for unit vectors</text>
    </g>

  </g>
  
</svg>

