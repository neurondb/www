    <text x="70" y="70" font-family="monospace" font-size="11" fill="#fff">Step 1: Identify given information - Speed = 60 mph, Time = 2 hours</text>
    <text x="70" y="110" font-family="monospace" font-size="11" fill="#fff">Step 2: Recall formula - Distance = Speed × Time</text>
    <text x="70" y="150" font-family="monospace" font-size="11" fill="#fff">Step 3: Substitute values - Distance = 60 × 2</text>
    <text x="70" y="190" font-family="monospace" font-size="11" fill="#fff">Step 4: Calculate - Distance = 120 miles</text>
