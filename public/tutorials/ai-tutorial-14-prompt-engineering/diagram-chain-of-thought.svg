    <text x="30" y="55" font-family="monospace" font-size="12" fill="#cbd5e1">If a train travels 60 mph for 2 hours, how far does it go?</text>
    </g>

  </g>
  
  <!-- Steps -->
  <g transform="translate(50, 180)">

    <rect x="0" y="0" width="700" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
