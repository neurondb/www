<svg width="800" height="510" viewBox="0 0 800 510" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
                  <clipPath id="clip-1765356398546-2">
      <rect x="0" y="0" width="700" height="180" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398546-1">
      <rect x="0" y="0" width="320" height="200" rx="4"/>
    </clipPath>
    <clipPath id="clip-1765356398546-0">
      <rect x="0" y="0" width="320" height="200" rx="4"/>
    </clipPath>
  </defs>
  
  <rect width="800" height="510" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Exact vs Approximate Search</text>
  
  <!-- Exact -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398546-0)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Exact Search</text>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">V1</text>
    <text x="120" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">V2</text>
    <text x="190" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">V3</text>
    <text x="260" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">...</text>
    <text x="160" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Compares query to ALL vectors</text>
    <text x="160" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">100% accurate</text>
    <text x="160" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Slow for large datasets</text>
    <text x="160" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">O(n) complexity</text>
    </g>

    <!-- All vectors checked -->
    <rect x="20" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

    <rect x="90" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

    <rect x="160" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

    <rect x="230" y="50" width="60" height="30" fill="#10b981" opacity="0.3" rx="4"/>

  </g>
  
  <!-- Approximate -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="200" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398546-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Approximate Search</text>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">V1</text>
    <text x="120" y="70" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">V2</text>
    <text x="190" y="70" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">V3</text>
    <text x="260" y="70" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">...</text>
    <text x="160" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Searches subset using index</text>
    <text x="160" y="145" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">~95-99% accurate</text>
    <text x="160" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Fast for large datasets</text>
    <text x="160" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">O(log n) complexity</text>
    </g>

    <!-- Some vectors checked -->
    <rect x="20" y="50" width="60" height="30" fill="#f59e0b" opacity="0.3" rx="4"/>

    <rect x="90" y="50" width="60" height="30" fill="#ef4444" opacity="0.2" rx="4"/>

    <rect x="160" y="50" width="60" height="30" fill="#f59e0b" opacity="0.3" rx="4"/>

    <rect x="230" y="50" width="60" height="30" fill="#ef4444" opacity="0.2" rx="4"/>

  </g>
  
  <!-- Tradeoff -->
  <g transform="translate(50, 300)">

    <rect x="0" y="0" width="700" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398546-2)">
    <text x="350" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Accuracy vs Speed Tradeoff</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#10b981">Use Exact Search When:</text>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Small dataset (< 100K vectors)</text>
    <text x="120" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Need 100% accuracy</text>
    <text x="120" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Latency not critical</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f59e0b">Use Approximate Search When:</text>
    <text x="420" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Large dataset (> 100K vectors)</text>
    <text x="420" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• ~95-99% accuracy acceptable</text>
    <text x="420" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">• Need low latency</text>
    <text x="250" y="170" font-family="system-ui, sans-serif" font-size="12" fill="#facc15" text-anchor="middle">Most production systems use approximate search for scale</text>
    </g>

  </g>
  
</svg>