  <text x="400" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Vector Indexing Strategies</text>
  
  <!-- HNSW -->
  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398547-0)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">HNSW (Hierarchical Navigable Small World)</text>
    <text x="160" y="195" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">Multi-layer graph structure</text>
    <text x="160" y="210" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Fast approximate search</text>
    <text x="160" y="225" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Works well for high dimensions</text>
    </g>

    <!-- Graph structure -->
    <circle cx="80" cy="80" r="8" fill="#06b6d4"/>
    <circle cx="160" cy="60" r="8" fill="#06b6d4"/>
    <circle cx="240" cy="80" r="8" fill="#06b6d4"/>
    <circle cx="120" cy="120" r="8" fill="#06b6d4"/>
    <circle cx="200" cy="120" r="8" fill="#06b6d4"/>
    
    <line x1="80" y1="80" x2="160" y2="60" stroke="#06b6d4" stroke-width="1"/>
    <line x1="160" y1="60" x2="240" y2="80" stroke="#06b6d4" stroke-width="1"/>
    <line x1="80" y1="80" x2="120" y2="120" stroke="#06b6d4" stroke-width="1"/>
    <line x1="240" y1="80" x2="200" y2="120" stroke="#06b6d4" stroke-width="1"/>
    <line x1="120" y1="120" x2="200" y2="120" stroke="#06b6d4" stroke-width="1"/>

  </g>
  
  <!-- IVFFlat -->
  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="180" fill="#1e293b" rx="4" stroke="#475569" stroke-width="1"/>
    <g clip-path="url(#clip-1765356398547-1)">
    <text x="160" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">IVFFlat (Inverted File Index)</text>
    <text x="80" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">C1</text>
    <text x="240" y="80" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">C2</text>
    <text x="160" y="140" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">C3</text>
    <text x="160" y="195" font-family="monospace" font-size="10" fill="#cbd5e1" text-anchor="middle">Clusters vectors into groups</text>
    <text x="160" y="210" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Searches relevant clusters</text>
    <text x="160" y="225" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Works well for lower dimensions</text>
    </g>

