    <rect x="50" y="50" width="280" height="130" fill="#4f46e5" opacity="0.2" rx="4" stroke="#6366f1" stroke-width="1"/>

    <rect x="370" y="50" width="280" height="130" fill="#10b981" opacity="0.2" rx="4" stroke="#34d399" stroke-width="1"/>

