<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#070d1a;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative vector visualization -->
  <g transform="translate(100, 180)" opacity="0.3">
    <circle cx="50" cy="50" r="8" fill="#06b6d4"/>
    <circle cx="50" cy="100" r="8" fill="#06b6d4"/>
    <circle cx="50" cy="150" r="8" fill="#06b6d4"/>
    <circle cx="150" cy="75" r="10" fill="#8b5cf6"/>
    <circle cx="150" cy="125" r="10" fill="#8b5cf6"/>
    <circle cx="250" cy="100" r="12" fill="#10b981"/>
    <line x1="58" y1="50" x2="142" y2="75" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="58" y1="100" x2="142" y2="125" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="160" y1="75" x2="238" y2="100" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle">
    Vectors in PostgreSQL
  </text>
  
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="400" fill="#fff" text-anchor="middle" opacity="0.9">
    Complete Guide with NeuronDB
  </text>
  
  <!-- Tags -->
  <g transform="translate(250, 400)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#4f46e5" opacity="0.7"/>
    <text x="80" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500" font-family="system-ui, sans-serif">HNSW</text>
  </g>
  
  <g transform="translate(430, 400)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#06b6d4" opacity="0.7"/>
    <text x="80" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500" font-family="system-ui, sans-serif">Quantization</text>
  </g>
  
  <g transform="translate(610, 400)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#10b981" opacity="0.7"/>
    <text x="80" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500" font-family="system-ui, sans-serif">Performance</text>
  </g>
  
  <g transform="translate(790, 400)">
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#8b5cf6" opacity="0.7"/>
    <text x="80" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500" font-family="system-ui, sans-serif">Operations</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="560" font-family="system-ui, sans-serif" font-size="24" font-weight="300" fill="#fff" text-anchor="middle" opacity="0.6">
    neurondb.ai
  </text>
</svg>




