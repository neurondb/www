<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Scalability Characteristics">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="datasetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="dimensionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="concurrencyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="scalingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="720" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="28" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Scalability Characteristics
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Both extensions scale to billions of vectors with proper configuration
  </text>

  <!-- Dataset Size Limits -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="500" height="240" rx="16" fill="url(#datasetGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="250" y="40" fill="#e2e8f0" font-size="20" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Dataset Size Limits</text>
    
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="420" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
      <text x="210" y="25" fill="#60a5fa" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Single Instance</text>
      <text x="210" y="45" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector: Tested up to 1 billion vectors</text>
      <text x="210" y="60" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB: Tested up to 1 billion vectors</text>
    </g>
    
    <g transform="translate(40, 150)">
      <rect x="0" y="0" width="420" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
      <text x="210" y="25" fill="#60a5fa" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">With Partitioning</text>
      <text x="210" y="45" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Both: Scale to billions with table partitioning</text>
      <text x="210" y="60" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Horizontal scaling across partitions</text>
    </g>
  </g>

  <!-- Dimension Limits -->
  <g transform="translate(620, 180)">
    <rect x="0" y="0" width="500" height="240" rx="16" fill="url(#dimensionGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="250" y="40" fill="#e2e8f0" font-size="20" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Dimension Limits</text>
    
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="420" height="70" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="210" y="25" fill="#a78bfa" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Standard Vectors</text>
      <text x="210" y="45" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector: Up to 16,000 dimensions</text>
      <text x="210" y="60" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB: Up to 16,000 dimensions</text>
    </g>
    
    <g transform="translate(40, 150)">
      <rect x="0" y="0" width="420" height="70" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="210" y="25" fill="#a78bfa" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Sparse Vectors (NeuronDB Only)</text>
      <text x="210" y="45" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Up to 1,000,000 dimensions</text>
      <text x="210" y="60" fill="#cbd5e1" font-size="13" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Efficient storage for high-dimensional sparse data</text>
    </g>
  </g>

  <!-- Concurrent Query Performance -->
  <g transform="translate(80, 460)">
    <rect x="0" y="0" width="500" height="200" rx="16" fill="url(#concurrencyGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="250" y="40" fill="#e2e8f0" font-size="20" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Concurrent Query Performance</text>
    
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="420" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
      <text x="210" y="20" fill="#34d399" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Both Extensions</text>
      <text x="210" y="38" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Performance scales with available CPU cores</text>
    </g>
    
    <g transform="translate(40, 130)">
      <rect x="0" y="0" width="420" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
      <text x="210" y="20" fill="#34d399" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB Advantage</text>
      <text x="210" y="38" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">GPU acceleration provides additional parallelism for concurrent queries</text>
    </g>
  </g>

  <!-- Scaling Strategies -->
  <g transform="translate(620, 460)">
    <rect x="0" y="0" width="500" height="200" rx="16" fill="url(#scalingGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="250" y="40" fill="#e2e8f0" font-size="20" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Scaling Strategies</text>
    
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="200" height="110" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
      <text x="100" y="25" fill="#fbbf24" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Connection Pooling</text>
      <text x="100" y="45" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">PgBouncer</text>
      <text x="100" y="60" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgpool-II</text>
      <text x="100" y="75" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">App-level pools</text>
      <text x="100" y="90" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">GPU resource sharing</text>
    </g>
    
    <g transform="translate(260, 70)">
      <rect x="0" y="0" width="200" height="110" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
      <text x="100" y="25" fill="#fbbf24" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Read Replicas</text>
      <text x="100" y="45" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Streaming replication</text>
      <text x="100" y="60" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Vector data replicates</text>
      <text x="100" y="75" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Indexes built independently</text>
      <text x="100" y="90" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Scale read workloads</text>
    </g>
  </g>

  <!-- Partitioning -->
  <g transform="translate(200, 700)">
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="400" y="25" fill="#06b6d4" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Table Partitioning</text>
    <text x="400" y="45" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Both extensions support partitioned tables " Enables horizontal scaling " Partition pruning works with vector queries</text>
  </g>
</svg>
