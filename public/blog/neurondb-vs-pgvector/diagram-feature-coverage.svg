<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Feature Coverage Matrix" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="neurondbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="enhancedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="820" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Comprehensive Feature Coverage Matrix
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Feature-by-feature comparison of pgvector and NeuronDB capabilities
  </text>

  <!-- Header Row -->
  <rect x="80" y="160" width="500" height="50" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="330" y="190" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Feature</text>
  
  <rect x="600" y="160" width="300" height="50" rx="12" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="750" y="190" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
  
  <rect x="920" y="160" width="200" height="50" rx="12" fill="url(#neurondbGrad)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="1020" y="190" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB</text>

  <!-- Feature Rows -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <!-- Row 1: Vector Types -->
    <rect x="80" y="230" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="250" fill="#cbd5e1" font-size="13" font-weight="600">Vector Types</text>
    <rect x="600" y="230" width="300" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="750" y="250" fill="#cbd5e1" font-size="12" text-anchor="middle">4 types</text>
    <rect x="920" y="230" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="250" fill="#cbd5e1" font-size="12" text-anchor="middle">11+ types</text>

    <!-- Row 2: Distance Operators -->
    <rect x="80" y="275" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="295" fill="#cbd5e1" font-size="13" font-weight="600">Distance Operators</text>
    <rect x="600" y="275" width="300" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="750" y="295" fill="#cbd5e1" font-size="12" text-anchor="middle">3 operators</text>
    <rect x="920" y="275" width="200" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="1020" y="295" fill="#cbd5e1" font-size="12" text-anchor="middle">3+ operators</text>

    <!-- Row 3: Index Types -->
    <rect x="80" y="320" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="340" fill="#cbd5e1" font-size="13" font-weight="600">Index Types</text>
    <rect x="600" y="320" width="300" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="750" y="340" fill="#cbd5e1" font-size="12" text-anchor="middle">HNSW, IVFFlat</text>
    <rect x="920" y="320" width="200" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="1020" y="340" fill="#cbd5e1" font-size="12" text-anchor="middle">HNSW, IVF</text>

    <!-- Row 4: GPU Acceleration -->
    <rect x="80" y="365" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="385" fill="#cbd5e1" font-size="13" font-weight="600">GPU Acceleration</text>
    <rect x="600" y="365" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="385" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="365" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="385" fill="#cbd5e1" font-size="12" text-anchor="middle">CUDA, ROCm, Metal</text>

    <!-- Row 5: SIMD Optimization -->
    <rect x="80" y="410" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="430" fill="#cbd5e1" font-size="13" font-weight="600">SIMD Optimization</text>
    <rect x="600" y="410" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="430" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="410" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="430" fill="#cbd5e1" font-size="12" text-anchor="middle">AVX, AVX2, AVX-512</text>

    <!-- Row 6: ML Algorithms -->
    <rect x="80" y="455" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="475" fill="#cbd5e1" font-size="13" font-weight="600">ML Algorithms</text>
    <rect x="600" y="455" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="475" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="455" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="475" fill="#cbd5e1" font-size="12" text-anchor="middle">52+ algorithms</text>

    <!-- Row 7: Embedding Generation -->
    <rect x="80" y="500" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="520" fill="#cbd5e1" font-size="13" font-weight="600">Embedding Generation</text>
    <rect x="600" y="500" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="520" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="500" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="520" fill="#cbd5e1" font-size="12" text-anchor="middle">Text, Image, Audio</text>

    <!-- Row 8: RAG Pipeline -->
    <rect x="80" y="545" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="565" fill="#cbd5e1" font-size="13" font-weight="600">RAG Pipeline Support</text>
    <rect x="600" y="545" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="565" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="545" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="565" fill="#cbd5e1" font-size="12" text-anchor="middle">Complete support</text>

    <!-- Row 9: Background Workers -->
    <rect x="80" y="590" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="610" fill="#cbd5e1" font-size="13" font-weight="600">Background Workers</text>
    <rect x="600" y="590" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="610" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="590" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="610" fill="#cbd5e1" font-size="12" text-anchor="middle">4 workers</text>

    <!-- Row 10: Auto-tuning -->
    <rect x="80" y="635" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="655" fill="#cbd5e1" font-size="13" font-weight="600">Auto-tuning</text>
    <rect x="600" y="635" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="655" fill="#94a3b8" font-size="12" text-anchor="middle">Manual only</text>
    <rect x="920" y="635" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="655" fill="#cbd5e1" font-size="12" text-anchor="middle">Automatic</text>

    <!-- Row 11: SQL Functions -->
    <rect x="80" y="680" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="700" fill="#cbd5e1" font-size="13" font-weight="600">SQL Functions</text>
    <rect x="600" y="680" width="300" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="750" y="700" fill="#cbd5e1" font-size="12" text-anchor="middle">~20 functions</text>
    <rect x="920" y="680" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="700" fill="#cbd5e1" font-size="12" text-anchor="middle">520+ functions</text>

    <!-- Row 12: Quantization -->
    <rect x="80" y="725" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="745" fill="#cbd5e1" font-size="13" font-weight="600">Quantization Types</text>
    <rect x="600" y="725" width="300" height="35" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
    <text x="750" y="745" fill="#cbd5e1" font-size="12" text-anchor="middle">halfvec, bit</text>
    <rect x="920" y="725" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="745" fill="#cbd5e1" font-size="12" text-anchor="middle">7+ types</text>

    <!-- Row 13: Monitoring -->
    <rect x="80" y="770" width="500" height="35" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="100" y="790" fill="#cbd5e1" font-size="13" font-weight="600">Monitoring &amp; Observability</text>
    <rect x="600" y="770" width="300" height="35" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <text x="750" y="790" fill="#94a3b8" font-size="12" text-anchor="middle">Not available</text>
    <rect x="920" y="770" width="200" height="35" rx="8" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="1020" y="790" fill="#cbd5e1" font-size="12" text-anchor="middle">Built-in</text>
  </g>

  <!-- Legend -->
  <rect x="80" y="830" width="1040" height="20" rx="8" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <rect x="100" y="835" width="15" height="10" rx="2" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="1"/>
  <text x="125" y="843" fill="#cbd5e1" font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Available in pgvector</text>
  
  <rect x="350" y="835" width="15" height="10" rx="2" fill="url(#neurondbGrad)" stroke="#8b5cf6" stroke-width="1"/>
  <text x="375" y="843" fill="#cbd5e1" font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Available in NeuronDB</text>
  
  <rect x="600" y="835" width="15" height="10" rx="2" fill="url(#enhancedGrad)" stroke="#10b981" stroke-width="1"/>
  <text x="625" y="843" fill="#cbd5e1" font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB Enhanced</text>
  
  <rect x="850" y="835" width="15" height="10" rx="2" fill="#1e293b" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <text x="875" y="843" fill="#94a3b8" font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Not available</text>
</svg>
