<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Distance Metrics Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="neurondbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="620" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="28" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Distance Metrics Comparison
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    pgvector: 3 metrics | NeuronDB: 10+ metrics
  </text>

  <!-- pgvector Metrics -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="480" height="400" rx="16" fill="url(#pgvectorGrad)" stroke="#06b6d4" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector (3 Metrics)</text>
    
    <g transform="translate(40, 80)">
      <rect x="0" y="0" width="400" height="90" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
      <text x="200" y="30" fill="#22d3ee" font-size="18" font-weight="700" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">L2 (Euclidean) <-></text>
      <text x="200" y="55" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Standard distance metric " Magnitude sensitive</text>
      <text x="200" y="75" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Most common for embeddings " Works well for normalized vectors</text>
    </g>
    
    <g transform="translate(40, 190)">
      <rect x="0" y="0" width="400" height="90" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
      <text x="200" y="30" fill="#22d3ee" font-size="18" font-weight="700" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Cosine <=></text>
      <text x="200" y="55" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Angle-based similarity " Magnitude independent</text>
      <text x="200" y="75" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Best for text embeddings " Direction-focused</text>
    </g>
    
    <g transform="translate(40, 300)">
      <rect x="0" y="0" width="400" height="90" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
      <text x="200" y="30" fill="#22d3ee" font-size="18" font-weight="700" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Inner Product <#></text>
      <text x="200" y="55" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Dot product " Negative inner product</text>
      <text x="200" y="75" fill="#cbd5e1" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Useful for recommendation systems " Fast computation</text>
    </g>
  </g>

  <!-- NeuronDB Metrics -->
  <g transform="translate(640, 180)">
    <rect x="0" y="0" width="480" height="400" rx="16" fill="url(#neurondbGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (10+ Metrics)</text>
    
    <g transform="translate(40, 80)">
      <rect x="0" y="0" width="400" height="45" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="18" fill="#a78bfa" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">L2, Cosine, Inner Product (Full Compatibility)</text>
      <text x="200" y="35" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">All pgvector metrics with enhanced performance</text>
    </g>
    
    <g transform="translate(40, 135)">
      <rect x="0" y="0" width="400" height="45" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="18" fill="#a78bfa" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">L1 (Manhattan) <+></text>
      <text x="200" y="35" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Sum of absolute differences " Robust to outliers</text>
    </g>
    
    <g transform="translate(40, 190)">
      <rect x="0" y="0" width="400" height="45" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="18" fill="#a78bfa" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Hamming <~></text>
      <text x="200" y="35" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Bit-wise distance " For binary vectors</text>
    </g>
    
    <g transform="translate(40, 245)">
      <rect x="0" y="0" width="400" height="45" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="18" fill="#a78bfa" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Jaccard <%></text>
      <text x="200" y="35" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Set similarity " For sparse vectors</text>
    </g>
    
    <g transform="translate(40, 300)">
      <rect x="0" y="0" width="400" height="45" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="18" fill="#a78bfa" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Chebyshev, Minkowski, Canberra, Braycurtis</text>
      <text x="200" y="35" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Specialized metrics for specific use cases</text>
    </g>
  </g>

  <!-- Summary -->
  <rect x="200" y="620" width="800" height="60" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="600" y="645" fill="#fbbf24" font-size="16" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Enhanced Distance Metrics</text>
  <text x="600" y="665" fill="#cbd5e1" font-size="13" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB provides 3x more distance metrics with GPU acceleration and SIMD optimization</text>
</svg>
