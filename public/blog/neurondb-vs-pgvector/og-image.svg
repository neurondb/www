<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="ogTextGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="ogGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#4f46e5" opacity="0.15"/>
  <circle cx="1000" cy="480" r="120" fill="#06b6d4" opacity="0.12"/>
  <circle cx="950" cy="150" r="80" fill="#10b981" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="ogGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#ogGrid)"/>
  
  <!-- Comparison visual -->
  <g opacity="0.6">
    <!-- pgvector box -->
    <rect x="200" y="250" width="180" height="180" rx="12" fill="#3b82f6" opacity="0.2" stroke="#60a5fa" stroke-width="2"/>
    <rect x="220" y="270" width="140" height="140" rx="8" fill="#3b82f6" opacity="0.3"/>
    <text x="290" y="355" font-family="Arial, sans-serif" font-size="20" fill="#93c5fd" text-anchor="middle" font-weight="bold">pgvector</text>
    <text x="290" y="380" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe" text-anchor="middle">Vector Search</text>
    <text x="290" y="400" font-family="Arial, sans-serif" font-size="12" fill="#dbeafe" text-anchor="middle">~20 functions</text>
    
    <!-- VS -->
    <text x="600" y="340" font-family="Arial, sans-serif" font-size="48" fill="#94a3b8" text-anchor="middle" font-weight="bold">VS</text>
    
    <!-- NeuronDB box -->
    <rect x="820" y="250" width="180" height="180" rx="12" fill="#6366f1" opacity="0.3" stroke="#818cf8" stroke-width="2"/>
    <circle cx="910" cy="340" r="50" fill="#818cf8" opacity="0.4"/>
    <circle cx="910" cy="340" r="35" fill="#a5b4fc" opacity="0.5"/>
    <text x="910" y="350" font-family="Arial, sans-serif" font-size="18" fill="#c7d2fe" text-anchor="middle" font-weight="bold">NDB</text>
    <text x="910" y="380" font-family="Arial, sans-serif" font-size="14" fill="#ddd6fe" text-anchor="middle">520+ functions</text>
    <text x="910" y="400" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">AI Extension</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="56" fill="url(#ogTextGrad)" text-anchor="middle" font-weight="bold" filter="url(#ogGlow)">
    NeuronDB vs pgvector
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="28" fill="#cbd5e1" text-anchor="middle">
    Feature Comparison &amp; Migration Guide
  </text>
  
  <!-- Features highlight -->
  <rect x="150" y="470" width="900" height="100" rx="12" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="505" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Performance • Features • Migration</text>
  <text x="250" y="535" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">34% Faster</text>
  <text x="450" y="535" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">520+ Functions</text>
  <text x="650" y="535" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">52 ML Algorithms</text>
  <text x="850" y="535" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">GPU Accelerated</text>
  <text x="1050" y="535" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">pgvector Compatible</text>
  
  <!-- URL -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">neurondb.ai</text>
</svg>
