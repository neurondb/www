<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="neurondbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <rect x="40" y="40" width="1120" height="720" rx="8" fill="#0f172a" opacity="0.8" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Feature Comparison</text>
  
  <!-- Headers -->
  <rect x="80" y="120" width="480" height="50" rx="4" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="24" fill="#dbeafe" text-anchor="middle" font-weight="bold">pgvector</text>
  
  <rect x="640" y="120" width="480" height="50" rx="4" fill="url(#neurondbGrad)" stroke="#6366f1" stroke-width="2"/>
  <text x="880" y="150" font-family="Arial, sans-serif" font-size="24" fill="#e0e7ff" text-anchor="middle" font-weight="bold">NeuronDB</text>
  
  <!-- Core Vector Features Section -->
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" font-weight="bold">Core Vector Features</text>
  
  <!-- Vector Types -->
  <rect x="100" y="230" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155" opacity="0.6"/>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Vector Types:</text>
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa">1 type (vector)</text>
  
  <rect x="660" y="230" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155" opacity="0.6"/>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Vector Types:</text>
  <text x="800" y="250" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">5 types (vector, vectorp, vecmap, vgraph, rtext)</text>
  
  <!-- Distance Metrics -->
  <rect x="100" y="275" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Distance Metrics:</text>
  <text x="250" y="295" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa">3 metrics</text>
  
  <rect x="660" y="275" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Distance Metrics:</text>
  <text x="850" y="295" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">10+ metrics</text>
  
  <!-- Indexing -->
  <rect x="100" y="320" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Indexing:</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa">HNSW, IVF</text>
  
  <rect x="660" y="320" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="340" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Indexing:</text>
  <text x="760" y="340" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">HNSW, IVF, DiskANN (enhanced)</text>
  
  <!-- Quantization -->
  <rect x="100" y="365" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="385" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Quantization:</text>
  <text x="240" y="385" font-family="Arial, sans-serif" font-size="14" fill="#64748b">No</text>
  
  <rect x="660" y="365" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="385" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Quantization:</text>
  <text x="820" y="385" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">Yes (int8, fp16, binary, uint8, ternary, int4)</text>
  
  <!-- GPU -->
  <rect x="100" y="410" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">GPU Acceleration:</text>
  <text x="290" y="430" font-family="Arial, sans-serif" font-size="14" fill="#64748b">No</text>
  
  <rect x="660" y="410" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="430" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">GPU Acceleration:</text>
  <text x="880" y="430" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">Yes (CUDA, ROCm, Metal)</text>
  
  <!-- Advanced Features Section -->
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" font-weight="bold">Advanced Features</text>
  
  <!-- ML Algorithms -->
  <rect x="100" y="510" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="530" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">ML Algorithms:</text>
  <text x="260" y="530" font-family="Arial, sans-serif" font-size="14" fill="#64748b">No</text>
  
  <rect x="660" y="510" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="530" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">ML Algorithms:</text>
  <text x="820" y="530" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">52 algorithms</text>
  
  <!-- Embedding Generation -->
  <rect x="100" y="555" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="575" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Embedding Generation:</text>
  <text x="290" y="575" font-family="Arial, sans-serif" font-size="14" fill="#64748b">No</text>
  
  <rect x="660" y="555" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="575" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Embedding Generation:</text>
  <text x="920" y="575" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">Yes (text, image, multimodal)</text>
  
  <!-- RAG Pipeline -->
  <rect x="100" y="600" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="620" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">RAG Pipeline:</text>
  <text x="240" y="620" font-family="Arial, sans-serif" font-size="14" fill="#64748b">No</text>
  
  <rect x="660" y="600" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="620" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">RAG Pipeline:</text>
  <text x="800" y="620" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">Yes (complete)</text>
  
  <!-- Hybrid Search -->
  <rect x="100" y="645" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="665" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Hybrid Search:</text>
  <text x="240" y="665" font-family="Arial, sans-serif" font-size="14" fill="#64748b">No</text>
  
  <rect x="660" y="645" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="665" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Hybrid Search:</text>
  <text x="820" y="665" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">Yes (vector + full-text)</text>
  
  <!-- SQL Functions -->
  <rect x="100" y="690" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="120" y="710" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">SQL Functions:</text>
  <text x="250" y="710" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa">~20 functions</text>
  
  <rect x="660" y="690" width="440" height="35" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="680" y="710" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">SQL Functions:</text>
  <text x="860" y="710" font-family="Arial, sans-serif" font-size="14" fill="#818cf8">520+ functions</text>
  
  <!-- Divider line -->
  <line x1="600" y1="120" x2="600" y2="740" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
