<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="SIMD Optimizations Architecture">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#475569" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="neurondbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="avxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="620" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="28" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    SIMD Optimizations
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    pgvector: No SIMD | NeuronDB: Automatic SIMD with 2-4x speedup
  </text>

  <!-- pgvector (No SIMD) -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="480" height="380" rx="16" fill="url(#pgvectorGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
    <text x="240" y="65" fill="#94a3b8" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Standard C Implementation</text>
    
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
      <text x="200" y="30" fill="#cbd5e1" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Distance Calculation</text>
      <text x="200" y="55" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Sequential processing</text>
      <text x="200" y="75" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">One element at a time</text>
      <text x="200" y="95" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No vector instructions</text>
      <text x="200" y="110" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Baseline performance</text>
    </g>
    
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
      <text x="200" y="30" fill="#cbd5e1" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Performance</text>
      <text x="200" y="55" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Standard CPU execution</text>
      <text x="200" y="75" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No hardware acceleration</text>
      <text x="200" y="95" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Scalable with CPU cores</text>
      <text x="200" y="110" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Limited by memory bandwidth</text>
    </g>
  </g>

  <!-- NeuronDB (SIMD) -->
  <g transform="translate(640, 180)">
    <rect x="0" y="0" width="480" height="380" rx="16" fill="url(#neurondbGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB</text>
    <text x="240" y="65" fill="#94a3b8" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Automatic SIMD Detection & Optimization</text>
    
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="30" fill="#c4b5fd" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Vectorized Processing</text>
      <text x="200" y="55" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Parallel element operations</text>
      <text x="200" y="75" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Multiple elements per cycle</text>
      <text x="200" y="95" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">CPU vector instructions</text>
      <text x="200" y="110" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">2-4x performance improvement</text>
    </g>
    
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
      <text x="200" y="30" fill="#c4b5fd" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Supported SIMD Instructions</text>
      <text x="200" y="55" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">AVX (128-bit) " AVX2 (256-bit) " AVX-512 (512-bit)</text>
      <text x="200" y="75" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Automatic CPU capability detection</text>
      <text x="200" y="95" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Optimal code path selection</text>
      <text x="200" y="110" fill="#a78bfa" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Runtime optimization</text>
    </g>
  </g>

  <!-- SIMD Instruction Details -->
  <g transform="translate(200, 600)">
    <rect x="0" y="0" width="800" height="80" rx="12" fill="url(#avxGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="400" y="30" fill="#e2e8f0" font-size="18" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">SIMD Instruction Sets</text>
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="150" height="25" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
      <text x="75" y="18" fill="#34d399" font-size="11" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">AVX (128-bit)</text>
      <text x="75" y="32" fill="#86efac" font-size="10" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">4 floats/cycle</text>
    </g>
    <g transform="translate(220, 45)">
      <rect x="0" y="0" width="150" height="25" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
      <text x="75" y="18" fill="#34d399" font-size="11" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">AVX2 (256-bit)</text>
      <text x="75" y="32" fill="#86efac" font-size="10" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">8 floats/cycle</text>
    </g>
    <g transform="translate(390, 45)">
      <rect x="0" y="0" width="150" height="25" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
      <text x="75" y="18" fill="#34d399" font-size="11" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">AVX-512 (512-bit)</text>
      <text x="75" y="32" fill="#86efac" font-size="10" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">16 floats/cycle</text>
    </g>
    <g transform="translate(560, 45)">
      <rect x="0" y="0" width="150" height="25" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1"/>
      <text x="75" y="18" fill="#34d399" font-size="11" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Auto-Detection</text>
      <text x="75" y="32" fill="#86efac" font-size="10" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Optimal selection</text>
    </g>
  </g>
</svg>
