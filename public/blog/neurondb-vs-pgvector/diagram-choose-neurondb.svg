<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1000" viewBox="0 0 1200 1000" role="img" aria-label="Choose NeuronDB When">
  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="1"/>
      <stop offset="100%" stop-color="#111827" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="prodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#d97706" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="enterpriseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#db2777" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Panel -->
  <rect x="40" y="40" width="1120" height="920" rx="24" fill="url(#panelGrad)" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

  <!-- Title -->
  <text x="600" y="90" fill="#facc15" font-size="32" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Choose NeuronDB When
  </text>
  <text x="600" y="120" fill="#94a3b8" font-size="16" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Six key scenarios where NeuronDB excels
  </text>

  <!-- Grid Layout: 2 columns, 3 rows -->
  
  <!-- Row 1, Col 1: GPU Acceleration -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="480" height="240" rx="16" fill="url(#gpuGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#shadow)"/>
    <rect x="8" y="8" width="464" height="224" rx="12" fill="rgba(6, 182, 212, 0.1)" stroke="#06b6d4" stroke-width="1"/>
    
    <!-- Icon Area -->
    <circle cx="60" cy="50" r="28" fill="rgba(6, 182, 212, 0.2)" stroke="#06b6d4" stroke-width="2"/>
    <path d="M 45 35 L 60 50 L 75 35 M 60 50 L 60 65" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Title -->
    <text x="110" y="45" fill="#06b6d4" font-size="20" font-weight="700"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      GPU Acceleration Required
    </text>
    
    <!-- Bullet Points -->
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
      <text x="25" y="12" fill="#e2e8f0" font-size="14" font-weight="500"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
        NVIDIA, AMD, or Apple Silicon GPUs
      </text>
      
      <circle cx="8" cy="38" r="4" fill="#06b6d4"/>
      <text x="25" y="42" fill="#e2e8f0" font-size="14" font-weight="500">
        Maximum query performance needed
      </text>
      
      <circle cx="8" cy="68" r="4" fill="#06b6d4"/>
      <text x="25" y="72" fill="#e2e8f0" font-size="14" font-weight="500">
        Batch processing is common
      </text>
      
      <circle cx="8" cy="98" r="4" fill="#06b6d4"/>
      <text x="25" y="102" fill="#e2e8f0" font-size="14" font-weight="500">
        Throughput is critical
      </text>
    </g>
  </g>

  <!-- Row 1, Col 2: ML/AI Integration -->
  <g transform="translate(640, 180)">
    <rect x="0" y="0" width="480" height="240" rx="16" fill="url(#mlGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="8" y="8" width="464" height="224" rx="12" fill="rgba(139, 92, 246, 0.1)" stroke="#8b5cf6" stroke-width="1"/>
    
    <circle cx="60" cy="50" r="28" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="60" cy="50" r="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="60" cy="50" r="6" fill="#8b5cf6"/>
    
    <text x="110" y="45" fill="#8b5cf6" font-size="20" font-weight="700"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      ML/AI Integration
    </text>
    
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
      <text x="25" y="12" fill="#e2e8f0" font-size="14" font-weight="500">
        In-database ML algorithms
      </text>
      
      <circle cx="8" cy="38" r="4" fill="#8b5cf6"/>
      <text x="25" y="42" fill="#e2e8f0" font-size="14" font-weight="500">
        Embedding generation required
      </text>
      
      <circle cx="8" cy="68" r="4" fill="#8b5cf6"/>
      <text x="25" y="72" fill="#e2e8f0" font-size="14" font-weight="500">
        Complete RAG pipeline support
      </text>
      
      <circle cx="8" cy="98" r="4" fill="#8b5cf6"/>
      <text x="25" y="102" fill="#e2e8f0" font-size="14" font-weight="500">
        Model management needed
      </text>
    </g>
  </g>

  <!-- Row 2, Col 1: Advanced Vector Features -->
  <g transform="translate(80, 460)">
    <rect x="0" y="0" width="480" height="240" rx="16" fill="url(#vectorGrad)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <rect x="8" y="8" width="464" height="224" rx="12" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1"/>
    
    <circle cx="60" cy="50" r="28" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="2"/>
    <path d="M 50 50 L 55 55 L 70 40" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <text x="110" y="45" fill="#10b981" font-size="20" font-weight="700"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      Advanced Vector Features
    </text>
    
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="25" y="12" fill="#e2e8f0" font-size="14" font-weight="500">
        Quantization for storage efficiency
      </text>
      
      <circle cx="8" cy="38" r="4" fill="#10b981"/>
      <text x="25" y="42" fill="#e2e8f0" font-size="14" font-weight="500">
        Sparse vector support
      </text>
      
      <circle cx="8" cy="68" r="4" fill="#10b981"/>
      <text x="25" y="72" fill="#e2e8f0" font-size="14" font-weight="500">
        Hybrid search capabilities
      </text>
      
      <circle cx="8" cy="98" r="4" fill="#10b981"/>
      <text x="25" y="102" fill="#e2e8f0" font-size="14" font-weight="500">
        Specialized vector types
      </text>
    </g>
  </g>

  <!-- Row 2, Col 2: Production AI Applications -->
  <g transform="translate(640, 460)">
    <rect x="0" y="0" width="480" height="240" rx="16" fill="url(#prodGrad)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <rect x="8" y="8" width="464" height="224" rx="12" fill="rgba(245, 158, 11, 0.1)" stroke="#f59e0b" stroke-width="1"/>
    
    <circle cx="60" cy="50" r="28" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="2"/>
    <path d="M 60 35 L 60 50 L 75 50" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <text x="110" y="45" fill="#f59e0b" font-size="20" font-weight="700"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      Production AI Applications
    </text>
    
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
      <text x="25" y="12" fill="#e2e8f0" font-size="14" font-weight="500">
        Building production RAG systems
      </text>
      
      <circle cx="8" cy="38" r="4" fill="#f59e0b"/>
      <text x="25" y="42" fill="#e2e8f0" font-size="14" font-weight="500">
        Monitoring required
      </text>
      
      <circle cx="8" cy="68" r="4" fill="#f59e0b"/>
      <text x="25" y="72" fill="#e2e8f0" font-size="14" font-weight="500">
        Background workers needed
      </text>
      
      <circle cx="8" cy="98" r="4" fill="#f59e0b"/>
      <text x="25" y="102" fill="#e2e8f0" font-size="14" font-weight="500">
        Automated maintenance
      </text>
    </g>
  </g>

  <!-- Row 3, Col 1: Enterprise Features -->
  <g transform="translate(80, 740)">
    <rect x="0" y="0" width="480" height="200" rx="16" fill="url(#enterpriseGrad)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <rect x="8" y="8" width="464" height="184" rx="12" fill="rgba(239, 68, 68, 0.1)" stroke="#ef4444" stroke-width="1"/>
    
    <circle cx="60" cy="50" r="28" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2"/>
    <rect x="50" y="40" width="20" height="20" rx="2" fill="none" stroke="#ef4444" stroke-width="2"/>
    <path d="M 55 50 L 65 50 M 60 45 L 60 55" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    
    <text x="110" y="45" fill="#ef4444" font-size="20" font-weight="700"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      Enterprise Features
    </text>
    
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="4" fill="#ef4444"/>
      <text x="25" y="12" fill="#e2e8f0" font-size="14" font-weight="500">
        Advanced security (RLS for embeddings)
      </text>
      
      <circle cx="8" cy="38" r="4" fill="#ef4444"/>
      <text x="25" y="42" fill="#e2e8f0" font-size="14" font-weight="500">
        Multi-tenancy support
      </text>
      
      <circle cx="8" cy="68" r="4" fill="#ef4444"/>
      <text x="25" y="72" fill="#e2e8f0" font-size="14" font-weight="500">
        Monitoring and observability
      </text>
      
      <circle cx="8" cy="98" r="4" fill="#ef4444"/>
      <text x="25" y="102" fill="#e2e8f0" font-size="14" font-weight="500">
        Audit logging required
      </text>
    </g>
  </g>

  <!-- Row 3, Col 2: Performance-Critical Applications -->
  <g transform="translate(640, 740)">
    <rect x="0" y="0" width="480" height="200" rx="16" fill="url(#perfGrad)" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
    <rect x="8" y="8" width="464" height="184" rx="12" fill="rgba(236, 72, 153, 0.1)" stroke="#ec4899" stroke-width="1"/>
    
    <circle cx="60" cy="50" r="28" fill="rgba(236, 72, 153, 0.2)" stroke="#ec4899" stroke-width="2"/>
    <path d="M 50 50 L 60 40 L 70 50 L 60 60 Z" fill="#ec4899"/>
    
    <text x="110" y="45" fill="#ec4899" font-size="20" font-weight="700"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      Performance-Critical Applications
    </text>
    
    <g transform="translate(20, 80)">
      <circle cx="8" cy="8" r="4" fill="#ec4899"/>
      <text x="25" y="12" fill="#e2e8f0" font-size="14" font-weight="500">
        SIMD optimizations needed
      </text>
      
      <circle cx="8" cy="38" r="4" fill="#ec4899"/>
      <text x="25" y="42" fill="#e2e8f0" font-size="14" font-weight="500">
        Maximum throughput required
      </text>
      
      <circle cx="8" cy="68" r="4" fill="#ec4899"/>
      <text x="25" y="72" fill="#e2e8f0" font-size="14" font-weight="500">
        Automatic index tuning
      </text>
      
      <circle cx="8" cy="98" r="4" fill="#ec4899"/>
      <text x="25" y="102" fill="#e2e8f0" font-size="14" font-weight="500">
        Query optimization needed
      </text>
    </g>
  </g>

  <!-- Decorative connecting lines -->
  <path d="M 600 160 L 600 180" stroke="#475569" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <path d="M 360 420 L 360 460" stroke="#475569" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <path d="M 920 420 L 920 460" stroke="#475569" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <path d="M 360 700 L 360 740" stroke="#475569" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <path d="M 920 700 L 920 740" stroke="#475569" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>

</svg>
