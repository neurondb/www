<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Monitoring and Observability">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#475569" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="neurondbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="metricsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="620" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="28" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Monitoring and Observability
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    pgvector: Standard PostgreSQL views | NeuronDB: Enhanced monitoring with dedicated views
  </text>

  <!-- pgvector Monitoring -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="480" height="400" rx="16" fill="url(#pgvectorGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
    <text x="240" y="65" fill="#94a3b8" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Standard PostgreSQL Monitoring</text>
    
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
      <text x="200" y="30" fill="#cbd5e1" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Available Views</text>
      <text x="200" y="55" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pg_stat_statements</text>
      <text x="200" y="75" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pg_stat_user_tables</text>
      <text x="200" y="95" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pg_stat_user_indexes</text>
      <text x="200" y="110" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pg_stat_progress_create_index</text>
    </g>
    
    <g transform="translate(40, 240)">
      <rect x="0" y="0" width="400" height="140" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
      <text x="200" y="30" fill="#cbd5e1" font-size="16" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Limitations</text>
      <text x="200" y="55" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No vector-specific metrics</text>
      <text x="200" y="75" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No index performance stats</text>
      <text x="200" y="95" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No query latency breakdown</text>
      <text x="200" y="115" fill="#94a3b8" font-size="12" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Manual performance analysis required</text>
    </g>
  </g>

  <!-- NeuronDB Monitoring -->
  <g transform="translate(640, 180)">
    <rect x="0" y="0" width="480" height="400" rx="16" fill="url(#neurondbGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB</text>
    <text x="240" y="65" fill="#94a3b8" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Enhanced Monitoring Views</text>
    
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="400" height="90" rx="8" fill="url(#metricsGrad)" stroke="#10b981" stroke-width="1"/>
      <text x="200" y="25" fill="#34d399" font-size="15" font-weight="700" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">neurondb.index_stats</text>
      <text x="200" y="45" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Index size, utilization, health metrics</text>
      <text x="200" y="60" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Build time, query performance per index</text>
      <text x="200" y="75" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Fragmentation levels, maintenance needs</text>
    </g>
    
    <g transform="translate(40, 200)">
      <rect x="0" y="0" width="400" height="90" rx="8" fill="url(#metricsGrad)" stroke="#10b981" stroke-width="1"/>
      <text x="200" y="25" fill="#34d399" font-size="15" font-weight="700" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">neurondb.query_stats</text>
      <text x="200" y="45" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Query latency (p50, p95, p99)</text>
      <text x="200" y="60" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Throughput (QPS), cache hit rates</text>
      <text x="200" y="75" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Query patterns, slow query identification</text>
    </g>
    
    <g transform="translate(40, 300)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="url(#metricsGrad)" stroke="#10b981" stroke-width="1"/>
      <text x="200" y="25" fill="#34d399" font-size="15" font-weight="700" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">neurondb.gpu_stats</text>
      <text x="200" y="45" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">GPU memory usage, utilization</text>
      <text x="200" y="60" fill="#cbd5e1" font-size="11" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Compute capability, device status</text>
    </g>
  </g>

  <!-- Summary -->
  <rect x="200" y="620" width="800" height="60" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="600" y="645" fill="#fbbf24" font-size="16" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Production-Ready Observability</text>
  <text x="600" y="665" fill="#cbd5e1" font-size="13" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB provides dedicated monitoring views for index performance, query metrics, and GPU utilization</text>
</svg>
