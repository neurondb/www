<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgArch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="layerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.4"/>
    </linearGradient>
    <marker id="arrowArch" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgArch)"/>
  <rect x="40" y="40" width="1120" height="620" rx="8" fill="#0f172a" opacity="0.8" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Architecture Overview</text>
  
  <!-- Layer 1: Input Processing -->
  <rect x="200" y="140" width="800" height="90" rx="8" fill="url(#layerGrad)" stroke="#818cf8" stroke-width="2"/>
  <circle cx="240" cy="185" r="8" fill="#10b981"/>
  <text x="260" y="190" font-family="Arial, sans-serif" font-size="18" fill="#e0e7ff" font-weight="bold">Layer 1</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Input Processing</text>
  <text x="600" y="205" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Extracts information from interactions</text>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">User messages, agent responses, context data</text>
  
  <!-- Arrow 1 -->
  <line x1="600" y1="230" x2="600" y2="280" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrowArch)"/>
  
  <!-- Layer 2: Memory Encoding -->
  <rect x="200" y="300" width="800" height="90" rx="8" fill="url(#layerGrad)" stroke="#818cf8" stroke-width="2"/>
  <circle cx="240" cy="345" r="8" fill="#10b981"/>
  <text x="260" y="350" font-family="Arial, sans-serif" font-size="18" fill="#e0e7ff" font-weight="bold">Layer 2</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Encoding</text>
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Converts information to embeddings</text>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Vector embeddings, semantic representations</text>
  
  <!-- Arrow 2 -->
  <line x1="600" y1="390" x2="600" y2="440" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrowArch)"/>
  
  <!-- Layer 3: Memory Storage -->
  <rect x="200" y="460" width="800" height="90" rx="8" fill="url(#layerGrad)" stroke="#818cf8" stroke-width="2"/>
  <circle cx="240" cy="505" r="8" fill="#10b981"/>
  <text x="260" y="510" font-family="Arial, sans-serif" font-size="18" fill="#e0e7ff" font-weight="bold">Layer 3</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Storage</text>
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Persists embeddings in vector databases</text>
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Short-term, long-term, working memory tables</text>
  
  <!-- Arrow 3 -->
  <line x1="600" y1="550" x2="600" y2="600" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrowArch)"/>
  
  <!-- Layer 4: Memory Retrieval -->
  <rect x="200" y="620" width="800" height="60" rx="8" fill="url(#layerGrad)" stroke="#818cf8" stroke-width="2"/>
  <circle cx="240" cy="650" r="8" fill="#10b981"/>
  <text x="260" y="655" font-family="Arial, sans-serif" font-size="18" fill="#e0e7ff" font-weight="bold">Layer 4</text>
  <text x="600" y="645" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Retrieval</text>
  <text x="600" y="665" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Finds relevant memories using similarity search</text>
  
  <!-- Memory Types Box -->
  <rect x="60" y="460" width="120" height="220" rx="8" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle" font-weight="bold">Memory Types</text>
  <rect x="70" y="500" width="100" height="50" rx="4" fill="#6366f1" opacity="0.3" stroke="#818cf8" stroke-width="1"/>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle" font-weight="bold">Short-Term</text>
  <text x="120" y="540" font-family="Arial, sans-serif" font-size="11" fill="#a5b4fc" text-anchor="middle">Session context</text>
  <rect x="70" y="560" width="100" height="50" rx="4" fill="#10b981" opacity="0.3" stroke="#34d399" stroke-width="1"/>
  <text x="120" y="585" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle" font-weight="bold">Long-Term</text>
  <text x="120" y="600" font-family="Arial, sans-serif" font-size="11" fill="#a7f3d0" text-anchor="middle">Persistent knowledge</text>
  <rect x="70" y="620" width="100" height="50" rx="4" fill="#f59e0b" opacity="0.3" stroke="#fbbf24" stroke-width="1"/>
  <text x="120" y="645" font-family="Arial, sans-serif" font-size="12" fill="#fde68a" text-anchor="middle" font-weight="bold">Working</text>
  <text x="120" y="660" font-family="Arial, sans-serif" font-size="11" fill="#fef3c7" text-anchor="middle">Computation state</text>
</svg>
