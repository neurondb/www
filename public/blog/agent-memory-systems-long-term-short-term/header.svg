<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.25"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#overlayGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Memory visualization circles -->
  <circle cx="250" cy="200" r="60" fill="#6366f1" opacity="0.2"/>
  <circle cx="250" cy="200" r="40" fill="#818cf8" opacity="0.3"/>
  <circle cx="250" cy="200" r="20" fill="#a5b4fc" opacity="0.4"/>
  
  <circle cx="950" cy="200" r="60" fill="#10b981" opacity="0.2"/>
  <circle cx="950" cy="200" r="40" fill="#34d399" opacity="0.3"/>
  <circle cx="950" cy="200" r="20" fill="#6ee7b7" opacity="0.4"/>
  
  <!-- Connection line -->
  <line x1="310" y1="200" x2="890" y2="200" stroke="#475569" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="600" y="205" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Memory Flow</text>
  
  <!-- Labels -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="16" fill="#818cf8" text-anchor="middle" font-weight="bold">Short-Term</text>
  <text x="950" y="280" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Long-Term</text>
  
  <!-- Main title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="48" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    Agent Memory Systems
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">
    Long-Term vs Short-Term Memory
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Memory architecture • Storage patterns • Retrieval strategies
  </text>
</svg>
