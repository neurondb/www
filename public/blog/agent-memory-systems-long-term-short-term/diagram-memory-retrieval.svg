<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgRet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="retGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.4"/>
    </linearGradient>
    <marker id="arrowRet" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgRet)"/>
  <rect x="40" y="40" width="1120" height="620" rx="8" fill="#0f172a" opacity="0.8" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Retrieval Process</text>
  
  <!-- Query -->
  <rect x="120" y="140" width="200" height="80" rx="8" fill="#6366f1" opacity="0.3" stroke="#818cf8" stroke-width="2"/>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Query</text>
  <text x="220" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">User question</text>
  
  <!-- Arrow 1 -->
  <line x1="320" y1="180" x2="420" y2="180" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrowRet)"/>
  
  <!-- Strategy Selection -->
  <rect x="440" y="140" width="320" height="80" rx="8" fill="url(#retGrad)" stroke="#818cf8" stroke-width="2"/>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Retrieval Strategy Selection</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Similarity • Importance-weighted • Hybrid</text>
  
  <!-- Arrow 2 (down to Strategy 1) -->
  <line x1="480" y1="220" x2="480" y2="280" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowRet)"/>
  
  <!-- Strategy 1: Similarity -->
  <rect x="300" y="300" width="280" height="120" rx="8" fill="url(#retGrad)" stroke="#818cf8" stroke-width="2"/>
  <text x="440" y="330" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Strategy 1: Similarity</text>
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Query → Embedding</text>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Vector similarity search</text>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Rank by similarity score</text>
  <text x="320" y="415" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Cosine similarity, top-K</text>
  
  <!-- Arrow 3 (down to Strategy 2) -->
  <line x1="600" y1="220" x2="600" y2="280" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowRet)"/>
  
  <!-- Strategy 2: Importance-weighted -->
  <rect x="460" y="300" width="280" height="120" rx="8" fill="url(#retGrad)" stroke="#818cf8" stroke-width="2"/>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Strategy 2: Importance</text>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Similarity + Importance</text>
  <text x="480" y="375" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Weighted scoring</text>
  <text x="480" y="395" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Access count ranking</text>
  <text x="480" y="415" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Combined scores</text>
  
  <!-- Arrow 4 (down to Strategy 3) -->
  <line x1="720" y1="220" x2="720" y2="280" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowRet)"/>
  
  <!-- Strategy 3: Hybrid -->
  <rect x="620" y="300" width="280" height="120" rx="8" fill="url(#retGrad)" stroke="#818cf8" stroke-width="2"/>
  <text x="760" y="330" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Strategy 3: Hybrid</text>
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Semantic + Keyword</text>
  <text x="640" y="375" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• RRF fusion</text>
  <text x="640" y="395" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">• Best of both</text>
  <text x="640" y="415" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Vector + FTS</text>
  
  <!-- Arrows to Results -->
  <line x1="440" y1="420" x2="440" y2="480" stroke="#10b981" stroke-width="4" marker-end="url(#arrowRet)"/>
  <line x1="600" y1="420" x2="600" y2="480" stroke="#10b981" stroke-width="4" marker-end="url(#arrowRet)"/>
  <line x1="760" y1="420" x2="760" y2="480" stroke="#10b981" stroke-width="4" marker-end="url(#arrowRet)"/>
  
  <!-- Results -->
  <rect x="120" y="500" width="960" height="100" rx="8" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" font-weight="bold">Retrieved Memories</text>
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="bold">Top-K Results</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Ranked by score</text>
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="bold">Relevant Context</text>
  <text x="440" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Semantic matches</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="bold">Used by Agent</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Context building</text>
  <text x="760" y="560" font-family="Arial, sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="bold">Response Generation</text>
  <text x="760" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Answer with context</text>
  <text x="1000" y="560" font-family="Arial, sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="bold">Learning</text>
  <text x="1000" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Update importance</text>
</svg>
