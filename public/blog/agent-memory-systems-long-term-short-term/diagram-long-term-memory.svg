<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgLTM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="ltmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4"/>
    </linearGradient>
    <marker id="arrowLTM" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34d399"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgLTM)"/>
  <rect x="40" y="40" width="1120" height="620" rx="8" fill="#0f172a" opacity="0.8" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Long-Term Memory Flow</text>
  
  <!-- Important Fact -->
  <rect x="120" y="140" width="220" height="90" rx="8" fill="#10b981" opacity="0.3" stroke="#34d399" stroke-width="2"/>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Important Fact</text>
  <text x="230" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Knowledge to store</text>
  <text x="230" y="220" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Cross-session data</text>
  
  <!-- Arrow 1 -->
  <line x1="340" y1="185" x2="420" y2="185" stroke="#34d399" stroke-width="4" marker-end="url(#arrowLTM)"/>
  
  <!-- Memory Encoding -->
  <rect x="440" y="140" width="220" height="90" rx="8" fill="url(#ltmGrad)" stroke="#34d399" stroke-width="2"/>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Encoding</text>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Convert to embeddings</text>
  <text x="550" y="220" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Vector representation</text>
  
  <!-- Arrow 2 -->
  <line x1="660" y1="185" x2="740" y2="185" stroke="#34d399" stroke-width="4" marker-end="url(#arrowLTM)"/>
  
  <!-- Memory Storage -->
  <rect x="760" y="140" width="220" height="90" rx="8" fill="url(#ltmGrad)" stroke="#34d399" stroke-width="2"/>
  <text x="870" y="175" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Storage</text>
  <text x="870" y="200" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Vector database</text>
  <text x="870" y="220" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">long_term_memory table</text>
  
  <!-- Arrow 3 (down) -->
  <line x1="870" y1="230" x2="870" y2="300" stroke="#34d399" stroke-width="4" marker-end="url(#arrowLTM)"/>
  
  <!-- Memory Retrieval -->
  <rect x="760" y="320" width="220" height="90" rx="8" fill="url(#ltmGrad)" stroke="#34d399" stroke-width="2"/>
  <text x="870" y="355" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Retrieval</text>
  <text x="870" y="380" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Similarity search</text>
  <text x="870" y="400" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Find relevant memories</text>
  
  <!-- Arrow 4 (left) -->
  <line x1="760" y1="365" x2="660" y2="365" stroke="#34d399" stroke-width="4" marker-end="url(#arrowLTM)"/>
  
  <!-- Memory Importance -->
  <rect x="440" y="320" width="220" height="90" rx="8" fill="url(#ltmGrad)" stroke="#34d399" stroke-width="2"/>
  <text x="550" y="355" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Memory Importance</text>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Rank by relevance</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Importance scores</text>
  
  <!-- Arrow 5 (left) -->
  <line x1="440" y1="365" x2="340" y2="365" stroke="#34d399" stroke-width="4" marker-end="url(#arrowLTM)"/>
  
  <!-- Retrieved Memory -->
  <rect x="120" y="320" width="220" height="90" rx="8" fill="#6366f1" opacity="0.3" stroke="#818cf8" stroke-width="2"/>
  <text x="230" y="355" font-family="Arial, sans-serif" font-size="18" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Retrieved Memory</text>
  <text x="230" y="380" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Used by agent</text>
  <text x="230" y="400" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Context building</text>
  
  <!-- Components Box -->
  <rect x="120" y="440" width="960" height="180" rx="8" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" font-weight="bold">Long-Term Memory Components</text>
  
  <rect x="160" y="490" width="220" height="110" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="270" y="515" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Memory Encoding</text>
  <text x="180" y="535" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Converts facts to embeddings</text>
  <text x="180" y="550" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Semantic representation</text>
  <text x="180" y="565" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Vector embeddings</text>
  <text x="180" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">384 dimensions</text>
  <text x="180" y="595" font-family="Arial, sans-serif" font-size="12" fill="#64748b">embed_text() function</text>
  
  <rect x="400" y="490" width="220" height="110" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="510" y="515" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Memory Storage</text>
  <text x="420" y="535" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Persists embeddings in DB</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Vector database</text>
  <text x="420" y="565" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">HNSW indexing</text>
  <text x="420" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Persistent storage</text>
  <text x="420" y="595" font-family="Arial, sans-serif" font-size="12" fill="#64748b">long_term_memory table</text>
  
  <rect x="640" y="490" width="220" height="110" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="750" y="515" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Memory Retrieval</text>
  <text x="670" y="535" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Finds relevant memories</text>
  <text x="670" y="550" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Similarity search</text>
  <text x="670" y="565" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Cosine similarity</text>
  <text x="670" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Top-K results</text>
  <text x="670" y="595" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Vector similarity</text>
  
  <rect x="880" y="490" width="220" height="110" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="990" y="515" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Memory Importance</text>
  <text x="900" y="535" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Ranks memories by relevance</text>
  <text x="900" y="550" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Importance scores</text>
  <text x="900" y="565" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Access counts</text>
  <text x="900" y="580" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Weighted retrieval</text>
  <text x="900" y="595" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Priority ranking</text>
</svg>
