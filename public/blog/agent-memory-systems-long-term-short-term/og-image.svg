  </text>
  
  <rect x="200" y="380" width="800" height="120" rx="12" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Memory Architecture • Storage Patterns • Retrieval Strategies</text>
  <text x="300" y="465" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Short-Term Memory</text>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Long-Term Memory</text>
  <text x="900" y="465" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Retrieval Systems</text>
  
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">neurondb.ai</text>
