<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="RAG Architectures AI Builders Should Understand OG image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L6,3 L0,6 Z" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="108" width="1200" height="2" fill="url(#line)"/>

  <!-- subtle stars -->
  <g opacity="0.25" fill="#94a3b8">
    <circle cx="90" cy="70" r="2"/>
    <circle cx="220" cy="40" r="1.5"/>
    <circle cx="1030" cy="75" r="2"/>
    <circle cx="1120" cy="120" r="1.5"/>
    <circle cx="103" cy="560" r="1.5"/>
    <circle cx="1140" cy="560" r="2"/>
  </g>

  <!-- Title block -->
  <g filter="url(#shadow)">
    <rect x="70" y="140" width="1060" height="210" rx="26" fill="#111827" opacity="0.85" stroke="#22d3ee" stroke-opacity="0.22"/>
  </g>
  <text x="600" y="230"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="64" font-weight="900" fill="#ffffff" text-anchor="middle"
        style="paint-order:stroke; stroke:#0b1220; stroke-width:2.5; stroke-linejoin:round;">
    RAG Architectures
  </text>
  <text x="600" y="290"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="30" font-weight="700" fill="#fbbf24" text-anchor="middle"
        style="paint-order:stroke; stroke:#0b1220; stroke-width:1.5; stroke-linejoin:round;">
    AI Builders Should Understand
  </text>

  <!-- Pattern chips -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="700">
    <rect x="130" y="380" width="210" height="52" rx="18" fill="#0b1220" stroke="#22d3ee" stroke-opacity="0.55"/>
    <text x="235" y="413" fill="#e2e8f0" text-anchor="middle">Basic</text>

    <rect x="360" y="380" width="250" height="52" rx="18" fill="#0b1220" stroke="#a78bfa" stroke-opacity="0.6"/>
    <text x="485" y="413" fill="#e2e8f0" text-anchor="middle">Conversational</text>

    <rect x="630" y="380" width="220" height="52" rx="18" fill="#0b1220" stroke="#34d399" stroke-opacity="0.6"/>
    <text x="740" y="413" fill="#e2e8f0" text-anchor="middle">Filtered</text>

    <rect x="870" y="380" width="200" height="52" rx="18" fill="#0b1220" stroke="#fbbf24" stroke-opacity="0.7"/>
    <text x="970" y="413" fill="#e2e8f0" text-anchor="middle">Agent</text>
  </g>

  <!-- Mini pipeline -->
  <g transform="translate(140,470)">
    <rect x="0" y="0" width="920" height="86" rx="20" fill="#0b1220" opacity="0.85" stroke="#334155"/>
    <rect x="30" y="18" width="170" height="50" rx="14" fill="#0f172a" stroke="#22d3ee" stroke-opacity="0.45"/>
    <text x="115" y="48" fill="#e2e8f0" font-size="16" font-weight="800" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Retrieve</text>

    <rect x="250" y="18" width="170" height="50" rx="14" fill="#0f172a" stroke="#a78bfa" stroke-opacity="0.5"/>
    <text x="335" y="48" fill="#e2e8f0" font-size="16" font-weight="800" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Assemble</text>

    <rect x="470" y="18" width="170" height="50" rx="14" fill="#0f172a" stroke="#34d399" stroke-opacity="0.5"/>
    <text x="555" y="48" fill="#e2e8f0" font-size="16" font-weight="800" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Generate</text>

    <rect x="690" y="18" width="200" height="50" rx="14" fill="#0f172a" stroke="#fbbf24" stroke-opacity="0.65"/>
    <text x="790" y="48" fill="#e2e8f0" font-size="16" font-weight="800" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Answer + cite</text>

    <path d="M210 43 H240" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="1 3" stroke-dashoffset="1" stroke-linecap="round" fill="none" marker-end="url(#arrow)"/>
    <path d="M430 43 H460" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="1 3" stroke-dashoffset="1" stroke-linecap="round" fill="none" marker-end="url(#arrow)"/>
    <path d="M650 43 H680" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="1 3" stroke-dashoffset="1" stroke-linecap="round" fill="none" marker-end="url(#arrow)"/>
  </g>

  <!-- NeuronDB mark -->
  <rect x="985" y="560" width="165" height="46" rx="23" fill="#0b1220" stroke="#fbbf24" stroke-opacity="0.8"/>
  <text x="1067" y="590"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="18" font-weight="900" fill="#fbbf24" text-anchor="middle">
    NeuronDB
  </text>
</svg>


