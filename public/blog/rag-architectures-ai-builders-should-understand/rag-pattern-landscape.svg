<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="RAG pattern landscape diagram">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect x="40" y="40" width="1120" height="640" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="100" y="98" fill="#e2e8f0" font-size="22" font-weight="900"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    RAG Patterns: trade-offs by complexity and control
  </text>
  <text x="100" y="128" fill="#94a3b8" font-size="14" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Move right as you add orchestration. Move up as you add quality gates and structure.
  </text>

  <!-- Axes -->
  <g opacity="0.95">
    <path d="M160 580 H1040" stroke="#334155" stroke-width="2"/>
    <path d="M160 580 V170" stroke="#334155" stroke-width="2"/>
    <text x="600" y="625" fill="#94a3b8" font-size="13" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      Complexity / Orchestration →
    </text>
    <text x="120" y="375" fill="#94a3b8" font-size="13" font-weight="700" text-anchor="middle"
          transform="rotate(-90 120 375)"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
      Control / Structure ↑
    </text>
  </g>

  <!-- grid -->
  <g opacity="0.18">
    <path d="M320 580 V170" stroke="#334155"/>
    <path d="M480 580 V170" stroke="#334155"/>
    <path d="M640 580 V170" stroke="#334155"/>
    <path d="M800 580 V170" stroke="#334155"/>
    <path d="M960 580 V170" stroke="#334155"/>

    <path d="M160 500 H1040" stroke="#334155"/>
    <path d="M160 420 H1040" stroke="#334155"/>
    <path d="M160 340 H1040" stroke="#334155"/>
    <path d="M160 260 H1040" stroke="#334155"/>
  </g>

  <!-- Cards -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <!-- Basic -->
    <rect x="205" y="490" width="220" height="70" rx="16" fill="#0f172a" stroke="#22d3ee" stroke-opacity="0.55"/>
    <text x="315" y="520" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Basic RAG</text>
    <text x="315" y="542" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">embed → search → answer</text>

    <!-- Conversational -->
    <rect x="360" y="420" width="260" height="74" rx="16" fill="#0f172a" stroke="#a78bfa" stroke-opacity="0.6"/>
    <text x="490" y="452" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Conversational RAG</text>
    <text x="490" y="474" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">rewrite using history</text>

    <!-- Filtered -->
    <rect x="360" y="310" width="240" height="74" rx="16" fill="#0f172a" stroke="#34d399" stroke-opacity="0.6"/>
    <text x="480" y="342" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Filtered RAG</text>
    <text x="480" y="364" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">rerank / policy gates</text>

    <!-- Adaptive -->
    <rect x="560" y="470" width="230" height="74" rx="16" fill="#0f172a" stroke="#fbbf24" stroke-opacity="0.65"/>
    <text x="675" y="502" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Adaptive RAG</text>
    <text x="675" y="524" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">retrieve only when needed</text>

    <!-- Hypothesis-driven -->
    <rect x="620" y="330" width="290" height="74" rx="16" fill="#0f172a" stroke="#60a5fa" stroke-opacity="0.65"/>
    <text x="765" y="362" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Hypothesis‑Driven RAG</text>
    <text x="765" y="384" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">draft → retrieve → refine</text>

    <!-- Agent-driven -->
    <rect x="820" y="250" width="220" height="86" rx="16" fill="#0f172a" stroke="#f97316" stroke-opacity="0.7"/>
    <text x="930" y="287" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Agent‑Driven RAG</text>
    <text x="930" y="309" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">plan → search → stop</text>

    <!-- Graph-based -->
    <rect x="820" y="170" width="220" height="70" rx="16" fill="#0f172a" stroke="#22c55e" stroke-opacity="0.55"/>
    <text x="930" y="200" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle">Graph‑Based RAG</text>
    <text x="930" y="222" fill="#94a3b8" font-size="12" font-weight="600" text-anchor="middle">entities + relations</text>
  </g>

  <!-- Legend -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <rect x="170" y="160" width="420" height="70" rx="18" fill="#0b1220" stroke="#334155"/>
    <text x="190" y="190" fill="#e2e8f0" font-size="13" font-weight="800">Rule:</text>
    <text x="235" y="190" fill="#94a3b8" font-size="13" font-weight="650">start basic → add memory if chat → add filtering if costly →</text>
    <text x="235" y="210" fill="#94a3b8" font-size="13" font-weight="650">use agents only when steps matter → use graphs when relations matter</text>
  </g>
</svg>


