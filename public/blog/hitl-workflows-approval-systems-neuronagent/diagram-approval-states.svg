<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgStates" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="pendingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="approvedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="rejectedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.5"/>
    </linearGradient>
    <marker id="arrowState" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgStates)"/>
  <rect x="40" y="40" width="1120" height="620" rx="8" fill="#0f172a" opacity="0.8" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Approval State Machine</text>
  
  <!-- Pending State (Center/Start) -->
  <rect x="480" y="180" width="240" height="100" rx="12" fill="url(#pendingGrad)" stroke="#fbbf24" stroke-width="3"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Pending</text>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fde68a" text-anchor="middle">Waiting for human decision</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="12" fill="#fef3c7" text-anchor="middle">Initial state</text>
  
  <!-- Approved State (Right) -->
  <rect x="800" y="180" width="240" height="100" rx="12" fill="url(#approvedGrad)" stroke="#34d399" stroke-width="3"/>
  <text x="920" y="220" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Approved</text>
  <text x="920" y="245" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7" text-anchor="middle">Workflow continues</text>
  <text x="920" y="265" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">Resume execution</text>
  
  <!-- Arrow: Pending → Approved -->
  <line x1="720" y1="230" x2="800" y2="230" stroke="#10b981" stroke-width="4" marker-end="url(#arrowState)"/>
  <text x="760" y="220" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">Approve</text>
  
  <!-- Rejected State (Bottom) -->
  <rect x="480" y="360" width="240" height="100" rx="12" fill="url(#rejectedGrad)" stroke="#f87171" stroke-width="3"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Rejected</text>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="14" fill="#fca5a5" text-anchor="middle">Workflow stops</text>
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="12" fill="#fecaca" text-anchor="middle">Terminate execution</text>
  
  <!-- Arrow: Pending → Rejected -->
  <line x1="600" y1="280" x2="600" y2="360" stroke="#ef4444" stroke-width="4" marker-end="url(#arrowState)"/>
  <text x="620" y="320" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">Reject</text>
  
  <!-- Expired State (Left) -->
  <rect x="160" y="360" width="240" height="100" rx="12" fill="#1e293b" opacity="0.8" stroke="#64748b" stroke-width="3"/>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Expired</text>
  <text x="280" y="425" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Timeout reached</text>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Handle timeout</text>
  
  <!-- Arrow: Pending → Expired (curved) -->
  <path d="M 480 280 Q 320 280 280 360" fill="none" stroke="#64748b" stroke-width="4" marker-end="url(#arrowState)"/>
  <text x="380" y="300" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="bold">Timeout</text>
  
  <!-- Cancelled State (Top) -->
  <rect x="480" y="60" width="240" height="80" rx="12" fill="#1e293b" opacity="0.8" stroke="#64748b" stroke-width="3"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Cancelled</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Manual cancellation</text>
  
  <!-- Arrow: Pending → Cancelled -->
  <line x1="600" y1="180" x2="600" y2="140" stroke="#64748b" stroke-width="4" marker-end="url(#arrowState)"/>
  <text x="620" y="160" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="bold">Cancel</text>
  
  <!-- State Details Box -->
  <rect x="120" y="500" width="960" height="120" rx="8" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" font-weight="bold">State Transitions</text>
  
  <rect x="160" y="550" width="180" height="60" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="250" y="575" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle" font-weight="bold">Pending → Approved</text>
  <text x="170" y="595" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Human approves</text>
  <text x="170" y="605" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Continue workflow</text>
  
  <rect x="360" y="550" width="180" height="60" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="450" y="575" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">Pending → Rejected</text>
  <text x="370" y="595" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Human rejects</text>
  <text x="370" y="605" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Stop workflow</text>
  
  <rect x="560" y="550" width="180" height="60" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="650" y="575" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle" font-weight="bold">Pending → Expired</text>
  <text x="660" y="595" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Timeout occurs</text>
  <text x="660" y="605" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Handle timeout</text>
  
  <rect x="760" y="550" width="180" height="60" rx="4" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="850" y="575" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle" font-weight="bold">Pending → Cancelled</text>
  <text x="860" y="595" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Manual cancel</text>
  <text x="860" y="605" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">User action</text>
</svg>
