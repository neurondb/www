<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.25"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#overlayGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Workflow visualization -->
  <rect x="200" y="180" width="120" height="80" rx="8" fill="#6366f1" opacity="0.3" stroke="#818cf8" stroke-width="2"/>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="14" fill="#c7d2fe" text-anchor="middle" font-weight="bold">Agent</text>
  
  <line x1="320" y1="220" x2="380" y2="220" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <rect x="400" y="180" width="120" height="80" rx="8" fill="#f59e0b" opacity="0.4" stroke="#fbbf24" stroke-width="2"/>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="14" fill="#fde68a" text-anchor="middle" font-weight="bold">Approval</text>
  
  <line x1="520" y1="220" x2="580" y2="220" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <rect x="600" y="180" width="120" height="80" rx="8" fill="#10b981" opacity="0.3" stroke="#34d399" stroke-width="2"/>
  <text x="660" y="220" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7" text-anchor="middle" font-weight="bold">Execute</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Main title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="44" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    Human-in-the-Loop (HITL) Workflows
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="22" fill="#cbd5e1" text-anchor="middle">
    Approval Systems with NeuronAgent
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Workflow engine • Approval states • Automation with oversight
  </text>
</svg>
