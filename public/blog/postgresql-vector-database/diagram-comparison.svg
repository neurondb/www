<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
  
  
  <ns0:defs>
    
    
    <ns0:linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <ns0:stop offset="0%" style="stop-color:#1e293b;stop-opacity:1"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
      
    
    </ns0:linearGradient>
    
    
    <ns0:linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <ns0:stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#059669;stop-opacity:0.2"/>
      
    
    </ns0:linearGradient>
    
    
    <ns0:linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <ns0:stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.2"/>
      
    
    </ns0:linearGradient>
    
    
    <ns0:filter id="glow">
      
      
      <ns0:feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      
      
      <ns0:feMerge>
        
        
        <ns0:feMergeNode in="coloredBlur"/>
        
        
        <ns0:feMergeNode in="SourceGraphic"/>
        
      
      </ns0:feMerge>
      
    
    </ns0:filter>
    
  
  </ns0:defs>
  
  
  
  
  <ns0:text x="500" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">PostgreSQL vs Standalone Vector Databases</ns0:text>
  
  
  
  
  <ns0:g transform="translate(50, 100)">
    
    
    <ns0:rect x="0" y="0" width="400" height="450" rx="12" fill="url(#boxGrad)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
    
    
    <ns0:rect x="10" y="10" width="380" height="430" rx="8" fill="url(#greenGrad)"/>
    
    
    
    <ns0:text x="200" y="50" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">PostgreSQL Vector DB</ns0:text>
    
    
    
    
    <ns0:g transform="translate(30, 80)">
      
      
      <ns0:text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ ACID Transactions</ns0:text>
      
      
      <ns0:text x="0" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ SQL Interface</ns0:text>
      
      
      <ns0:text x="0" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Unified Storage</ns0:text>
      
      
      <ns0:text x="0" y="90" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Hybrid Queries</ns0:text>
      
      
      <ns0:text x="0" y="120" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Standard Tooling</ns0:text>
      
      
      <ns0:text x="0" y="150" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Backup &amp; Recovery</ns0:text>
      
      
      <ns0:text x="0" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ PostgreSQL Monitoring</ns0:text>
      
      
      <ns0:text x="0" y="210" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Strong Consistency</ns0:text>
      
      
      <ns0:text x="0" y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Existing Skills</ns0:text>
      
      
      <ns0:text x="0" y="270" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ No Data Sync</ns0:text>
      
      
      <ns0:text x="0" y="300" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✓ Single System</ns0:text>
      
    
    </ns0:g>
    
  
  </ns0:g>
  
  
  
  
  <ns0:g transform="translate(550, 100)">
    
    
    <ns0:rect x="0" y="0" width="400" height="450" rx="12" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="3" filter="url(#glow)"/>
    
    
    <ns0:rect x="10" y="10" width="380" height="430" rx="8" fill="url(#redGrad)"/>
    
    
    
    <ns0:text x="200" y="50" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="bold" fill="#ef4444" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Standalone Vector DB</ns0:text>
    
    
    
    
    <ns0:g transform="translate(30, 80)">
      
      
      <ns0:text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Limited Transactions</ns0:text>
      
      
      <ns0:text x="0" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Specialized Query Language</ns0:text>
      
      
      <ns0:text x="0" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Separate Storage</ns0:text>
      
      
      <ns0:text x="0" y="90" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Vector Only</ns0:text>
      
      
      <ns0:text x="0" y="120" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Limited Tooling</ns0:text>
      
      
      <ns0:text x="0" y="150" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Custom Backup</ns0:text>
      
      
      <ns0:text x="0" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Specialized Monitoring</ns0:text>
      
      
      <ns0:text x="0" y="210" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Eventual Consistency</ns0:text>
      
      
      <ns0:text x="0" y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ New Skills Required</ns0:text>
      
      
      <ns0:text x="0" y="270" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Data Synchronization</ns0:text>
      
      
      <ns0:text x="0" y="300" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">✗ Multiple Systems</ns0:text>
      
    
    </ns0:g>
    
  
  </ns0:g>
  

</ns0:svg>


