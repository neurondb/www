<svg width="1100" height="800" viewBox="0 0 1100 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="550" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle">Vector Database Feature Comparison</text>
  
  <!-- PostgreSQL + NeuronDB (Best) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
    <rect x="5" y="5" width="170" height="190" rx="6" fill="url(#greenGrad)"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">PostgreSQL</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">+ NeuronDB</text>
    <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ ACID</text>
    <text x="90" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ SQL</text>
    <text x="90" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ ML Inference</text>
    <text x="90" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ Embeddings</text>
    <text x="90" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ RAG Pipeline</text>
    <text x="90" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ GPU Support</text>
  </g>
  
  <!-- pgvector -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="170" height="190" rx="6" fill="url(#cyanGrad)"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#06b6d4" text-anchor="middle">pgvector</text>
    <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ ACID</text>
    <text x="90" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ SQL</text>
    <text x="90" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ML Inference</text>
    <text x="90" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ Embeddings</text>
    <text x="90" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ RAG Pipeline</text>
    <text x="90" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ GPU Support</text>
  </g>
  
  <!-- Pinecone -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="url(#boxGrad)" stroke="#facc15" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="170" height="190" rx="6" fill="url(#yellowGrad)"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">Pinecone</text>
    <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ACID</text>
    <text x="90" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ SQL</text>
    <text x="90" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ML Inference</text>
    <text x="90" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ Embeddings</text>
    <text x="90" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ Managed</text>
    <text x="90" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ GPU Support</text>
  </g>
  
  <!-- Weaviate -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="url(#boxGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="170" height="190" rx="6" fill="url(#purpleGrad)"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Weaviate</text>
    <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ACID</text>
    <text x="90" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ SQL</text>
    <text x="90" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ML Inference</text>
    <text x="90" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ GraphQL</text>
    <text x="90" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ Graph DB</text>
    <text x="90" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ GPU Support</text>
  </g>
  
  <!-- Qdrant -->
  <g transform="translate(850, 80)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="170" height="190" rx="6" fill="url(#cyanGrad)"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#06b6d4" text-anchor="middle">Qdrant</text>
    <text x="90" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ACID</text>
    <text x="90" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ SQL</text>
    <text x="90" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ ML Inference</text>
    <text x="90" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ High Perf</text>
    <text x="90" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">✓ Rust-based</text>
    <text x="90" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">✗ GPU Support</text>
  </g>
  
  <!-- Performance Metrics Section -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="1000" height="200" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="990" height="190" rx="6" fill="url(#cyanGrad)"/>
    <text x="500" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Performance Comparison (10M vectors, 768 dims)</text>
    
    <!-- Query Latency -->
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15">Query Latency:</text>
    <text x="100" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">PostgreSQL+NeuronDB: 5-8ms</text>
    <text x="100" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">pgvector: 8-15ms</text>
    <text x="100" y="135" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">Pinecone: 10-50ms</text>
    <text x="100" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">Weaviate: 5-20ms</text>
    <text x="100" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">Qdrant: 5-15ms</text>
    
    <!-- Throughput -->
    <text x="500" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15">Throughput (QPS):</text>
    <text x="500" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">PostgreSQL+NeuronDB: 1K-2K (CPU)</text>
    <text x="500" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">PostgreSQL+NeuronDB: 10K-15K (GPU)</text>
    <text x="500" y="135" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">pgvector: 10K-50K</text>
    <text x="500" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">Pinecone: 100-500</text>
    <text x="500" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">Qdrant: 1K-5K</text>
  </g>
  
  <!-- Key Advantages -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="1000" height="200" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="990" height="190" rx="6" fill="url(#greenGrad)"/>
    <text x="500" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">PostgreSQL + NeuronDB Key Advantages</text>
    
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15">✓ Complete Feature Set</text>
    <text x="100" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">• 473 SQL functions, 52 ML algorithms, 4 background workers</text>
    <text x="100" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">• In-database embedding generation and ML inference</text>
    
    <text x="100" y="145" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15">✓ Production Ready</text>
    <text x="100" y="170" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">• ACID transactions, SQL interface, standard PostgreSQL tooling</text>
    
    <text x="500" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15">✓ Unified Platform</text>
    <text x="500" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">• Vector + relational data in single database</text>
    <text x="500" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">• Hybrid queries combining vector and SQL</text>
    
    <text x="500" y="145" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15">✓ GPU Acceleration</text>
    <text x="500" y="170" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1">• CUDA, ROCm, Metal support for 10x throughput</text>
  </g>
</svg>
