<svg width="1100" height="500" viewBox="0 0 1100 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#06b6d4" opacity="0.9"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="550" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle">Vector Query Flow</text>
  
  <!-- Flow Steps -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Query Input -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">1. Query Input</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">SQL Query</text>
      <text x="80" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">with Vector Ops</text>
    </g>
    
    <!-- Step 2: Query Planner -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2. Query Planner</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Optimize</text>
      <text x="80" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Index Selection</text>
    </g>
    
    <!-- Step 3: Index Scan -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">3. Index Scan</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">HNSW/IVFFlat</text>
      <text x="80" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Similarity Search</text>
    </g>
    
    <!-- Step 4: Filter & Rank -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4. Filter &amp; Rank</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Relational Filters</text>
      <text x="80" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Distance Sort</text>
    </g>
    
    <!-- Step 5: Results -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#greenGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">5. Results</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Ranked Vectors</text>
      <text x="80" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">+ Metadata</text>
    </g>
  </g>
  
  <!-- Arrows -->
  <!-- Step 1 (right edge x=210) to Step 2 (left edge x=250) -->
  <path d="M 210 130 H 250" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <!-- Step 2 (right edge x=410) to Step 3 (left edge x=450) -->
  <path d="M 410 130 H 450" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <!-- Step 3 (right edge x=610) to Step 4 (left edge x=650) -->
  <path d="M 610 130 H 650" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <!-- Step 4 (right edge x=810) to Step 5 (left edge x=850) -->
  <path d="M 810 130 H 850" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Bottom: Performance Metrics -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="700" height="150" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="690" height="140" rx="6" fill="url(#cyanGrad)"/>
    <text x="350" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Performance Metrics</text>
    <text x="150" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">Query Latency: 5-8ms</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">Throughput: 1K-2K QPS</text>
    <text x="150" y="120" font-family="system-ui, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">Recall: 98-99%</text>
    <text x="550" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">GPU: 10K-15K QPS</text>
    <text x="550" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">Scale: 100M+ vectors</text>
    <text x="550" y="120" font-family="system-ui, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="middle">Accuracy: High</text>
  </g>
</svg>

