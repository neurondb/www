<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#facc15" text-anchor="middle">Performance Comparison</text>
  <text x="600" y="65" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">10M vectors, 768 dimensions, HNSW index</text>
  
  <!-- Graph 1: Query Latency (Bar Chart) -->
  <g transform="translate(50, 100)">
    <text x="550" y="0" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#06b6d4" text-anchor="middle">Query Latency (ms)</text>
    
    <!-- Y-axis -->
    <line x1="50" y1="30" x2="50" y2="280" stroke="#475569" stroke-width="2"/>
    <text x="45" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">0</text>
    <text x="45" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">10</text>
    <text x="45" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">20</text>
    <text x="45" y="185" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">30</text>
    <text x="45" y="235" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">40</text>
    <text x="45" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">50</text>
    
    <!-- X-axis -->
    <line x1="50" y1="280" x2="1050" y2="280" stroke="#475569" stroke-width="2"/>
    
    <!-- Grid lines -->
    <line x1="50" y1="80" x2="1050" y2="80" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="130" x2="1050" y2="130" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="180" x2="1050" y2="180" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="230" x2="1050" y2="230" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    
    <!-- Bars for Average Latency -->
    <!-- NeuronDB: 6.5ms avg (scaled: 250 - 6.5*5 = 217.5) -->
    <rect x="120" y="217" width="100" height="63" rx="4" fill="url(#greenGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <text x="170" y="240" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">NeuronDB</text>
    <text x="170" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">5-8ms</text>
    
    <!-- pgvector: 11.5ms avg -->
    <rect x="250" y="192" width="100" height="88" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="300" y="215" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">pgvector</text>
    <text x="300" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">8-15ms</text>
    
    <!-- Pinecone: 30ms avg -->
    <rect x="380" y="130" width="100" height="150" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="430" y="153" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Pinecone</text>
    <text x="430" y="168" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">10-50ms</text>
    
    <!-- Weaviate: 12.5ms avg -->
    <rect x="510" y="187" width="100" height="93" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="560" y="210" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Weaviate</text>
    <text x="560" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">5-20ms</text>
    
    <!-- Qdrant: 10ms avg -->
    <rect x="640" y="230" width="100" height="50" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="690" y="253" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Qdrant</text>
    <text x="690" y="268" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">5-15ms</text>
    
    <!-- Milvus: 12.5ms avg -->
    <rect x="770" y="187" width="100" height="93" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="820" y="210" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Milvus</text>
    <text x="820" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">5-20ms</text>
    
    <!-- Legend -->
    <rect x="900" y="50" width="140" height="80" rx="6" fill="url(#boxGrad)" stroke="#475569" stroke-width="1" opacity="0.7"/>
    <text x="970" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#facc15" text-anchor="middle">Average Latency</text>
    <rect x="910" y="90" width="20" height="12" rx="2" fill="url(#greenGrad)" stroke="#10b981" stroke-width="1"/>
    <text x="935" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Best</text>
    <rect x="910" y="110" width="20" height="12" rx="2" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="1"/>
    <text x="935" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">Others</text>
  </g>
  
  <!-- Graph 2: Throughput (Bar Chart) -->
  <g transform="translate(50, 400)">
    <text x="550" y="0" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#10b981" text-anchor="middle">Throughput (QPS - Queries Per Second)</text>
    
    <!-- Y-axis -->
    <line x1="50" y1="30" x2="50" y2="280" stroke="#475569" stroke-width="2"/>
    <text x="45" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">0</text>
    <text x="45" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">10K</text>
    <text x="45" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">20K</text>
    <text x="45" y="185" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">30K</text>
    <text x="45" y="235" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">40K</text>
    <text x="45" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">50K</text>
    
    <!-- X-axis -->
    <line x1="50" y1="280" x2="1050" y2="280" stroke="#475569" stroke-width="2"/>
    
    <!-- Grid lines -->
    <line x1="50" y1="80" x2="1050" y2="80" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="130" x2="1050" y2="130" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="180" x2="1050" y2="180" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="230" x2="1050" y2="230" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    
    <!-- Bars for Throughput (scaled: 1 unit = 1000 QPS, max 50K) -->
    <!-- NeuronDB CPU: 1.5K QPS -->
    <rect x="100" y="253" width="70" height="27" rx="4" fill="url(#greenGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <text x="135" y="270" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">CPU</text>
    <text x="135" y="290" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">1-2K</text>
    
    <!-- NeuronDB GPU: 12.5K QPS -->
    <rect x="190" y="155" width="70" height="125" rx="4" fill="url(#greenGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <text x="225" y="172" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">GPU</text>
    <text x="225" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">10-15K</text>
    
    <!-- pgvector: 30K QPS -->
    <rect x="290" y="80" width="70" height="200" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="325" y="97" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">pgvector</text>
    <text x="325" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">10-50K</text>
    
    <!-- Pinecone: 0.3K QPS -->
    <rect x="390" y="274" width="70" height="6" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="425" y="278" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Pinecone</text>
    <text x="425" y="295" font-family="system-ui, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">100-500</text>
    
    <!-- Weaviate: 1.25K QPS -->
    <rect x="490" y="255" width="70" height="25" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="525" y="272" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Weaviate</text>
    <text x="525" y="290" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">500-2K</text>
    
    <!-- Qdrant: 3K QPS -->
    <rect x="590" y="220" width="70" height="60" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="625" y="237" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Qdrant</text>
    <text x="625" y="255" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">1-5K</text>
    
    <!-- Milvus: 2K QPS -->
    <rect x="690" y="240" width="70" height="40" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="725" y="257" font-family="system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Milvus</text>
    <text x="725" y="275" font-family="system-ui, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">1-3K</text>
  </g>
  
  <!-- Graph 3: Index Construction Time (Bar Chart) -->
  <g transform="translate(50, 700)">
    <text x="550" y="0" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Index Construction Time (minutes)</text>
    
    <!-- Y-axis -->
    <line x1="50" y1="30" x2="50" y2="280" stroke="#475569" stroke-width="2"/>
    <text x="45" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">0</text>
    <text x="45" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">15</text>
    <text x="45" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">30</text>
    <text x="45" y="185" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">45</text>
    <text x="45" y="235" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">60</text>
    
    <!-- X-axis -->
    <line x1="50" y1="280" x2="1050" y2="280" stroke="#475569" stroke-width="2"/>
    
    <!-- Grid lines -->
    <line x1="50" y1="80" x2="1050" y2="80" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="130" x2="1050" y2="130" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="180" x2="1050" y2="180" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    <line x1="50" y1="230" x2="1050" y2="230" stroke="#334155" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
    
    <!-- Bars for Index Construction Time (scaled: 1 unit = 1 minute, max 60) -->
    <!-- NeuronDB: 22.5 min avg -->
    <rect x="120" y="157" width="120" height="123" rx="4" fill="url(#greenGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <text x="180" y="180" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">NeuronDB</text>
    <text x="180" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">15-30 min</text>
    
    <!-- pgvector: 30 min avg -->
    <rect x="270" y="130" width="120" height="150" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="330" y="153" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">pgvector</text>
    <text x="330" y="173" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">20-40 min</text>
    
    <!-- Weaviate: 35 min avg -->
    <rect x="420" y="113" width="120" height="167" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="480" y="136" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Weaviate</text>
    <text x="480" y="156" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">25-45 min</text>
    
    <!-- Qdrant: 27.5 min avg -->
    <rect x="570" y="143" width="120" height="137" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="630" y="166" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Qdrant</text>
    <text x="630" y="186" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">20-35 min</text>
    
    <!-- Milvus: 45 min avg -->
    <rect x="720" y="80" width="120" height="200" rx="4" fill="url(#cyanGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="780" y="103" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Milvus</text>
    <text x="780" y="123" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">30-60 min</text>
  </g>
  
  <!-- Summary Box -->
  <g transform="translate(50, 920)">
    <rect x="0" y="0" width="1100" height="60" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2" opacity="0.8"/>
    <text x="550" y="25" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Key Takeaway: PostgreSQL + NeuronDB offers the best balance</text>
    <text x="550" y="45" font-family="system-ui, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">Lowest latency (5-8ms) • Fastest index build (15-30 min) • GPU acceleration (10x throughput) • ACID + SQL</text>
  </g>
</svg>
