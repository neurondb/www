<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Website theme gradient - darker version -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030609;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0a0f17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151b25;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#242a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343942;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#overlayGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="3" fill="#fff"/>
    <circle cx="150" cy="150" r="2" fill="#fff"/>
    <circle cx="200" cy="80" r="2.5" fill="#fff"/>
    <circle cx="1000" cy="300" r="3" fill="#fff"/>
    <circle cx="1100" cy="200" r="2" fill="#fff"/>
    <circle cx="900" cy="250" r="2.5" fill="#fff"/>
  </g>
  
  <!-- Neural network visualization -->
  <g transform="translate(80, 100)">
    <!-- Vector nodes (representing embeddings) -->
    <g opacity="0.8">
      <!-- Layer 1 (Input vectors) -->
      <circle cx="50" cy="40" r="8" fill="url(#aiGlow)" stroke="#06b6d4" stroke-width="2">
        <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="80" r="8" fill="url(#aiGlow)" stroke="#06b6d4" stroke-width="2">
        <animate attributeName="r" values="8;10;8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="120" r="8" fill="url(#aiGlow)" stroke="#06b6d4" stroke-width="2">
        <animate attributeName="r" values="8;10;8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="160" r="8" fill="url(#aiGlow)" stroke="#06b6d4" stroke-width="2">
        <animate attributeName="r" values="8;10;8" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Layer 2 (Hidden) -->
      <circle cx="140" cy="50" r="10" fill="url(#aiGlow)" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="r" values="10;12;10" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="100" r="10" fill="url(#aiGlow)" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="r" values="10;12;10" dur="2.5s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="150" r="10" fill="url(#aiGlow)" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="r" values="10;12;10" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Layer 3 (Output - embedding vector) -->
      <circle cx="230" cy="70" r="12" fill="url(#aiGlow)" stroke="#10b981" stroke-width="3">
        <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="230" cy="130" r="12" fill="url(#aiGlow)" stroke="#10b981" stroke-width="3">
        <animate attributeName="r" values="12;14;12" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connections (neural pathways) -->
      <g opacity="0.4" stroke="#06b6d4" stroke-width="1">
        <line x1="58" y1="40" x2="132" y2="50"/>
        <line x1="58" y1="40" x2="132" y2="100"/>
        <line x1="58" y1="80" x2="132" y2="50"/>
        <line x1="58" y1="80" x2="132" y2="100"/>
        <line x1="58" y1="80" x2="132" y2="150"/>
        <line x1="58" y1="120" x2="132" y2="100"/>
        <line x1="58" y1="120" x2="132" y2="150"/>
        <line x1="58" y1="160" x2="132" y2="150"/>
        
        <line x1="148" y1="50" x2="218" y2="70" stroke="#8b5cf6"/>
        <line x1="148" y1="100" x2="218" y2="70" stroke="#8b5cf6"/>
        <line x1="148" y1="100" x2="218" y2="130" stroke="#8b5cf6"/>
        <line x1="148" y1="150" x2="218" y2="130" stroke="#8b5cf6"/>
      </g>
    </g>
    
    <!-- Vector space representation -->
    <g transform="translate(300, 20)" opacity="0.6">
      <!-- Axis lines -->
      <line x1="0" y1="180" x2="180" y2="180" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="0" y2="180" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
      
      <!-- Clustered vectors (semantic similarity) -->
      <g fill="#8b5cf6" opacity="0.7">
        <circle cx="40" cy="40" r="4"/>
        <circle cx="45" cy="35" r="3.5"/>
        <circle cx="50" cy="45" r="4"/>
        <circle cx="42" cy="48" r="3"/>
      </g>
      <g fill="#06b6d4" opacity="0.7">
        <circle cx="130" cy="120" r="4"/>
        <circle cx="135" cy="115" r="3.5"/>
        <circle cx="140" cy="125" r="4"/>
        <circle cx="125" cy="130" r="3"/>
      </g>
      <g fill="#10b981" opacity="0.7">
        <circle cx="90" cy="70" r="4"/>
        <circle cx="95" cy="75" r="3.5"/>
        <circle cx="85" cy="75" r="4"/>
        <circle cx="92" cy="80" r="3"/>
      </g>
      
      <!-- Labels -->
      <text x="40" y="30" fill="#fff" font-size="10" opacity="0.6">AI</text>
      <text x="130" y="110" fill="#fff" font-size="10" opacity="0.6">ML</text>
      <text x="85" y="60" fill="#fff" font-size="10" opacity="0.6">DB</text>
    </g>
  </g>
  
  <!-- GPU acceleration icon -->
  <g transform="translate(950, 130)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#1f2937" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
    <rect x="10" y="10" width="100" height="20" rx="4" fill="#4f46e5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="35" width="100" height="20" rx="4" fill="#06b6d4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="60" width="100" height="10" rx="4" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="95" fill="#06b6d4" font-size="12" text-anchor="middle" opacity="0.8">GPU</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="300" fill="url(#textGradient)" text-anchor="middle">
    NeuronDB
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#fff" text-anchor="middle" opacity="0.9">
    PostgreSQL AI Vector Database Extension
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(300, 260)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#4f46e5" opacity="0.6"/>
    <text x="60" y="20" fill="#fff" font-size="14" text-anchor="middle">Vector Search</text>
  </g>
  <g transform="translate(440, 260)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#06b6d4" opacity="0.6"/>
    <text x="60" y="20" fill="#fff" font-size="14" text-anchor="middle">ML Inference</text>
  </g>
  <g transform="translate(580, 260)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#10b981" opacity="0.6"/>
    <text x="60" y="20" fill="#fff" font-size="14" text-anchor="middle">GPU Accel</text>
  </g>
  <g transform="translate(720, 260)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#8b5cf6" opacity="0.6"/>
    <text x="60" y="20" fill="#fff" font-size="14" text-anchor="middle">RAG Ready</text>
  </g>
  
  <!-- Floating particles for AI effect -->
  <g opacity="0.4">
    <circle cx="200" cy="320" r="2" fill="#8b5cf6">
      <animate attributeName="cy" values="320;280;320" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="330" r="1.5" fill="#06b6d4">
      <animate attributeName="cy" values="330;290;330" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="325" r="2" fill="#10b981">
      <animate attributeName="cy" values="325;285;325" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="315" r="1.5" fill="#4f46e5">
      <animate attributeName="cy" values="315;275;315" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
