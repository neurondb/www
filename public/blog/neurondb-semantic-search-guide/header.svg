<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030609;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0a0f17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151b25;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#242a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343942;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bgGradient2)"/>
  <rect width="1200" height="400" fill="url(#overlayGradient2)"/>
  
  <g opacity="0.1">
    <circle cx="100" cy="100" r="3" fill="#fff"/>
    <circle cx="150" cy="150" r="2" fill="#fff"/>
    <circle cx="200" cy="80" r="2.5" fill="#fff"/>
    <circle cx="1000" cy="300" r="3" fill="#fff"/>
    <circle cx="1100" cy="200" r="2" fill="#fff"/>
  </g>
  
  <!-- Search icon visualization -->
  <g transform="translate(100, 100)" opacity="0.8">
    <circle cx="100" cy="100" r="60" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.6">
      <animate attributeName="r" values="60;70;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <line x1="140" y1="140" x2="180" y2="180" stroke="#06b6d4" stroke-width="3" opacity="0.6"/>
    <circle cx="100" cy="100" r="8" fill="#4f46e5">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text documents representation -->
  <g transform="translate(800, 120)" opacity="0.7">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="#1f2937" stroke="#06b6d4" stroke-width="2"/>
    <line x1="10" y1="20" x2="70" y2="20" stroke="#06b6d4" stroke-width="2"/>
    <line x1="10" y1="35" x2="60" y2="35" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="50" x2="65" y2="50" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="65" x2="55" y2="65" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <text x="600" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="300" fill="url(#textGradient2)" text-anchor="middle">
    Semantic Search Over Text
  </text>
  
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#fff" text-anchor="middle" opacity="0.9">
    with NeuronDB
  </text>
  
  <g transform="translate(300, 260)">
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#4f46e5" opacity="0.6"/>
    <text x="70" y="20" fill="#fff" font-size="14" text-anchor="middle">Semantic Search</text>
  </g>
  <g transform="translate(460, 260)">
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#06b6d4" opacity="0.6"/>
    <text x="70" y="20" fill="#fff" font-size="14" text-anchor="middle">RAG Pipeline</text>
  </g>
  <g transform="translate(620, 260)">
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#10b981" opacity="0.6"/>
    <text x="70" y="20" fill="#fff" font-size="14" text-anchor="middle">Hybrid Search</text>
  </g>
</svg>




