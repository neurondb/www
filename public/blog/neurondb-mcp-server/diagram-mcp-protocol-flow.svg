<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#0f172a"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="1100" height="50" rx="8" fill="url(#headerGradient)" stroke="#475569" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="52" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#e2e8f0" text-anchor="middle">MCP Communication Flow</text>
  
  <!-- Step boxes -->
  <g id="steps">
    <!-- Step 1: Startup -->
    <g id="step1">
      <rect x="80" y="120" width="150" height="80" rx="6" fill="url(#stepGradient)" stroke="#60a5fa" stroke-width="2" filter="url(#shadow)"/>
      <text x="155" y="145" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">[1] Startup</text>
      <rect x="80" y="220" width="150" height="100" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="155" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#cbd5e1" text-anchor="middle">Claude Desktop</text>
      <text x="155" y="265" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Reads config</text>
      <text x="155" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Spawns proc</text>
      <text x="155" y="295" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Creates pipes</text>
      <line x1="155" y1="200" x2="155" y2="220" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow 1 -->
    <line x1="230" y1="160" x2="280" y2="160" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Initialize -->
    <g id="step2">
      <rect x="280" y="120" width="150" height="80" rx="6" fill="url(#stepGradient)" stroke="#60a5fa" stroke-width="2" filter="url(#shadow)"/>
      <text x="355" y="145" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">[2] Initialize</text>
      <rect x="280" y="220" width="150" height="100" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="355" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#cbd5e1" text-anchor="middle">Protocol Handshake</text>
      <text x="355" y="265" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Capabilities</text>
      <text x="355" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">exchanged</text>
      <line x1="355" y1="200" x2="355" y2="220" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow 2 -->
    <line x1="430" y1="160" x2="480" y2="160" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Discover Tools -->
    <g id="step3">
      <rect x="480" y="120" width="150" height="80" rx="6" fill="url(#stepGradient)" stroke="#60a5fa" stroke-width="2" filter="url(#shadow)"/>
      <text x="555" y="145" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">[3] Discover</text>
      <text x="555" y="160" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">Tools</text>
      <rect x="480" y="220" width="150" height="100" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="555" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#cbd5e1" text-anchor="middle">Tool List</text>
      <text x="555" y="265" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Registered</text>
      <text x="555" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Definitions</text>
      <text x="555" y="295" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Available</text>
      <line x1="555" y1="200" x2="555" y2="220" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow 3 -->
    <line x1="630" y1="160" x2="680" y2="160" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Execute Tool -->
    <g id="step4">
      <rect x="680" y="120" width="150" height="80" rx="6" fill="url(#stepGradient)" stroke="#60a5fa" stroke-width="2" filter="url(#shadow)"/>
      <text x="755" y="145" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">[4] Execute</text>
      <text x="755" y="160" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">Tool</text>
      <rect x="680" y="220" width="150" height="100" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="755" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#cbd5e1" text-anchor="middle">Tool Call</text>
      <text x="755" y="265" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Executed</text>
      <text x="755" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Results</text>
      <text x="755" y="295" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Returned</text>
      <line x1="755" y1="200" x2="755" y2="220" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow 4 -->
    <line x1="830" y1="160" x2="880" y2="160" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 5: Resource Access -->
    <g id="step5">
      <rect x="880" y="120" width="150" height="80" rx="6" fill="url(#stepGradient)" stroke="#60a5fa" stroke-width="2" filter="url(#shadow)"/>
      <text x="955" y="145" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">[5] Resource</text>
      <text x="955" y="160" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">Access</text>
      <rect x="880" y="220" width="150" height="100" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="955" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#cbd5e1" text-anchor="middle">Resource</text>
      <text x="955" y="265" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Retrieved</text>
      <text x="955" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Contents</text>
      <text x="955" y="295" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Provided</text>
      <line x1="955" y1="200" x2="955" y2="220" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow 5 -->
    <line x1="1030" y1="160" x2="1080" y2="160" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 6: Response -->
    <g id="step6">
      <rect x="1080" y="120" width="150" height="80" rx="6" fill="url(#stepGradient)" stroke="#60a5fa" stroke-width="2" filter="url(#shadow)"/>
      <text x="1155" y="145" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">[6] Response</text>
      <text x="1155" y="160" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#60a5fa" text-anchor="middle">Generation</text>
      <rect x="1080" y="220" width="150" height="100" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="1155" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#cbd5e1" text-anchor="middle">Format Results</text>
      <text x="1155" y="265" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Display</text>
      <text x="1155" y="280" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Answer</text>
      <line x1="1155" y1="200" x2="1155" y2="220" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
  </g>
  
  <!-- Connection lines from steps to server -->
  <g id="connections">
    <line x1="155" y1="320" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="355" y1="320" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="555" y1="320" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="755" y1="320" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="955" y1="320" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="1155" y1="320" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Protocol label -->
  <text x="600" y="405" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" text-anchor="middle">JSON-RPC 2.0 over stdio</text>
  
  <!-- MCP Server box -->
  <g id="server">
    <rect x="450" y="420" width="300" height="140" rx="8" fill="url(#serverGradient)" stroke="#60a5fa" stroke-width="2.5" filter="url(#shadow)"/>
    <text x="600" y="450" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#60a5fa" text-anchor="middle">MCP Server Process</text>
    <line x1="600" y1="420" x2="600" y2="420" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="600" y="475" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Validates</text>
    <text x="600" y="495" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Routes</text>
    <text x="600" y="515" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Executes</text>
    <text x="600" y="535" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Returns</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
</svg>
