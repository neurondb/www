      <ns0:text x="60" y="125" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle" opacity="0.8" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Claude Desktop</ns0:text>
      
      
      
      
