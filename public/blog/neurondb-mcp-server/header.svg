  <ns0:text x="600" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#e5e7eb" text-anchor="middle" opacity="0.9" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Model Context Protocol Explained</ns0:text>
  
  
  
  
