<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid meet">
  
  
  <ns0:defs>
    
    
    
    <ns0:linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <ns0:stop offset="0%" style="stop-color:#030609;stop-opacity:1"/>
      
      
      <ns0:stop offset="25%" style="stop-color:#0a0f17;stop-opacity:1"/>
      
      
      <ns0:stop offset="50%" style="stop-color:#151b25;stop-opacity:1"/>
      
      
      <ns0:stop offset="75%" style="stop-color:#242a35;stop-opacity:1"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#343942;stop-opacity:1"/>
      
    
    </ns0:linearGradient>
    
    
    <ns0:linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <ns0:stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.25"/>
      
      
      <ns0:stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.25"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#10b981;stop-opacity:0.25"/>
      
    
    </ns0:linearGradient>
    
    
    <ns0:linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      
      
      <ns0:stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1"/>
      
      
      <ns0:stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
      
    
    </ns0:linearGradient>
    
    
    <ns0:linearGradient id="protocolGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      
      
      <ns0:stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8"/>
      
      
      <ns0:stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.6"/>
      
      
      <ns0:stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8"/>
      
    
    </ns0:linearGradient>
    
  
