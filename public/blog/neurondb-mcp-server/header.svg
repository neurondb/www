    <ns0:circle cx="150" cy="150" r="2" fill="#fff"/>
    
    
    <ns0:circle cx="200" cy="80" r="2.5" fill="#fff"/>
    
    
    <ns0:circle cx="1000" cy="300" r="3" fill="#fff"/>
    
    
    <ns0:circle cx="1100" cy="200" r="2" fill="#fff"/>
    
    
    <ns0:circle cx="900" cy="250" r="2.5" fill="#fff"/>
    
  
  </ns0:g>
  
  
  
  
