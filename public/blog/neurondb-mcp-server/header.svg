      <ns0:circle cx="300" cy="0" r="25" fill="url(#protocolGlow)" stroke="#06b6d4" stroke-width="2" opacity="0.4">
        
        
        <ns0:animate attributeName="r" values="25;28;25" dur="3s" begin="1s" repeatCount="indefinite"/>
        
      
      </ns0:circle>
      
      
      <ns0:text x="300" y="5" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="bold" fill="#06b6d4" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Resources</ns0:text>
      
      
      
      
