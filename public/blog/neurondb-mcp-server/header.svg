      </ns0:g>
      
      
      
      <ns0:g transform="translate(820, 125)">
        
        
        <ns0:rect x="0" y="0" width="180" height="30" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.8"/>
        
        
        <ns0:text x="90" y="20" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#10b981" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">JSON-RPC Response</ns0:text>
        
      
      </ns0:g>
      
    
    </ns0:g>
    
    
    
    
