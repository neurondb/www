    </ns0:marker>
    
    
    <ns0:marker id="arrowheadReverse" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      
      
      <ns0:polygon points="10 0, 0 3, 10 6" fill="#06b6d4" opacity="0.6"/>
      
    
    </ns0:marker>
    
  
  </ns0:defs>
  

