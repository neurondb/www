<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" style="shape-rendering: geometricPrecision; text-rendering: optimizeLegibility;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="#facc15" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">AI With Data</text>
  <text x="600" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="#06b6d4" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">On-Premises</text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">Complete Guide to On-Premises AI Infrastructure</text>
  
  <!-- Features -->
  <g transform="translate(200, 420)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="url(#cyanGrad)" opacity="0.3"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Data Sovereignty</text>
  </g>
    
  <g transform="translate(420, 420)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="url(#cyanGrad)" opacity="0.3"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Security &amp; Compliance</text>
  </g>
    
  <g transform="translate(640, 420)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="url(#cyanGrad)" opacity="0.3"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">High Performance</text>
  </g>
    
  <g transform="translate(860, 420)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="url(#cyanGrad)" opacity="0.3"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Cost Control</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="80" fill="url(#cyanGrad)" opacity="0.2" filter="url(#glow)"/>
  <circle cx="1050" cy="480" r="100" fill="url(#cyanGrad)" opacity="0.15" filter="url(#glow)"/>
  <circle cx="100" cy="530" r="60" fill="url(#cyanGrad)" opacity="0.2" filter="url(#glow)"/>
  <circle cx="1100" cy="150" r="70" fill="url(#cyanGrad)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- NeuronDB Branding -->
  <text x="600" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">NeuronDB.ai</text>
</svg>

