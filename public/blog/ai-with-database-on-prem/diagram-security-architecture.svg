<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#ef4444" opacity="0.9"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="#facc15" text-anchor="middle">On-Premises Security Architecture</text>
  
  <!-- Top Layer: Network Security -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="1100" height="140" rx="10" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="2" opacity="0.3"/>
    <text x="550" y="30" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle">Network Security Layer</text>
    
    <!-- Firewall -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="190" height="70" rx="6" fill="url(#redGrad)"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Firewall</text>
      <text x="100" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Port Restrictions</text>
      <text x="100" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">IP Whitelisting</text>
    </g>
    
    <!-- VPN -->
    <g transform="translate(300, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="190" height="70" rx="6" fill="url(#redGrad)"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">VPN Gateway</text>
      <text x="100" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Secure Remote Access</text>
      <text x="100" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Encrypted Tunnels</text>
    </g>
    
    <!-- Network Segmentation -->
    <g transform="translate(550, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="190" height="70" rx="6" fill="url(#redGrad)"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Network Segmentation</text>
      <text x="100" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">VLAN Isolation</text>
      <text x="100" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">No Internet Access</text>
    </g>
    
    <!-- Intrusion Detection -->
    <g transform="translate(800, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="190" height="70" rx="6" fill="url(#redGrad)"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">IDS/IPS</text>
      <text x="100" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Threat Detection</text>
      <text x="100" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Anomaly Alerts</text>
    </g>
  </g>
  
  <!-- Middle Layer: Database Security -->
  <g transform="translate(200, 280)">
    <!-- Encryption -->
    <g>
      <rect x="0" y="0" width="250" height="180" rx="10" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="3" filter="url(#glow)"/>
      <rect x="5" y="5" width="240" height="170" rx="8" fill="url(#redGrad)"/>
      <text x="125" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Data Encryption</text>
      
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="210" height="40" rx="6" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
        <text x="105" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">At Rest: AES-GCM</text>
        <text x="105" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Vector Encryption</text>
      </g>
      
      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="210" height="40" rx="6" fill="url(#boxGrad)" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
        <text x="105" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">In Transit: TLS/SSL</text>
        <text x="105" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Encrypted Connections</text>
      </g>
    </g>
    
    <!-- Access Control -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="250" height="180" rx="10" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="3" filter="url(#glow)"/>
      <rect x="5" y="5" width="240" height="170" rx="8" fill="url(#cyanGrad)"/>
      <text x="125" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Access Control</text>
      
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="210" height="40" rx="6" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
        <text x="105" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Role-Based (RBAC)</text>
        <text x="105" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">User Permissions</text>
      </g>
      
      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="210" height="40" rx="6" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
        <text x="105" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Row-Level Security</text>
        <text x="105" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Data Isolation</text>
      </g>
    </g>
    
    <!-- Audit Logging -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="250" height="180" rx="10" fill="url(#boxGrad)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
      <rect x="5" y="5" width="240" height="170" rx="8" fill="url(#greenGrad)"/>
      <text x="125" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Audit Logging</text>
      
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="210" height="40" rx="6" fill="url(#boxGrad)" stroke="#10b981" stroke-width="1" opacity="0.8"/>
        <text x="105" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">All Operations</text>
        <text x="105" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Query Tracking</text>
      </g>
      
      <g transform="translate(20, 110)">
        <rect x="0" y="0" width="210" height="40" rx="6" fill="url(#boxGrad)" stroke="#10b981" stroke-width="1" opacity="0.8"/>
        <text x="105" y="20" font-family="system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Compliance Ready</text>
        <text x="105" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Immutable Logs</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom Layer: Key Management -->
  <g transform="translate(200, 520)">
    <rect x="0" y="0" width="800" height="180" rx="10" fill="url(#boxGrad)" stroke="#facc15" stroke-width="2" filter="url(#glow)"/>
    <rect x="5" y="5" width="790" height="170" rx="8" fill="url(#yellowGrad)"/>
    <text x="400" y="35" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Key Management &amp; Compliance</text>
    
    <!-- Key Management -->
    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="url(#boxGrad)" stroke="#facc15" stroke-width="2"/>
      <rect x="5" y="5" width="290" height="90" rx="6" fill="url(#boxGrad)" opacity="0.5"/>
      <text x="150" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Encryption Key Management</text>
      <text x="150" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Local Key Storage</text>
      <text x="150" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Key Rotation</text>
      <text x="150" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• Hardware Security Modules</text>
    </g>
    
    <!-- Compliance -->
    <g transform="translate(400, 60)">
      <rect x="0" y="0" width="300" height="100" rx="8" fill="url(#boxGrad)" stroke="#facc15" stroke-width="2"/>
      <rect x="5" y="5" width="290" height="90" rx="6" fill="url(#boxGrad)" opacity="0.5"/>
      <text x="150" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Compliance Standards</text>
      <text x="150" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• GDPR</text>
      <text x="150" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• HIPAA</text>
      <text x="150" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">• SOC 2, ISO 27001</text>
    </g>
  </g>
  
  <!-- Arrows: Network to Database -->
  <path d="M 150 220 L 325 280" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 400 220 L 425 280" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 650 220 L 725 280" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 900 220 L 725 280" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Arrows: Database to Key Management -->
  <path d="M 325 460 L 350 520" fill="none" stroke="#facc15" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 425 460 L 500 520" fill="none" stroke="#facc15" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 725 460 L 700 520" fill="none" stroke="#facc15" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Security Benefits -->
  <g transform="translate(50, 730)">
    <rect x="0" y="0" width="1100" height="50" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <text x="550" y="20" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">Security Benefits</text>
    <text x="200" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ Complete Data Control</text>
    <text x="450" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ No External Exposure</text>
    <text x="700" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ Regulatory Compliance</text>
    <text x="950" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ Audit Trail</text>
  </g>
</svg>

