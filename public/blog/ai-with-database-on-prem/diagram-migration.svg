<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#06b6d4" opacity="0.9"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle">Migration from Cloud to On-Premises</text>
  
  <!-- Cloud Side -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="450" height="400" rx="15" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="3" opacity="0.5"/>
    <text x="225" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#06b6d4" text-anchor="middle">Cloud Infrastructure</text>
    
    <!-- Cloud Services -->
    <g transform="translate(50, 80)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2"/>
      <rect x="5" y="5" width="340" height="70" rx="6" fill="url(#cyanGrad)"/>
      <text x="175" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Cloud Vector Database</text>
      <text x="175" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Pinecone, Weaviate, Qdrant</text>
    </g>
    
    <g transform="translate(50, 180)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2"/>
      <rect x="5" y="5" width="340" height="70" rx="6" fill="url(#cyanGrad)"/>
      <text x="175" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Cloud ML Services</text>
      <text x="175" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">OpenAI, Anthropic APIs</text>
    </g>
    
    <g transform="translate(50, 280)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2"/>
      <rect x="5" y="5" width="340" height="70" rx="6" fill="url(#cyanGrad)"/>
      <text x="175" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Cloud Storage</text>
      <text x="175" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">S3, GCS, Azure Blob</text>
    </g>
  </g>
  
  <!-- Migration Arrow -->
  <g transform="translate(550, 200)">
    <path d="M 0 100 L 100 100" fill="none" stroke="#facc15" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="50" y="90" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#facc15" text-anchor="middle">MIGRATE</text>
    <text x="50" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Data Export</text>
    <text x="50" y="150" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Import &amp; Setup</text>
  </g>
  
  <!-- On-Premises Side -->
  <g transform="translate(700, 100)">
    <rect x="0" y="0" width="450" height="400" rx="15" fill="url(#boxGrad)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
    <text x="225" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle">On-Premises Infrastructure</text>
    
    <!-- On-Prem Services -->
    <g transform="translate(50, 80)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="url(#boxGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="340" height="70" rx="6" fill="url(#purpleGrad)"/>
      <text x="175" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">PostgreSQL + NeuronDB</text>
      <text x="175" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">All-in-One Solution</text>
    </g>
    
    <g transform="translate(50, 180)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="340" height="70" rx="6" fill="url(#greenGrad)"/>
      <text x="175" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">In-Database ML</text>
      <text x="175" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">No External APIs</text>
    </g>
    
    <g transform="translate(50, 280)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="url(#boxGrad)" stroke="#f97316" stroke-width="2"/>
      <rect x="5" y="5" width="340" height="70" rx="6" fill="url(#orangeGrad)"/>
      <text x="175" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Local Storage</text>
      <text x="175" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Complete Control</text>
    </g>
  </g>
  
  <!-- Migration Steps -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="1100" height="50" rx="8" fill="url(#boxGrad)" stroke="#facc15" stroke-width="2" opacity="0.3"/>
    <text x="550" y="20" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#facc15" text-anchor="middle">Migration Steps</text>
    <text x="200" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">1. Export Data</text>
    <text x="400" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">2. Setup Infrastructure</text>
    <text x="600" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">3. Import Data</text>
    <text x="800" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">4. Update Applications</text>
    <text x="1000" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">5. Cutover</text>
  </g>
</svg>

