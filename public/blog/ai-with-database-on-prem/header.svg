<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" style="shape-rendering: geometricPrecision; text-rendering: optimizeLegibility;">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="120" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="700" fill="#facc15" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">AI With Data</text>
  <text x="600" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="700" fill="#06b6d4" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">On-Premises</text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="400" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">Complete Guide to On-Premises AI Infrastructure</text>
  <text x="600" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="400" fill="#94a3b8" text-anchor="middle" dominant-baseline="middle" style="text-rendering: optimizeLegibility; shape-rendering: geometricPrecision; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">Data Sovereignty • Security • Performance • Compliance</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="60" fill="url(#cyanGrad)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="1000" cy="300" r="80" fill="url(#cyanGrad)" opacity="0.2" filter="url(#glow)"/>
  <circle cx="150" cy="320" r="40" fill="url(#cyanGrad)" opacity="0.25" filter="url(#glow)"/>
  <circle cx="1050" cy="100" r="50" fill="url(#cyanGrad)" opacity="0.3" filter="url(#glow)"/>
</svg>

