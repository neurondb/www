<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#06b6d4" opacity="0.9"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle">Single-Server On-Premises Deployment</text>
  
  <!-- Server Box -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="400" height="400" rx="15" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="3" filter="url(#glow)"/>
    <rect x="10" y="10" width="380" height="380" rx="12" fill="url(#cyanGrad)" opacity="0.2"/>
    
    <!-- Server Label -->
    <text x="200" y="40" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">On-Premises Server</text>
    <line x1="50" y1="55" x2="350" y2="55" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    
    <!-- Application Layer -->
    <g transform="translate(30, 80)">
      <rect x="0" y="0" width="340" height="60" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
      <text x="170" y="25" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Application Layer</text>
      <text x="170" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Web Apps, APIs, Batch Jobs</text>
    </g>
    
    <!-- PostgreSQL + NeuronDB -->
    <g transform="translate(30, 160)">
      <rect x="0" y="0" width="340" height="100" rx="8" fill="url(#boxGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="330" height="90" rx="6" fill="url(#purpleGrad)"/>
      <text x="170" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">PostgreSQL + NeuronDB</text>
      <text x="80" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Vector Search</text>
      <text x="170" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">ML Inference</text>
      <text x="260" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">RAG Pipeline</text>
      <text x="170" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">All operations in-database</text>
    </g>
    
    <!-- Storage -->
    <g transform="translate(30, 280)">
      <rect x="0" y="0" width="340" height="80" rx="8" fill="url(#boxGrad)" stroke="#f97316" stroke-width="2"/>
      <rect x="5" y="5" width="330" height="70" rx="6" fill="url(#boxGrad)" opacity="0.5"/>
      <text x="170" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Storage</text>
      <text x="85" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">NVMe SSD</text>
      <text x="170" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">HDD Array</text>
      <text x="255" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Backup</text>
    </g>
    
    <!-- GPU (Optional) -->
    <g transform="translate(30, 380)">
      <rect x="0" y="0" width="340" height="50" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2"/>
      <rect x="5" y="5" width="330" height="40" rx="6" fill="url(#greenGrad)"/>
      <text x="170" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">GPU Acceleration (Optional) - 10-100x Speedup</text>
    </g>
  </g>
  
  <!-- External Connections -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="900" height="60" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
    <text x="450" y="25" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#06b6d4" text-anchor="middle">Internal Network Only</text>
    <text x="200" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ No Internet Required</text>
    <text x="450" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ All Data Local</text>
    <text x="700" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">✓ Simple Setup</text>
  </g>
  
  <!-- Arrows inside server -->
  <path d="M 330 140 L 500 160" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 500 260 L 500 280" fill="none" stroke="#f97316" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 500 360 L 500 380" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
</svg>

