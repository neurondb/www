<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#070d1a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#overlayGradient)"/>
  
  <!-- RAG Flow Visualization -->
  <g transform="translate(150, 200)" opacity="0.6">
    <!-- Documents -->
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#1e40af" opacity="0.7" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="500">Docs</text>
    
    <!-- Arrow -->
    <path d="M 110 30 L 140 30" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Embeddings -->
    <rect x="150" y="0" width="100" height="60" rx="8" fill="#7c3aed" opacity="0.7" stroke="#8b5cf6" stroke-width="2"/>
    <text x="200" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="500">Vectors</text>
    
    <!-- Arrow -->
    <path d="M 260 30 L 290 30" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Retrieval -->
    <rect x="300" y="0" width="100" height="60" rx="8" fill="#059669" opacity="0.7" stroke="#10b981" stroke-width="2"/>
    <text x="350" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="500">Search</text>
    
    <!-- Arrow -->
    <path d="M 410 30 L 440 30" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- LLM -->
    <rect x="450" y="0" width="100" height="60" rx="8" fill="#dc2626" opacity="0.7" stroke="#ef4444" stroke-width="2"/>
    <text x="500" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="500">LLM</text>
    
    <!-- Arrow -->
    <path d="M 560 30 L 590 30" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Response -->
    <rect x="600" y="0" width="100" height="60" rx="8" fill="#ea580c" opacity="0.7" stroke="#f97316" stroke-width="2"/>
    <text x="650" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="500">Answer</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fbbf24"/>
    </marker>
  </defs>
  
  <!-- Main title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="300" fill="url(#textGradient)" text-anchor="middle">
    RAG
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="300" fill="#fff" text-anchor="middle" opacity="0.9">
    Retrieval-Augmented Generation With PostgreSQL
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#1e40af" opacity="0.7"/>
    <text x="90" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500">Document Retrieval</text>
  </g>
  <g transform="translate(400, 450)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#7c3aed" opacity="0.7"/>
    <text x="90" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500">Vector Search</text>
  </g>
  <g transform="translate(600, 450)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#dc2626" opacity="0.7"/>
    <text x="90" y="27" fill="#fff" font-size="18" text-anchor="middle" font-weight="500">LLM Generation</text>
  </g>
  
  <!-- Footer branding -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#fff" text-anchor="middle" opacity="0.6">
    neurondb.ai
  </text>
</svg>
