<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Memory Storage vs Retrieval Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="retrievalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="820" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Memory Storage vs Retrieval Comparison
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Side-by-side comparison of storage and retrieval processes with vector search specifics
  </text>

  <!-- Storage Process -->
  <rect x="80" y="180" width="480" height="580" rx="16" fill="url(#storageGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Storage Process</text>
  
  <!-- Step 1 -->
  <rect x="100" y="250" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="275" fill="#3b82f6" font-size="13" font-weight="700" text-anchor="middle">Step 1: Extract Text</text>
  <text x="120" y="295" fill="#94a3b8" font-size="11">Text extracted from agent interactions</text>
  <text x="120" y="310" fill="#94a3b8" font-size="11">Important facts identified</text>
  
  <path d="M320 320 L320 340" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 2 -->
  <rect x="100" y="340" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="365" fill="#3b82f6" font-size="13" font-weight="700" text-anchor="middle">Step 2: Generate Embeddings</text>
  <text x="120" y="385" fill="#94a3b8" font-size="11">Facts converted to embeddings using language models</text>
  <text x="120" y="400" fill="#94a3b8" font-size="11">Embeddings capture semantic meaning</text>
  
  <path d="M320 410 L320 430" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 3 -->
  <rect x="100" y="430" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="455" fill="#3b82f6" font-size="13" font-weight="700" text-anchor="middle">Step 3: Store in Vector DB</text>
  <text x="120" y="475" fill="#94a3b8" font-size="11">Embeddings stored in vector databases</text>
  <text x="120" y="490" fill="#94a3b8" font-size="11">Metadata attached (timestamps, tags)</text>
  
  <path d="M320 500 L320 520" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 4 -->
  <rect x="100" y="520" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="545" fill="#3b82f6" font-size="13" font-weight="700" text-anchor="middle">Step 4: Index for Fast Retrieval</text>
  <text x="120" y="565" fill="#94a3b8" font-size="11">Vector indexes enable fast retrieval</text>
  <text x="120" y="580" fill="#94a3b8" font-size="11">HNSW indexes for sub-10ms search</text>
  
  <!-- Performance -->
  <rect x="100" y="610" width="440" height="120" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="320" y="635" fill="#3b82f6" font-size="13" font-weight="700" text-anchor="middle">Performance Characteristics</text>
  <text x="120" y="660" fill="#94a3b8" font-size="11">" Timing: Batch processing, async writes</text>
  <text x="120" y="680" fill="#94a3b8" font-size="11">" Cost: Embedding generation + storage</text>
  <text x="120" y="700" fill="#94a3b8" font-size="11">" Scalability: Horizontal scaling via sharding</text>
  <text x="120" y="720" fill="#94a3b8" font-size="11">" Vector Search: HNSW index construction</text>

  <!-- Retrieval Process -->
  <rect x="640" y="180" width="480" height="580" rx="16" fill="url(#retrievalGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="880" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Retrieval Process</text>
  
  <!-- Step 1 -->
  <rect x="660" y="250" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="275" fill="#10b981" font-size="13" font-weight="700" text-anchor="middle">Step 1: Convert Query</text>
  <text x="680" y="295" fill="#94a3b8" font-size="11">Queries converted to embeddings</text>
  <text x="680" y="310" fill="#94a3b8" font-size="11">Embeddings capture query semantics</text>
  
  <path d="M880 320 L880 340" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 2 -->
  <rect x="660" y="340" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="365" fill="#10b981" font-size="13" font-weight="700" text-anchor="middle">Step 2: Similarity Search</text>
  <text x="680" y="385" fill="#94a3b8" font-size="11">Similarity search finds relevant memories</text>
  <text x="680" y="400" fill="#94a3b8" font-size="11">Uses cosine or Euclidean distance</text>
  
  <path d="M880 410 L880 430" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 3 -->
  <rect x="660" y="430" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="455" fill="#10b981" font-size="13" font-weight="700" text-anchor="middle">Step 3: Rank Results</text>
  <text x="680" y="475" fill="#94a3b8" font-size="11">Results ranked by similarity score</text>
  <text x="680" y="490" fill="#94a3b8" font-size="11">Top results selected for context</text>
  
  <path d="M880 500 L880 520" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 4 -->
  <rect x="660" y="520" width="440" height="70" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="545" fill="#10b981" font-size="13" font-weight="700" text-anchor="middle">Step 4: Add to Context</text>
  <text x="680" y="565" fill="#94a3b8" font-size="11">Context added to agent prompts</text>
  <text x="680" y="580" fill="#94a3b8" font-size="11">Improves response quality</text>
  
  <!-- Performance -->
  <rect x="660" y="610" width="440" height="120" rx="8" fill="#0f172a" stroke="#10b981" stroke-width="1.5"/>
  <text x="880" y="635" fill="#10b981" font-size="13" font-weight="700" text-anchor="middle">Performance Characteristics</text>
  <text x="680" y="660" fill="#94a3b8" font-size="11">" Timing: Sub-10ms with HNSW indexes</text>
  <text x="680" y="680" fill="#94a3b8" font-size="11">" Cost: Embedding generation + search</text>
  <text x="680" y="700" fill="#94a3b8" font-size="11">" Scalability: Efficient with proper indexing</text>
  <text x="680" y="720" fill="#94a3b8" font-size="11">" Vector Search: Semantic retrieval by meaning</text>
</svg>
