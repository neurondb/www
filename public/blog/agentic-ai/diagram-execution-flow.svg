<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#06b6d4" opacity="0.9"/>
    </marker>
  </defs>
  
  
  
  <!-- Title -->
  <text x="500" y="40" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle">Execution Flow</text>
  
  <!-- Main Flow Row -->
  <g transform="translate(50, 100)">
    <!-- Input -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Input</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">User Query</text>
      <circle cx="80" cy="80" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- Planning -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Planning</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Generate Plan</text>
      <circle cx="80" cy="80" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- Execute -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Execute</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Run Steps</text>
      <circle cx="80" cy="80" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- Results -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Results</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Collect</text>
      <circle cx="80" cy="80" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- Memory -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Memory</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Store</text>
      <circle cx="80" cy="80" r="4" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Bottom Row: Response, User -->
  <g transform="translate(300, 280)">
    <!-- Response -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Response</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Format</text>
      <circle cx="80" cy="80" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- User -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="3" filter="url(#glow)"/>
      <rect x="5" y="5" width="150" height="90" rx="6" fill="url(#cyanGrad)"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">User</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Receive</text>
      <circle cx="80" cy="80" r="5" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Arrows: Main flow -->
  <path d="M 210 180 L 250 180" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M 410 180 L 450 180" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M 610 180 L 650 180" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M 810 180 L 850 180" fill="none" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Arrows: Memory to Response -->
  <path d="M 880 200 L 880 220 L 380 220 L 380 280" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M 610 200 L 610 220 L 380 220 L 380 280" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Arrows: Response to User -->
  <path d="M 380 330 L 480 330" fill="none" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.9"/>
</svg>
