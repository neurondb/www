              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">GPU Acceleration</text>
      </g>
      
      <g transform="translate(0, 220)">
        <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
        <text x="25" y="12" fill="#a5f3fc" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">RAG Pipeline</text>
