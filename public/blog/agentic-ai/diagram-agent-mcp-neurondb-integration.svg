      <g transform="translate(0, 100)">
        <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
        <text x="25" y="12" fill="#a5f3fc" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">HNSW Indexing</text>
      </g>
      
      <g transform="translate(0, 130)">
        <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
        <text x="25" y="12" fill="#a5f3fc" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Similarity Search</text>
      </g>
      
      <g transform="translate(0, 160)">
        <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
        <text x="25" y="12" fill="#a5f3fc" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">ML Algorithms</text>
      </g>
      
