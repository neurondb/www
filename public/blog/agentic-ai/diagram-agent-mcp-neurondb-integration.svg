  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="320" height="480" rx="16" fill="url(#neurondbGrad)" stroke="#06b6d4" stroke-width="3"/>
    <text x="160" y="40" fill="#e2e8f0" font-size="22" font-weight="900" text-anchor="middle"
