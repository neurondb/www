    <text x="160" y="65" fill="#94a3b8" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">PostgreSQL AI Extension</text>
    
    <g transform="translate(40, 100)">
