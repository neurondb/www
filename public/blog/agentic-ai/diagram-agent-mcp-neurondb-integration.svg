  <text x="600" y="745" fill="#fbbf24" font-size="16" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Complete Platform</text>
  <text x="600" y="765" fill="#cbd5e1" font-size="13" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB provides vector database and embeddings " NeuronAgent supplies runtime and framework " MCP enables external tool integration</text>
</svg>
