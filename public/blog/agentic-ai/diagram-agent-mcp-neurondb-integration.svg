        <text x="25" y="12" fill="#86efac" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Claude Desktop</text>
      </g>
      
      <g transform="translate(0, 130)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="25" y="12" fill="#86efac" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">API Access</text>
      </g>
      
      <g transform="translate(0, 160)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="25" y="12" fill="#86efac" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Resource Management</text>
      </g>
      
      <g transform="translate(0, 190)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="25" y="12" fill="#86efac" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Protocol Standard</text>
      </g>
      
      <g transform="translate(0, 220)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="25" y="12" fill="#86efac" font-size="13"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Multi-Tool Support</text>
      </g>
    </g>
  </g>

  <!-- Connection Arrows -->
  <line x1="400" y1="440" x2="440" y2="440" stroke="#06b6d4" stroke-width="3" marker-end="url(#arrowCyan)"/>
  <text x="420" y="425" fill="#06b6d4" font-size="12" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Provides</text>
  <text x="420" y="455" fill="#06b6d4" font-size="12" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Vector DB</text>

  <line x1="760" y1="440" x2="800" y2="440" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="780" y="425" fill="#10b981" font-size="12" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Enables</text>
  <text x="780" y="455" fill="#10b981" font-size="12" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Tool Access</text>

  <!-- Integration Benefits -->
