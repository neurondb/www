<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Planning Phases Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c2d12" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="520" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Planning Phases
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Three-phase process that transforms goals into executable plans
  </text>

  <!-- Phase 1: Goal Analysis -->
  <rect x="80" y="180" width="320" height="300" rx="16" fill="url(#phase1Grad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="240" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Phase 1: Goal Analysis</text>
  <text x="100" y="260" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Input:</text>
  <text x="120" y="285" fill="#94a3b8" font-size="12">" Goal statement from user</text>
  <text x="100" y="320" fill="#cbd5e1" font-size="13" font-weight="700">Process:</text>
  <text x="120" y="345" fill="#94a3b8" font-size="12">" Parse goal requirements</text>
  <text x="120" y="365" fill="#94a3b8" font-size="12">" Identify key requirements</text>
  <text x="120" y="385" fill="#94a3b8" font-size="12">" Determine success criteria</text>
  <text x="120" y="405" fill="#94a3b8" font-size="12">" Estimate complexity</text>
  <text x="100" y="440" fill="#cbd5e1" font-size="13" font-weight="700">Output:</text>
  <text x="120" y="465" fill="#94a3b8" font-size="12">" Required actions</text>
  <text x="120" y="485" fill="#94a3b8" font-size="12">" Resource needs & constraints</text>

  <!-- Phase 2: Step Generation -->
  <rect x="440" y="180" width="320" height="300" rx="16" fill="url(#phase2Grad)" stroke="#10b981" stroke-width="2"/>
  <text x="600" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Phase 2: Step Generation</text>
  <text x="460" y="260" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Input:</text>
  <text x="480" y="285" fill="#94a3b8" font-size="12">" Analyzed goal structure</text>
  <text x="480" y="305" fill="#94a3b8" font-size="12">" Available tools from registry</text>
  <text x="460" y="340" fill="#cbd5e1" font-size="13" font-weight="700">Process:</text>
  <text x="480" y="365" fill="#94a3b8" font-size="12">" Generate candidate steps</text>
  <text x="480" y="385" fill="#94a3b8" font-size="12">" Order steps by dependencies</text>
  <text x="480" y="405" fill="#94a3b8" font-size="12">" Specify tool calls & parameters</text>
  <text x="460" y="440" fill="#cbd5e1" font-size="13" font-weight="700">Output:</text>
  <text x="480" y="465" fill="#94a3b8" font-size="12">" Sequence of actionable steps</text>
  <text x="480" y="485" fill="#94a3b8" font-size="12">" Step dependencies defined</text>

  <!-- Phase 3: Plan Validation -->
  <rect x="800" y="180" width="320" height="300" rx="16" fill="url(#phase3Grad)" stroke="#ea580c" stroke-width="2"/>
  <text x="960" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Phase 3: Plan Validation</text>
  <text x="820" y="260" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Input:</text>
  <text x="840" y="285" fill="#94a3b8" font-size="12">" Generated step sequence</text>
  <text x="840" y="305" fill="#94a3b8" font-size="12">" Current system state</text>
  <text x="820" y="340" fill="#cbd5e1" font-size="13" font-weight="700">Process:</text>
  <text x="840" y="365" fill="#94a3b8" font-size="12">" Check plan feasibility</text>
  <text x="840" y="385" fill="#94a3b8" font-size="12">" Verify step dependencies</text>
  <text x="840" y="405" fill="#94a3b8" font-size="12">" Confirm resource availability</text>
  <text x="840" y="425" fill="#94a3b8" font-size="12">" Rank plans by quality</text>
  <text x="820" y="460" fill="#cbd5e1" font-size="13" font-weight="700">Output:</text>
  <text x="840" y="485" fill="#94a3b8" font-size="12">" Validated executable plan</text>

  <!-- Arrows -->
  <path d="M400 330 L440 330" stroke="#fbbf24" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M760 330 L800 330" stroke="#fbbf24" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>

  <!-- Bottom note -->
  <rect x="80" y="500" width="1040" height="40" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="600" y="525" fill="#94a3b8" font-size="12" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Planning transforms high-level goals into concrete execution plans through structured analysis, generation, and validation
  </text>
</svg>
