<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="circleGrad1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circleGrad2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="circleGrad3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="url(#circleGrad1)"/>
  <circle cx="1000" cy="350" r="100" fill="url(#circleGrad2)"/>
  <circle cx="600" cy="450" r="60" fill="url(#circleGrad3)"/>
  <circle cx="150" cy="400" r="50" fill="url(#circleGrad1)"/>
  <circle cx="1050" cy="100" r="70" fill="url(#circleGrad3)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#34d399" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle" filter="url(#glow)">Agentic AI</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="36" fill="url(#subtitleGradient)" text-anchor="middle" font-weight="600">Complete Guide to Autonomous AI Agents</text>
  
  <!-- Feature tags -->
  <g>
    <rect x="400" y="300" width="120" height="35" rx="18" fill="#1e293b" opacity="0.8" stroke="#60a5fa" stroke-width="2"/>
    <text x="460" y="323" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="600">Planning</text>
  </g>
  <g>
    <rect x="540" y="300" width="120" height="35" rx="18" fill="#1e293b" opacity="0.8" stroke="#8b5cf6" stroke-width="2"/>
    <text x="600" y="323" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Tools</text>
  </g>
  <g>
    <rect x="680" y="300" width="120" height="35" rx="18" fill="#1e293b" opacity="0.8" stroke="#34d399" stroke-width="2"/>
    <text x="740" y="323" font-family="Arial, sans-serif" font-size="14" fill="#34d399" text-anchor="middle" font-weight="600">Memory</text>
  </g>
  
  <!-- Description -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">Architecture, Implementation, and Production Deployment</text>
  
  <!-- Decorative lines -->
  <line x1="300" y1="340" x2="380" y2="340" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <line x1="820" y1="340" x2="900" y2="340" stroke="#34d399" stroke-width="2" opacity="0.5"/>
</svg>
