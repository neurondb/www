<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Agent Architecture Diagram">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="planningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ea580c" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065f46" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="stateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="runtimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b21a8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="720" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="28" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Agent Architecture
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Modular design with five core components
  </text>

  <!-- User Interface -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="url(#userGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="35" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">User Interface</text>
    <text x="100" y="60" fill="#cbd5e1" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Web App / API</text>
    <text x="100" y="80" fill="#cbd5e1" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Messages & Goals</text>
  </g>

  <!-- Arrow from User to Runtime -->
  <line x1="600" y1="280" x2="600" y2="340" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Runtime (Central) -->
  <g transform="translate(450, 340)">
    <rect x="0" y="0" width="300" height="120" rx="16" fill="url(#runtimeGrad)" stroke="#a855f7" stroke-width="3"/>
    <text x="150" y="35" fill="#e2e8f0" font-size="20" font-weight="900" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Runtime</text>
    <text x="150" y="60" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Orchestrates all components</text>
    <text x="150" y="80" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Manages execution flow</text>
    <text x="150" y="100" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Coordinates interactions</text>
  </g>

  <!-- Components arranged around Runtime -->
  
  <!-- Planning System -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="url(#planningGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="110" y="30" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Planning System</text>
    <text x="110" y="55" fill="#c4b5fd" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Goal Analysis</text>
    <text x="110" y="75" fill="#c4b5fd" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step Generation</text>
    <text x="110" y="95" fill="#c4b5fd" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Plan Validation</text>
    <text x="110" y="115" fill="#c4b5fd" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Execution Planning</text>
  </g>
  <line x1="320" y1="570" x2="450" y2="460" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Tool Registry -->
  <g transform="translate(880, 500)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="url(#toolGrad)" stroke="#f97316" stroke-width="2"/>
    <text x="110" y="30" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Tool Registry</text>
    <text x="110" y="55" fill="#fed7aa" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Tool Discovery</text>
    <text x="110" y="75" fill="#fed7aa" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Call Validation</text>
    <text x="110" y="95" fill="#fed7aa" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Execution</text>
    <text x="110" y="115" fill="#fed7aa" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Error Handling</text>
  </g>
  <line x1="880" y1="570" x2="750" y2="460" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Memory System -->
  <g transform="translate(100, 680)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="url(#memoryGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="110" y="30" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Memory System</text>
    <text x="110" y="55" fill="#86efac" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Embedding Generation</text>
    <text x="110" y="75" fill="#86efac" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Vector Storage</text>
    <text x="110" y="95" fill="#86efac" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Similarity Search</text>
    <text x="110" y="115" fill="#86efac" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Context Retrieval</text>
  </g>
  <line x1="320" y1="750" x2="500" y2="460" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- State Machine -->
  <g transform="translate(880, 680)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="url(#stateGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="30" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">State Machine</text>
    <text x="110" y="55" fill="#fde68a" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">State Tracking</text>
    <text x="110" y="75" fill="#fde68a" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Transitions</text>
    <text x="110" y="95" fill="#fde68a" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Error Recovery</text>
    <text x="110" y="115" fill="#fde68a" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Persistence</text>
  </g>
  <line x1="880" y1="750" x2="700" y2="460" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Response Arrow -->
  <line x1="600" y1="460" x2="600" y2="520" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Response -->
  <g transform="translate(500, 520)">
    <rect x="0" y="0" width="200" height="80" rx="12" fill="url(#userGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="35" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Response</text>
    <text x="100" y="60" fill="#cbd5e1" font-size="12" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Results & Explanations</text>
  </g>
</svg>
