<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Traditional Programs vs Agents Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="traditionalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#475569" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="620" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="28" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Traditional Programs vs Agents
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Fundamental differences in behavior and capabilities
  </text>

  <!-- Traditional Programs Column -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="480" height="440" rx="16" fill="url(#traditionalGrad)" stroke="#64748b" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="900" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Traditional Programs</text>
    
    <!-- Characteristics -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" fill="#cbd5e1" font-size="16" font-weight="700"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Characteristics:</text>
      
      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="4" fill="#64748b"/>
        <text x="25" y="12" fill="#94a3b8" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Fixed execution paths</text>
      </g>
      
      <g transform="translate(0, 70)">
        <circle cx="8" cy="8" r="4" fill="#64748b"/>
        <text x="25" y="12" fill="#94a3b8" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No memory between runs</text>
      </g>
      
      <g transform="translate(0, 100)">
        <circle cx="8" cy="8" r="4" fill="#64748b"/>
        <text x="25" y="12" fill="#94a3b8" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Deterministic behavior</text>
      </g>
      
      <g transform="translate(0, 130)">
        <circle cx="8" cy="8" r="4" fill="#64748b"/>
        <text x="25" y="12" fill="#94a3b8" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No learning capability</text>
      </g>
      
      <g transform="translate(0, 160)">
        <circle cx="8" cy="8" r="4" fill="#64748b"/>
        <text x="25" y="12" fill="#94a3b8" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Single-step execution</text>
      </g>
      
      <g transform="translate(0, 190)">
        <circle cx="8" cy="8" r="4" fill="#64748b"/>
        <text x="25" y="12" fill="#94a3b8" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">No tool usage</text>
      </g>
    </g>
    
    <!-- Flow Diagram -->
    <g transform="translate(40, 280)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="200" y="30" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Input</text>
      <line x1="200" y1="40" x2="200" y2="60" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="200" y="80" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Process</text>
      <line x1="200" y1="90" x2="200" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="200" y="130" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Output</text>
    </g>
  </g>

  <!-- Agents Column -->
  <g transform="translate(640, 180)">
    <rect x="0" y="0" width="480" height="440" rx="16" fill="url(#agentGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="240" y="40" fill="#e2e8f0" font-size="22" font-weight="900" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Agentic Systems</text>
    
    <!-- Characteristics -->
    <g transform="translate(40, 80)">
      <text x="0" y="0" fill="#cbd5e1" font-size="16" font-weight="700"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Characteristics:</text>
      
      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="12" fill="#c4b5fd" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Adaptive behavior</text>
      </g>
      
      <g transform="translate(0, 70)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="12" fill="#c4b5fd" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Persistent memory</text>
      </g>
      
      <g transform="translate(0, 100)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="12" fill="#c4b5fd" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Goal-oriented planning</text>
      </g>
      
      <g transform="translate(0, 130)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="12" fill="#c4b5fd" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Learning from experience</text>
      </g>
      
      <g transform="translate(0, 160)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="12" fill="#c4b5fd" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Multi-step execution</text>
      </g>
      
      <g transform="translate(0, 190)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="25" y="12" fill="#c4b5fd" font-size="14"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Tool integration</text>
      </g>
    </g>
    
    <!-- Flow Diagram -->
    <g transform="translate(40, 280)">
      <rect x="0" y="0" width="400" height="120" rx="8" fill="#1e293b" stroke="#7c3aed" stroke-width="1"/>
      <text x="200" y="30" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Goal</text>
      <line x1="200" y1="40" x2="200" y2="60" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="200" y="80" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Plan & Execute</text>
      <line x1="200" y1="90" x2="200" y2="110" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="200" y="130" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Result + Memory</text>
    </g>
  </g>

  <!-- Comparison Arrow -->
  <line x1="600" y1="400" x2="600" y2="500" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="600" y="470" fill="#fbbf24" font-size="16" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Evolution</text>

  <!-- Key Difference -->
  <rect x="300" y="520" width="600" height="100" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="600" y="550" fill="#fbbf24" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Key Difference</text>
  <text x="600" y="580" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Agents adapt behavior based on context and goals,</text>
  <text x="600" y="600" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">enabling autonomous decision-making and learning</text>
</svg>
