<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Tool Execution Flow Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="syncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="asyncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="720" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Tool Execution Flow Comparison
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Synchronous vs asynchronous execution patterns and error handling paths
  </text>

  <!-- Synchronous Execution -->
  <rect x="80" y="180" width="480" height="500" rx="16" fill="url(#syncGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Synchronous Execution</text>
  
  <!-- Steps -->
  <rect x="100" y="250" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="275" fill="#3b82f6" font-size="12" font-weight="700" text-anchor="middle">1. Identify Action</text>
  <text x="320" y="290" fill="#94a3b8" font-size="10" text-anchor="middle">Agent identifies needed action during plan execution</text>
  
  <path d="M320 300 L320 320" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="100" y="320" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="345" fill="#3b82f6" font-size="12" font-weight="700" text-anchor="middle">2. Select Tool</text>
  <text x="320" y="360" fill="#94a3b8" font-size="10" text-anchor="middle">Examines registry and selects appropriate tool</text>
  
  <path d="M320 370 L320 390" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="100" y="390" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="415" fill="#3b82f6" font-size="12" font-weight="700" text-anchor="middle">3. Format Parameters</text>
  <text x="320" y="430" fill="#94a3b8" font-size="10" text-anchor="middle">Formats parameters according to tool specifications</text>
  
  <path d="M320 440 L320 460" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="100" y="460" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="485" fill="#3b82f6" font-size="12" font-weight="700" text-anchor="middle">4. Execute Tool</text>
  <text x="320" y="500" fill="#94a3b8" font-size="10" text-anchor="middle">Tool executes and returns results (blocks until complete)</text>
  
  <path d="M320 510 L320 530" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="100" y="530" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="555" fill="#3b82f6" font-size="12" font-weight="700" text-anchor="middle">5. Process Results</text>
  <text x="320" y="570" fill="#94a3b8" font-size="10" text-anchor="middle">Agent validates and uses results for subsequent steps</text>
  
  <path d="M320 580 L320 600" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="100" y="600" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="320" y="625" fill="#3b82f6" font-size="12" font-weight="700" text-anchor="middle">6. Continue Execution</text>
  <text x="320" y="640" fill="#94a3b8" font-size="10" text-anchor="middle">Continues with updated context</text>
  
  <!-- Error Path -->
  <path d="M540 485 L620 485 L620 550 L540 550" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="4 4"/>
  <text x="580" y="515" fill="#fca5a5" font-size="10" font-weight="600">Error</text>
  <rect x="640" y="460" width="200" height="100" rx="8" fill="#7f1d1d" stroke="#dc2626" stroke-width="1.5" opacity="0.8"/>
  <text x="740" y="485" fill="#fca5a5" font-size="11" font-weight="700" text-anchor="middle">Error Handling</text>
  <text x="740" y="505" fill="#fca5a5" font-size="10" text-anchor="middle">Retry transient</text>
  <text x="740" y="520" fill="#fca5a5" font-size="10" text-anchor="middle">Report permanent</text>
  <text x="740" y="535" fill="#fca5a5" font-size="10" text-anchor="middle">Update state</text>
  <text x="740" y="550" fill="#fca5a5" font-size="10" text-anchor="middle">Adjust plan</text>

  <!-- Asynchronous Execution -->
  <rect x="640" y="180" width="480" height="500" rx="16" fill="url(#asyncGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="880" y="220" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Asynchronous Execution</text>
  
  <!-- Steps -->
  <rect x="660" y="250" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="275" fill="#10b981" font-size="12" font-weight="700" text-anchor="middle">1. Identify Action</text>
  <text x="880" y="290" fill="#94a3b8" font-size="10" text-anchor="middle">Agent identifies needed action</text>
  
  <path d="M880 300 L880 320" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="660" y="320" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="345" fill="#10b981" font-size="12" font-weight="700" text-anchor="middle">2. Queue Tool Call</text>
  <text x="880" y="360" fill="#94a3b8" font-size="10" text-anchor="middle">Queues tool call without blocking</text>
  
  <path d="M880 370 L880 390" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="660" y="390" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="415" fill="#10b981" font-size="12" font-weight="700" text-anchor="middle">3. Continue Planning</text>
  <text x="880" y="430" fill="#94a3b8" font-size="10" text-anchor="middle">Agent continues with other tasks (non-blocking)</text>
  
  <path d="M880 440 L880 460" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="660" y="460" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="485" fill="#10b981" font-size="12" font-weight="700" text-anchor="middle">4. Tool Executes</text>
  <text x="880" y="500" fill="#94a3b8" font-size="10" text-anchor="middle">Tool executes in background (parallel)</text>
  
  <path d="M880 510 L880 530" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="660" y="530" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="555" fill="#10b981" font-size="12" font-weight="700" text-anchor="middle">5. Receive Results</text>
  <text x="880" y="570" fill="#94a3b8" font-size="10" text-anchor="middle">Results received via callback or polling</text>
  
  <path d="M880 580 L880 600" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <rect x="660" y="600" width="440" height="50" rx="8" fill="#0f172a" stroke="#475569" stroke-width="1.5"/>
  <text x="880" y="625" fill="#10b981" font-size="12" font-weight="700" text-anchor="middle">6. Process & Continue</text>
  <text x="880" y="640" fill="#94a3b8" font-size="10" text-anchor="middle">Processes results and continues execution</text>
  
  <!-- Comparison Note -->
  <rect x="80" y="700" width="1040" height="40" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="600" y="725" fill="#94a3b8" font-size="12" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Synchronous: Simple, sequential, blocks execution. Asynchronous: Complex, parallel, non-blocking, higher throughput.
  </text>
</svg>
