<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Tool Types Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="sqlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="httpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c2d12" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b21a8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="720" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Tool Types Comparison
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Four primary tool types that enable agent interactions with external systems
  </text>

  <!-- SQL Tools -->
  <rect x="80" y="180" width="480" height="240" rx="16" fill="url(#sqlGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="220" fill="#e2e8f0" font-size="20" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">SQL Tools</text>
  <text x="100" y="260" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Capabilities:</text>
  <text x="120" y="285" fill="#94a3b8" font-size="12">" Execute database queries</text>
  <text x="120" y="305" fill="#94a3b8" font-size="12">" Enable data retrieval & analysis</text>
  <text x="120" y="325" fill="#94a3b8" font-size="12">" Provide structured data access</text>
  <text x="100" y="360" fill="#cbd5e1" font-size="13" font-weight="700">Use Cases:</text>
  <text x="120" y="385" fill="#94a3b8" font-size="12">" Query document databases</text>
  <text x="120" y="405" fill="#94a3b8" font-size="12">" Retrieve relevant information</text>
  <text x="120" y="425" fill="#94a3b8" font-size="12">" Analyze data relationships</text>

  <!-- HTTP Tools -->
  <rect x="640" y="180" width="480" height="240" rx="16" fill="url(#httpGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="880" y="220" fill="#e2e8f0" font-size="20" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">HTTP Tools</text>
  <text x="660" y="260" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Capabilities:</text>
  <text x="680" y="285" fill="#94a3b8" font-size="12">" Make web requests</text>
  <text x="680" y="305" fill="#94a3b8" font-size="12">" Fetch external data</text>
  <text x="680" y="325" fill="#94a3b8" font-size="12">" Interact with APIs</text>
  <text x="660" y="360" fill="#cbd5e1" font-size="13" font-weight="700">Use Cases:</text>
  <text x="680" y="385" fill="#94a3b8" font-size="12">" Fetch current information</text>
  <text x="680" y="405" fill="#94a3b8" font-size="12">" Call external APIs</text>
  <text x="680" y="425" fill="#94a3b8" font-size="12">" Retrieve real-time data</text>

  <!-- Code Tools -->
  <rect x="80" y="460" width="480" height="240" rx="16" fill="url(#codeGrad)" stroke="#ea580c" stroke-width="2"/>
  <text x="320" y="500" fill="#e2e8f0" font-size="20" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Code Tools</text>
  <text x="100" y="540" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Capabilities:</text>
  <text x="120" y="565" fill="#94a3b8" font-size="12">" Execute code snippets</text>
  <text x="120" y="585" fill="#94a3b8" font-size="12">" Perform computations</text>
  <text x="120" y="605" fill="#94a3b8" font-size="12">" Process data & generate outputs</text>
  <text x="100" y="640" fill="#cbd5e1" font-size="13" font-weight="700">Use Cases:</text>
  <text x="120" y="665" fill="#94a3b8" font-size="12">" Perform calculations</text>
  <text x="120" y="685" fill="#94a3b8" font-size="12">" Process data</text>
  <text x="120" y="705" fill="#94a3b8" font-size="12">" Generate results</text>

  <!-- Shell Tools -->
  <rect x="640" y="460" width="480" height="240" rx="16" fill="url(#shellGrad)" stroke="#a855f7" stroke-width="2"/>
  <text x="880" y="500" fill="#e2e8f0" font-size="20" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Shell Tools</text>
  <text x="660" y="540" fill="#cbd5e1" font-size="13" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Capabilities:</text>
  <text x="680" y="565" fill="#94a3b8" font-size="12">" Run system commands</text>
  <text x="680" y="585" fill="#94a3b8" font-size="12">" Interact with operating system</text>
  <text x="680" y="605" fill="#94a3b8" font-size="12">" Execute scripts & manage files</text>
  <text x="660" y="640" fill="#cbd5e1" font-size="13" font-weight="700">Use Cases:</text>
  <text x="680" y="665" fill="#94a3b8" font-size="12">" Execute commands</text>
  <text x="680" y="685" fill="#94a3b8" font-size="12">" Manage files</text>
  <text x="680" y="705" fill="#94a3b8" font-size="12">" Interact with environment</text>
</svg>
