<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Core Components of Agentic Systems">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="planningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c2d12" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ea580c" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065f46" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="stateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b21a8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="runtimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="820" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Core Components of Agentic Systems
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Five essential components that enable autonomous agent behavior
  </text>

  <!-- Planning System -->
  <rect x="80" y="180" width="480" height="140" rx="16" fill="url(#planningGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="210" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Planning System</text>
  <text x="100" y="240" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">" Breaks goals into actionable steps</text>
  <text x="100" y="260" fill="#cbd5e1" font-size="12" font-weight="600">" Handles conditional logic & dependencies</text>
  <text x="100" y="280" fill="#cbd5e1" font-size="12" font-weight="600">" Validates & ranks plans by quality</text>
  <text x="100" y="300" fill="#94a3b8" font-size="11">Core capability enabling autonomous behavior</text>

  <!-- Tool Registry -->
  <rect x="640" y="180" width="480" height="140" rx="16" fill="url(#toolGrad)" stroke="#ea580c" stroke-width="2"/>
  <text x="880" y="210" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Tool Registry</text>
  <text x="660" y="240" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">" Provides functions for external actions</text>
  <text x="660" y="260" fill="#cbd5e1" font-size="12" font-weight="600">" Validates tool calls & manages permissions</text>
  <text x="660" y="280" fill="#cbd5e1" font-size="12" font-weight="600">" Handles errors & retries gracefully</text>
  <text x="660" y="300" fill="#94a3b8" font-size="11">Bridge between agents and external systems</text>

  <!-- Memory System -->
  <rect x="80" y="360" width="480" height="140" rx="16" fill="url(#memoryGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="320" y="390" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Memory System</text>
  <text x="100" y="420" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">" Stores & retrieves context efficiently</text>
  <text x="100" y="440" fill="#cbd5e1" font-size="12" font-weight="600">" Uses vector search for semantic retrieval</text>
  <text x="100" y="460" fill="#cbd5e1" font-size="12" font-weight="600">" Maintains long-term knowledge bases</text>
  <text x="100" y="480" fill="#94a3b8" font-size="11">Enables learning from past experiences</text>

  <!-- State Machine -->
  <rect x="640" y="360" width="480" height="140" rx="16" fill="url(#stateGrad)" stroke="#a855f7" stroke-width="2"/>
  <text x="880" y="390" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">State Machine</text>
  <text x="660" y="420" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">" Manages execution flow systematically</text>
  <text x="660" y="440" fill="#cbd5e1" font-size="12" font-weight="600">" Tracks state & handles transitions</text>
  <text x="660" y="460" fill="#cbd5e1" font-size="12" font-weight="600">" Manages error recovery automatically</text>
  <text x="660" y="480" fill="#94a3b8" font-size="11">Ensures reliable execution control</text>

  <!-- Runtime -->
  <rect x="360" y="540" width="480" height="140" rx="16" fill="url(#runtimeGrad)" stroke="#f59e0b" stroke-width="2"/>
  <text x="600" y="570" fill="#e2e8f0" font-size="18" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Runtime</text>
  <text x="380" y="600" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">" Orchestrates all components seamlessly</text>
  <text x="380" y="620" fill="#cbd5e1" font-size="12" font-weight="600">" Coordinates execution across components</text>
  <text x="380" y="640" fill="#cbd5e1" font-size="12" font-weight="600">" Monitors performance & provides observability</text>
  <text x="380" y="660" fill="#94a3b8" font-size="11">Central coordinator for agent operations</text>

  <!-- Connections -->
  <path d="M560 250 L640 250" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M560 430 L640 430" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M320 320 L360 540" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M880 320 L600 540" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M320 500 L360 540" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M880 500 L600 540" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="80" y="720" width="1040" height="100" rx="12" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="600" y="750" fill="#e2e8f0" font-size="14" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Component Interactions</text>
  <text x="120" y="780" fill="#94a3b8" font-size="12"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Planning ’ Tool Registry: Plans specify tool usage</text>
  <text x="120" y="800" fill="#94a3b8" font-size="12">Memory ’ Planning: Context informs plan generation</text>
  <text x="600" y="780" fill="#94a3b8" font-size="12"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">State Machine ’ All: Coordinates execution flow</text>
  <text x="600" y="800" fill="#94a3b8" font-size="12">Runtime ’ All: Orchestrates component interactions</text>
</svg>
