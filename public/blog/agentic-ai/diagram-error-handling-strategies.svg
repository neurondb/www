<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Error Handling Strategies">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7f1d1d" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#991b1b" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="validationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#78350f" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="timeoutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b21a8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="recoveryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#065f46" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect x="40" y="40" width="1120" height="820" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Error Handling and Recovery Strategies
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Robust error detection and recovery mechanisms for production agent systems
  </text>

  <!-- Error Types -->
  <text x="100" y="190" fill="#e2e8f0" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Error Types</text>

  <!-- Network Failures -->
  <rect x="80" y="210" width="240" height="180" rx="12" fill="url(#networkGrad)" stroke="#dc2626" stroke-width="2"/>
  <text x="200" y="240" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Network Failures</text>
  <text x="100" y="270" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Affects:</text>
  <text x="120" y="290" fill="#94a3b8" font-size="11">" HTTP tool calls</text>
  <text x="120" y="310" fill="#94a3b8" font-size="11">" API requests</text>
  <text x="120" y="330" fill="#94a3b8" font-size="11">" External service access</text>
  <text x="100" y="360" fill="#cbd5e1" font-size="12" font-weight="600">Characteristics:</text>
  <text x="120" y="380" fill="#fca5a5" font-size="11" font-weight="600">Often transient</text>

  <!-- Validation Errors -->
  <rect x="360" y="210" width="240" height="180" rx="12" fill="url(#validationGrad)" stroke="#f59e0b" stroke-width="2"/>
  <text x="480" y="240" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Validation Errors</text>
  <text x="380" y="270" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Affects:</text>
  <text x="400" y="290" fill="#94a3b8" font-size="11">" Invalid inputs</text>
  <text x="400" y="310" fill="#94a3b8" font-size="11">" Tool parameter mismatches</text>
  <text x="400" y="330" fill="#94a3b8" font-size="11">" Schema violations</text>
  <text x="380" y="360" fill="#cbd5e1" font-size="12" font-weight="600">Characteristics:</text>
  <text x="400" y="380" fill="#fcd34d" font-size="11" font-weight="600">Usually permanent</text>

  <!-- Timeouts -->
  <rect x="640" y="210" width="240" height="180" rx="12" fill="url(#timeoutGrad)" stroke="#a855f7" stroke-width="2"/>
  <text x="760" y="240" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Timeouts</text>
  <text x="660" y="270" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Affects:</text>
  <text x="680" y="290" fill="#94a3b8" font-size="11">" Resource limits</text>
  <text x="680" y="310" fill="#94a3b8" font-size="11">" Long-running operations</text>
  <text x="680" y="330" fill="#94a3b8" font-size="11">" System overload</text>
  <text x="660" y="360" fill="#cbd5e1" font-size="12" font-weight="600">Characteristics:</text>
  <text x="680" y="380" fill="#c4b5fd" font-size="11" font-weight="600">May be transient</text>

  <!-- Authentication -->
  <rect x="920" y="210" width="240" height="180" rx="12" fill="url(#networkGrad)" stroke="#dc2626" stroke-width="2"/>
  <text x="1040" y="240" fill="#e2e8f0" font-size="15" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Authentication</text>
  <text x="940" y="270" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Affects:</text>
  <text x="960" y="290" fill="#94a3b8" font-size="11">" API access</text>
  <text x="960" y="310" fill="#94a3b8" font-size="11">" Secure endpoints</text>
  <text x="960" y="330" fill="#94a3b8" font-size="11">" Protected resources</text>
  <text x="940" y="360" fill="#cbd5e1" font-size="12" font-weight="600">Characteristics:</text>
  <text x="960" y="380" fill="#fca5a5" font-size="11" font-weight="600">Requires re-auth</text>

  <!-- Recovery Strategies -->
  <text x="100" y="450" fill="#e2e8f0" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Recovery Strategies</text>

  <rect x="80" y="470" width="1040" height="320" rx="12" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  
  <!-- Detection -->
  <rect x="120" y="500" width="220" height="260" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
  <text x="230" y="530" fill="#e2e8f0" font-size="14" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Detection</text>
  <text x="140" y="560" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">System:</text>
  <text x="160" y="580" fill="#94a3b8" font-size="11">" Monitors execution</text>
  <text x="160" y="600" fill="#94a3b8" font-size="11">" Detects failures</text>
  <text x="160" y="620" fill="#94a3b8" font-size="11">" Categorizes errors</text>
  <text x="160" y="640" fill="#94a3b8" font-size="11">" Selects recovery</text>
  <text x="160" y="660" fill="#94a3b8" font-size="11">" Logs for analysis</text>
  <text x="160" y="680" fill="#94a3b8" font-size="11">" Updates metrics</text>
  <text x="160" y="700" fill="#94a3b8" font-size="11">" Triggers alerts</text>
  <text x="160" y="720" fill="#94a3b8" font-size="11">" Tracks patterns</text>

  <!-- Retry Strategy -->
  <rect x="380" y="500" width="220" height="260" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
  <text x="490" y="530" fill="#e2e8f0" font-size="14" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Retry Strategy</text>
  <text x="400" y="560" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">For Transient:</text>
  <text x="420" y="580" fill="#94a3b8" font-size="11">" Exponential backoff</text>
  <text x="420" y="600" fill="#94a3b8" font-size="11">" Maximum attempts</text>
  <text x="420" y="620" fill="#94a3b8" font-size="11">" Jitter for distribution</text>
  <text x="400" y="650" fill="#cbd5e1" font-size="12" font-weight="600">For Permanent:</text>
  <text x="420" y="670" fill="#94a3b8" font-size="11">" Skip retries</text>
  <text x="420" y="690" fill="#94a3b8" font-size="11">" Report immediately</text>
  <text x="420" y="710" fill="#94a3b8" font-size="11">" Escalate to user</text>
  <text x="420" y="730" fill="#94a3b8" font-size="11">" Update state</text>

  <!-- Plan Adjustment -->
  <rect x="640" y="500" width="220" height="260" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
  <text x="750" y="530" fill="#e2e8f0" font-size="14" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Plan Adjustment</text>
  <text x="660" y="560" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Actions:</text>
  <text x="680" y="580" fill="#94a3b8" font-size="11">" Retry failed steps</text>
  <text x="680" y="600" fill="#94a3b8" font-size="11">" Adjust plan sequence</text>
  <text x="680" y="620" fill="#94a3b8" font-size="11">" Skip non-critical steps</text>
  <text x="680" y="640" fill="#94a3b8" font-size="11">" Use alternative tools</text>
  <text x="680" y="660" fill="#94a3b8" font-size="11">" Modify parameters</text>
  <text x="680" y="680" fill="#94a3b8" font-size="11">" Re-plan if needed</text>
  <text x="680" y="700" fill="#94a3b8" font-size="11">" Continue execution</text>
  <text x="680" y="720" fill="#94a3b8" font-size="11">" Maintain state</text>

  <!-- Success Recovery -->
  <rect x="900" y="500" width="220" height="260" rx="10" fill="url(#recoveryGrad)" stroke="#10b981" stroke-width="1.5"/>
  <text x="1010" y="530" fill="#e2e8f0" font-size="14" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Success Recovery</text>
  <text x="920" y="560" fill="#cbd5e1" font-size="12" font-weight="600"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">On Success:</text>
  <text x="940" y="580" fill="#94a3b8" font-size="11">" Restore normal flow</text>
  <text x="940" y="600" fill="#94a3b8" font-size="11">" Update agent state</text>
  <text x="940" y="620" fill="#94a3b8" font-size="11">" Continue execution</text>
  <text x="940" y="640" fill="#94a3b8" font-size="11">" Store results</text>
  <text x="940" y="660" fill="#94a3b8" font-size="11">" Update metrics</text>
  <text x="940" y="680" fill="#94a3b8" font-size="11">" Log success</text>
  <text x="940" y="700" fill="#94a3b8" font-size="11">" Proceed to next step</text>
  <text x="940" y="720" fill="#94a3b8" font-size="11">" Maintain context</text>

  <!-- Arrows -->
  <path d="M340 300 L380 300" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M620 300 L640 300" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M900 300 L920 300" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M230 470 L230 500" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M490 470 L490 500" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M750 470 L750 500" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M1010 470 L1010 500" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
</svg>
