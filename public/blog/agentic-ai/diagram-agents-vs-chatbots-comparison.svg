<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1400" viewBox="0 0 1200 1400" role="img" aria-label="Comparison table: Agents vs Chatbots">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="chatbotGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7f1d1d" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#991b1b" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#064e3b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#065f46" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="1320" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Agents vs Chatbots: Fundamental Differences
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Understanding the key distinctions for building agentic systems
  </text>

  <!-- Header Row -->
  <rect x="80" y="160" width="1040" height="60" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="200" y="195" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Aspect</text>
  <text x="400" y="195" fill="#ef4444" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Chatbots</text>
  <text x="800" y="195" fill="#10b981" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Agents</text>

  <!-- Data Rows -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    <!-- Row 1: Context Handling -->
    <rect x="80" y="240" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="270" fill="#f1f5f9" font-size="13" font-weight="700">Context Handling</text>
    <rect x="280" y="250" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="275" fill="#fca5a5" font-size="11" font-weight="600">No context between messages</text>
    <text x="400" y="295" fill="#94a3b8" font-size="10">Each message processed independently</text>
    <text x="400" y="310" fill="#94a3b8" font-size="10">Context lost between interactions</text>
    <rect x="560" y="250" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="275" fill="#6ee7b7" font-size="11" font-weight="600">Maintains context across sessions</text>
    <text x="840" y="295" fill="#94a3b8" font-size="10">Previous interactions inform responses</text>
    <text x="840" y="310" fill="#94a3b8" font-size="10">Memory enables continuity</text>

    <!-- Row 2: Action Execution -->
    <rect x="80" y="360" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="390" fill="#f1f5f9" font-size="13" font-weight="700">Action Execution</text>
    <rect x="280" y="370" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="395" fill="#fca5a5" font-size="11" font-weight="600">Text generation only</text>
    <text x="400" y="415" fill="#94a3b8" font-size="10">Cannot execute actions</text>
    <text x="400" y="430" fill="#94a3b8" font-size="10">No database or API access</text>
    <rect x="560" y="370" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="395" fill="#6ee7b7" font-size="11" font-weight="600">Executes actions through tools</text>
    <text x="840" y="415" fill="#94a3b8" font-size="10">Query databases, call APIs, run code</text>
    <text x="840" y="430" fill="#94a3b8" font-size="10">Interacts with external systems</text>

    <!-- Row 3: Memory -->
    <rect x="80" y="480" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="510" fill="#f1f5f9" font-size="13" font-weight="700">Memory</text>
    <rect x="280" y="490" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="515" fill="#fca5a5" font-size="11" font-weight="600">No persistent memory</text>
    <text x="400" y="535" fill="#94a3b8" font-size="10">Context lost when session ends</text>
    <text x="400" y="550" fill="#94a3b8" font-size="10">Cannot learn from experience</text>
    <rect x="560" y="490" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="515" fill="#6ee7b7" font-size="11" font-weight="600">Long-term memory in vector DBs</text>
    <text x="840" y="535" fill="#94a3b8" font-size="10">Memories persist across sessions</text>
    <text x="840" y="550" fill="#94a3b8" font-size="10">Improves responses over time</text>

    <!-- Row 4: Planning -->
    <rect x="80" y="600" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="630" fill="#f1f5f9" font-size="13" font-weight="700">Planning Capabilities</text>
    <rect x="280" y="610" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="635" fill="#fca5a5" font-size="11" font-weight="600">No planning</text>
    <text x="400" y="655" fill="#94a3b8" font-size="10">Responds immediately</text>
    <text x="400" y="670" fill="#94a3b8" font-size="10">Cannot break down complex tasks</text>
    <rect x="560" y="610" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="635" fill="#6ee7b7" font-size="11" font-weight="600">Multi-step plan generation</text>
    <text x="840" y="655" fill="#94a3b8" font-size="10">Breaks goals into actionable sequences</text>
    <text x="840" y="670" fill="#94a3b8" font-size="10">Handles conditional logic & dependencies</text>

    <!-- Row 5: Tool Usage -->
    <rect x="80" y="720" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="750" fill="#f1f5f9" font-size="13" font-weight="700">Tool Usage</text>
    <rect x="280" y="730" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="755" fill="#fca5a5" font-size="11" font-weight="600">No external tools</text>
    <text x="400" y="775" fill="#94a3b8" font-size="10">Limited to text generation</text>
    <text x="400" y="790" fill="#94a3b8" font-size="10">No database or API integration</text>
    <rect x="560" y="730" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="755" fill="#6ee7b7" font-size="11" font-weight="600">Comprehensive tool registry</text>
    <text x="840" y="775" fill="#94a3b8" font-size="10">SQL queries, HTTP requests, code execution</text>
    <text x="840" y="790" fill="#94a3b8" font-size="10">Interacts with external systems</text>

    <!-- Row 6: Multi-Step Tasks -->
    <rect x="80" y="840" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="870" fill="#f1f5f9" font-size="13" font-weight="700">Multi-Step Tasks</text>
    <rect x="280" y="850" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="875" fill="#fca5a5" font-size="11" font-weight="600">Single-turn only</text>
    <text x="400" y="895" fill="#94a3b8" font-size="10">Cannot coordinate sequential actions</text>
    <text x="400" y="910" fill="#94a3b8" font-size="10">No workflow management</text>
    <rect x="560" y="850" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="875" fill="#6ee7b7" font-size="11" font-weight="600">Complex multi-step workflows</text>
    <text x="840" y="895" fill="#94a3b8" font-size="10">Coordinates sequential actions</text>
    <text x="840" y="910" fill="#94a3b8" font-size="10">Manages task dependencies</text>

    <!-- Row 7: Error Handling -->
    <rect x="80" y="960" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="990" fill="#f1f5f9" font-size="13" font-weight="700">Error Handling</text>
    <rect x="280" y="970" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="995" fill="#fca5a5" font-size="11" font-weight="600">Limited recovery</text>
    <text x="400" y="1015" fill="#94a3b8" font-size="10">Cannot retry failed operations</text>
    <text x="400" y="1030" fill="#94a3b8" font-size="10">Cannot adapt to failures</text>
    <rect x="560" y="970" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="995" fill="#6ee7b7" font-size="11" font-weight="600">Robust error handling</text>
    <text x="840" y="1015" fill="#94a3b8" font-size="10">Automatic retry mechanisms</text>
    <text x="840" y="1030" fill="#94a3b8" font-size="10">Graceful failure recovery</text>

    <!-- Row 8: Learning -->
    <rect x="80" y="1080" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="1110" fill="#f1f5f9" font-size="13" font-weight="700">Learning Ability</text>
    <rect x="280" y="1090" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="1115" fill="#fca5a5" font-size="11" font-weight="600">Static behavior</text>
    <text x="400" y="1135" fill="#94a3b8" font-size="10">Cannot learn from interactions</text>
    <text x="400" y="1150" fill="#94a3b8" font-size="10">Responses don't improve</text>
    <rect x="560" y="1090" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="1115" fill="#6ee7b7" font-size="11" font-weight="600">Continuous learning</text>
    <text x="840" y="1135" fill="#94a3b8" font-size="10">Improves from experience</text>
    <text x="840" y="1150" fill="#94a3b8" font-size="10">Optimizes performance over time</text>

    <!-- Row 9: State Management -->
    <rect x="80" y="1200" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="1230" fill="#f1f5f9" font-size="13" font-weight="700">State Management</text>
    <rect x="280" y="1210" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="1235" fill="#fca5a5" font-size="11" font-weight="600">Stateless</text>
    <text x="400" y="1255" fill="#94a3b8" font-size="10">No persistent state</text>
    <text x="400" y="1270" fill="#94a3b8" font-size="10">Cannot resume interrupted tasks</text>
    <rect x="560" y="1210" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="1235" fill="#6ee7b7" font-size="11" font-weight="600">Persistent state management</text>
    <text x="840" y="1255" fill="#94a3b8" font-size="10">Tracks execution progress</text>
    <text x="840" y="1270" fill="#94a3b8" font-size="10">Resumes interrupted tasks</text>

    <!-- Row 10: Cost Efficiency -->
    <rect x="80" y="1320" width="1040" height="100" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="200" y="1350" fill="#f1f5f9" font-size="13" font-weight="700">Cost Efficiency</text>
    <rect x="280" y="1330" width="240" height="80" rx="6" fill="url(#chatbotGradient)" stroke="#7f1d1d" stroke-width="1.5"/>
    <text x="400" y="1355" fill="#fca5a5" font-size="11" font-weight="600">High per-conversation cost</text>
    <text x="400" y="1375" fill="#94a3b8" font-size="10">No knowledge reuse</text>
    <text x="400" y="1390" fill="#94a3b8" font-size="10">Repeated processing</text>
    <rect x="560" y="1330" width="560" height="80" rx="6" fill="url(#agentGradient)" stroke="#065f46" stroke-width="1.5"/>
    <text x="840" y="1355" fill="#6ee7b7" font-size="11" font-weight="600">Cost-efficient</text>
    <text x="840" y="1375" fill="#94a3b8" font-size="10">Knowledge reuse across sessions</text>
    <text x="840" y="1390" fill="#94a3b8" font-size="10">Optimized resource utilization</text>
  </g>
</svg>
