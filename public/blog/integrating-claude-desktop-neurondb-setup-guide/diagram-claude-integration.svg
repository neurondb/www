  <rect x="160" y="440" width="200" height="140" rx="8" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="260" y="465" font-family="Arial, sans-serif" font-size="16" fill="#818cf8" text-anchor="middle" font-weight="bold">Vector Search</text>
  <text x="180" y="490" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Semantic search</text>
  <text x="180" y="510" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Similarity queries</text>
  <text x="180" y="530" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• HNSW indexing</text>
  <text x="180" y="550" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Embedding generation</text>
  <text x="180" y="570" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Top-K retrieval</text>
  
  <rect x="400" y="440" width="200" height="140" rx="8" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="500" y="465" font-family="Arial, sans-serif" font-size="16" fill="#22d3ee" text-anchor="middle" font-weight="bold">ML Inference</text>
  <text x="420" y="490" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Classification</text>
  <text x="420" y="510" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Regression</text>
  <text x="420" y="530" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Clustering</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Sentiment analysis</text>
  <text x="420" y="570" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• 52 algorithms</text>
  
  <rect x="640" y="440" width="200" height="140" rx="8" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="740" y="465" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">RAG Pipeline</text>
  <text x="660" y="490" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Context retrieval</text>
  <text x="660" y="510" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Document chunking</text>
  <text x="660" y="530" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Reranking</text>
  <text x="660" y="550" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• LLM integration</text>
  <text x="660" y="570" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Hybrid search</text>
  
  <rect x="880" y="440" width="200" height="140" rx="8" fill="#1e293b" opacity="0.8" stroke="#475569" stroke-width="1"/>
  <text x="980" y="465" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" text-anchor="middle" font-weight="bold">Data Access</text>
  <text x="900" y="490" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• SQL queries</text>
  <text x="900" y="510" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Table operations</text>
  <text x="900" y="530" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Index management</text>
  <text x="900" y="550" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">• Schema access</text>
  <text x="900" y="570" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">• Real-time data</text>
</svg>
