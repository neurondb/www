<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgInt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgInt)"/>
  <rect x="40" y="40" width="1120" height="620" rx="8" fill="#0f172a" opacity="0.8" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="32" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Claude Desktop Integration Architecture</text>
  
  <!-- Claude Desktop Component -->
  <rect x="120" y="150" width="240" height="180" rx="12" fill="url(#claudeGrad)" stroke="#818cf8" stroke-width="2"/>
  <circle cx="240" cy="200" r="25" fill="#818cf8" opacity="0.6"/>
  <text x="240" y="207" font-family="Arial, sans-serif" font-size="16" fill="#e0e7ff" text-anchor="middle" font-weight="bold">C</text>
  <text x="240" y="245" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Claude Desktop</text>
  <text x="240" y="275" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">AI Assistant</text>
  <text x="240" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">User Interface</text>
  <text x="240" y="315" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Anthropic Application</text>
  
  <!-- Arrow 1 -->
  <line x1="360" y1="240" x2="440" y2="240" stroke="#60a5fa" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="bold">MCP Protocol</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">JSON-RPC 2.0</text>
  
  <!-- NeuronMCP Server Component -->
  <rect x="480" y="150" width="240" height="180" rx="12" fill="url(#mcpGrad)" stroke="#22d3ee" stroke-width="2"/>
  <rect x="530" y="200" width="60" height="40" rx="4" fill="#22d3ee" opacity="0.5"/>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="12" fill="#cffafe" text-anchor="middle" font-weight="bold">MCP</text>
  <text x="600" y="245" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">NeuronMCP</text>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">MCP Server</text>
  <text x="600" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Tool Bridge</text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Protocol Handler</text>
  
