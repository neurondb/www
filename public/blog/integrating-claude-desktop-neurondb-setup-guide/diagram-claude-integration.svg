  <text x="760" y="250" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Connection</text>
  
  <!-- NeuronDB/PostgreSQL Component -->
  <rect x="840" y="150" width="240" height="180" rx="12" fill="url(#dbGrad)" stroke="#34d399" stroke-width="2"/>
  <rect x="920" y="190" width="80" height="100" rx="4" fill="#34d399" opacity="0.3" stroke="#6ee7b7" stroke-width="1"/>
  <rect x="930" y="205" width="60" height="15" rx="2" fill="#6ee7b7" opacity="0.5"/>
  <rect x="930" y="225" width="60" height="15" rx="2" fill="#6ee7b7" opacity="0.5"/>
  <rect x="930" y="245" width="60" height="15" rx="2" fill="#6ee7b7" opacity="0.5"/>
  <text x="960" y="245" font-family="Arial, sans-serif" font-size="22" fill="#f1f5f9" text-anchor="middle" font-weight="bold">NeuronDB</text>
  <text x="960" y="275" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">PostgreSQL + Extension</text>
  <text x="960" y="295" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">Vector Search • ML • RAG</text>
  <text x="960" y="315" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Database Engine</text>
  
  <!-- Features/Flow Section -->
  <rect x="120" y="380" width="960" height="240" rx="12" fill="#1e293b" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" font-weight="bold">Integration Features</text>
  
