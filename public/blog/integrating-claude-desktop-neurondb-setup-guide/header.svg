<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.25"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.15"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#overlayGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Integration visualization -->
  <rect x="250" y="180" width="140" height="100" rx="8" fill="#6366f1" opacity="0.3" stroke="#818cf8" stroke-width="2"/>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="16" fill="#c7d2fe" text-anchor="middle" font-weight="bold">Claude</text>
  <text x="320" y="245" font-family="Arial, sans-serif" font-size="12" fill="#a5b4fc" text-anchor="middle">Desktop</text>
  
  <line x1="390" y1="230" x2="470" y2="230" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">MCP</text>
  
  <rect x="490" y="180" width="140" height="100" rx="8" fill="#06b6d4" opacity="0.3" stroke="#22d3ee" stroke-width="2"/>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="16" fill="#67e8f9" text-anchor="middle" font-weight="bold">NeuronMCP</text>
  <text x="560" y="245" font-family="Arial, sans-serif" font-size="12" fill="#a5f3fc" text-anchor="middle">Server</text>
  
  <line x1="630" y1="230" x2="710" y2="230" stroke="#475569" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <rect x="730" y="180" width="140" height="100" rx="8" fill="#10b981" opacity="0.3" stroke="#34d399" stroke-width="2"/>
  <text x="800" y="220" font-family="Arial, sans-serif" font-size="16" fill="#6ee7b7" text-anchor="middle" font-weight="bold">NeuronDB</text>
  <text x="800" y="245" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">PostgreSQL</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Main title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="44" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    Integrating Claude Desktop with NeuronDB
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="22" fill="#cbd5e1" text-anchor="middle">
    Complete Setup Guide
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    NeuronMCP • Installation • Configuration • Testing
  </text>
</svg>
