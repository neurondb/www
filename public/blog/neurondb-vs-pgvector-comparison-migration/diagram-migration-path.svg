<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Migration Path" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0, 10 5, 0 10" fill="#6366f1" opacity="0.9"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <polygon points="0 0, 10 5, 0 10" fill="#10b981" opacity="0.9"/>
    </marker>
  </defs>
  
  <rect x="40" y="40" width="1120" height="620" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>
  
  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Migration Path
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Step-by-step migration from pgvector to NeuronDB
  </text>
  
  <!-- Step 1: Backup -->
  <rect x="120" y="160" width="200" height="120" rx="8" fill="url(#stepGrad)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="140" cy="180" r="8" fill="#10b981"/>
  <text x="160" y="185" fill="#e0e7ff" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step 1</text>
  <text x="220" y="215" fill="#f1f5f9" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Backup Database</text>
  <text x="220" y="240" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pg_dump database</text>
  <text x="220" y="260" fill="#94a3b8" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Create backup file</text>
  
  <!-- Arrow 1 -->
  <line x1="320" y1="220" x2="380" y2="220" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Install -->
  <rect x="400" y="160" width="200" height="120" rx="8" fill="url(#stepGrad)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="420" cy="180" r="8" fill="#10b981"/>
  <text x="440" y="185" fill="#e0e7ff" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step 2</text>
  <text x="500" y="215" fill="#f1f5f9" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Install NeuronDB</text>
  <text x="500" y="240" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">CREATE EXTENSION</text>
  <text x="500" y="260" fill="#94a3b8" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Coexists with pgvector</text>
  
  <!-- Arrow 2 -->
  <line x1="600" y1="220" x2="660" y2="220" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Verify -->
  <rect x="680" y="160" width="200" height="120" rx="8" fill="url(#stepGrad)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="700" cy="180" r="8" fill="#10b981"/>
  <text x="720" y="185" fill="#e0e7ff" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step 3</text>
  <text x="780" y="215" fill="#f1f5f9" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Verify Compatibility</text>
  <text x="780" y="240" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Test existing queries</text>
  <text x="780" y="260" fill="#94a3b8" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector compatible</text>
  
  <!-- Arrow 3 (down) -->
  <line x1="780" y1="280" x2="780" y2="340" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Migrate Indexes -->
  <rect x="680" y="360" width="200" height="120" rx="8" fill="url(#stepGrad)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="700" cy="380" r="8" fill="#10b981"/>
  <text x="720" y="385" fill="#e0e7ff" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step 4</text>
  <text x="780" y="415" fill="#f1f5f9" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Migrate Indexes</text>
  <text x="780" y="440" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Optional: Recreate</text>
  <text x="780" y="460" fill="#94a3b8" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Better performance</text>
  
  <!-- Arrow 4 (left) -->
  <line x1="680" y1="420" x2="620" y2="420" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Test Features -->
  <rect x="400" y="360" width="200" height="120" rx="8" fill="url(#stepGrad)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="420" cy="380" r="8" fill="#10b981"/>
  <text x="440" y="385" fill="#e0e7ff" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step 5</text>
  <text x="500" y="415" fill="#f1f5f9" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Test New Features</text>
  <text x="500" y="440" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Embedding gen</text>
  <text x="500" y="460" fill="#94a3b8" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Hybrid search</text>
  
  <!-- Arrow 5 (left) -->
  <line x1="400" y1="420" x2="340" y2="420" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Remove pgvector -->
  <rect x="120" y="360" width="200" height="120" rx="8" fill="url(#stepGrad)" stroke="#6366f1" stroke-width="2"/>
  <circle cx="140" cy="380" r="8" fill="#10b981"/>
  <text x="160" y="385" fill="#e0e7ff" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Step 6</text>
  <text x="220" y="415" fill="#f1f5f9" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Remove pgvector</text>
  <text x="220" y="440" fill="#cbd5e1" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Optional: DROP EXTENSION</text>
  <text x="220" y="460" fill="#94a3b8" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB only</text>
  
  <!-- Success indicator -->
  <rect x="900" y="360" width="200" height="120" rx="8" fill="url(#successGrad)" stroke="#10b981" stroke-width="2"/>
  <circle cx="920" cy="380" r="8" fill="#10b981"/>
  <text x="940" y="385" fill="#10b981" font-size="16" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Complete</text>
  <text x="1000" y="415" fill="#10b981" font-size="18" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Migration Complete</text>
  <text x="1000" y="440" fill="#34d399" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">All features available</text>
  <text x="1000" y="460" fill="#6ee7b7" font-size="14" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Production ready</text>
  
  <!-- Arrow to success -->
  <line x1="880" y1="420" x2="900" y2="420" stroke="#10b981" stroke-width="3" marker-end="url(#arrowheadGreen)"/>
  
  <!-- Key points -->
  <rect x="120" y="520" width="960" height="80" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
  <text x="600" y="545" fill="#60a5fa" font-size="16" font-weight="700" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Key Points:</text>
  <text x="200" y="575" fill="#cbd5e1" font-size="14"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"> pgvector compatibility</text>
  <text x="450" y="575" fill="#cbd5e1" font-size="14"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"> No downtime required</text>
  <text x="700" y="575" fill="#cbd5e1" font-size="14"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"> Coexistence supported</text>
  <text x="950" y="575" fill="#cbd5e1" font-size="14"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"> Reversible process</text>
</svg>
