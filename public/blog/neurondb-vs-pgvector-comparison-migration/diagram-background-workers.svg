<?xml version="1.0" ?>
<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
  
  <ns0:defs>
    <ns0:linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#1e293b;stop-opacity:1"/>
      <ns0:stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </ns0:linearGradient>
    <ns0:linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <ns0:stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3"/>
    </ns0:linearGradient>
    <ns0:linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4"/>
      <ns0:stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.3"/>
    </ns0:linearGradient>
    <ns0:linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <ns0:stop offset="100%" style="stop-color:#059669;stop-opacity:0.3"/>
    </ns0:linearGradient>
    <ns0:linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <ns0:stop offset="0%" style="stop-color:#facc15;stop-opacity:0.4"/>
      <ns0:stop offset="100%" style="stop-color:#eab308;stop-opacity:0.3"/>
    </ns0:linearGradient>
    <ns0:filter id="glow">
      <ns0:feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <ns0:feMerge>
        <ns0:feMergeNode in="coloredBlur"/>
        <ns0:feMergeNode in="SourceGraphic"/>
      </ns0:feMerge>
    </ns0:filter>
    <ns0:marker id="arrowhead" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <ns0:polygon points="0 0, 10 5, 0 10" fill="#06b6d4" opacity="0.9"/>
    </ns0:marker>
    <ns0:marker id="arrowheadPurple" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <ns0:polygon points="0 0, 10 5, 0 10" fill="#8b5cf6" opacity="0.9"/>
    </ns0:marker>
    <ns0:marker id="arrowheadGreen" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <ns0:polygon points="0 0, 10 5, 0 10" fill="#10b981" opacity="0.9"/>
    </ns0:marker>
    <ns0:marker id="arrowheadYellow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <ns0:polygon points="0 0, 10 5, 0 10" fill="#facc15" opacity="0.9"/>
    </ns0:marker>
  </ns0:defs>
  
  <ns0:text x="600" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="bold" fill="#facc15" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">NeuronDB Background Workers</ns0:text>
  
  <!-- Central PostgreSQL -->
  <ns0:g transform="translate(500, 200)">
    <ns0:circle cx="100" cy="100" r="80" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="3" filter="url(#glow)"/>
    <ns0:circle cx="100" cy="100" r="75" fill="url(#cyanGrad)"/>
    <ns0:text x="100" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">PostgreSQL</ns0:text>
    <ns0:text x="100" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">NeuronDB</ns0:text>
  </ns0:g>
  
  <!-- neuranllm Worker -->
  <ns0:g transform="translate(50, 80)">
    <ns0:rect x="0" y="0" width="200" height="120" rx="8" fill="url(#boxGrad)" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
    <ns0:rect x="5" y="5" width="190" height="110" rx="6" fill="url(#purpleGrad)"/>
    <ns0:text x="100" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">neuranllm</ns0:text>
    <ns0:text x="100" y="55" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Async LLM Inference</ns0:text>
    <ns0:text x="100" y="75" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Batch Processing</ns0:text>
    <ns0:text x="100" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Model Management</ns0:text>
    <ns0:line x1="200" y1="60" x2="500" y2="240" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowheadPurple)"/>
  </ns0:g>
  
  <!-- neuranq Worker -->
  <ns0:g transform="translate(950, 80)">
    <ns0:rect x="0" y="0" width="200" height="120" rx="8" fill="url(#boxGrad)" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <ns0:rect x="5" y="5" width="190" height="110" rx="6" fill="url(#cyanGrad)"/>
    <ns0:text x="100" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">neuranq</ns0:text>
    <ns0:text x="100" y="55" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Query Optimization</ns0:text>
    <ns0:text x="100" y="75" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Index Tuning</ns0:text>
    <ns0:text x="100" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Performance Analysis</ns0:text>
    <ns0:line x1="0" y1="60" x2="300" y2="240" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowhead)"/>
  </ns0:g>
  
  <!-- neuranmon Worker -->
  <ns0:g transform="translate(50, 400)">
    <ns0:rect x="0" y="0" width="200" height="120" rx="8" fill="url(#boxGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
    <ns0:rect x="5" y="5" width="190" height="110" rx="6" fill="url(#greenGrad)"/>
    <ns0:text x="100" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">neuranmon</ns0:text>
    <ns0:text x="100" y="55" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">System Monitoring</ns0:text>
    <ns0:text x="100" y="75" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Performance Metrics</ns0:text>
    <ns0:text x="100" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Alert Generation</ns0:text>
    <ns0:line x1="200" y1="60" x2="500" y2="280" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
  </ns0:g>
  
  <!-- neurandefrag Worker -->
  <ns0:g transform="translate(950, 400)">
    <ns0:rect x="0" y="0" width="200" height="120" rx="8" fill="url(#boxGrad)" stroke="#facc15" stroke-width="2" filter="url(#glow)"/>
    <ns0:rect x="5" y="5" width="190" height="110" rx="6" fill="url(#yellowGrad)"/>
    <ns0:text x="100" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">neurandefrag</ns0:text>
    <ns0:text x="100" y="55" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Index Maintenance</ns0:text>
    <ns0:text x="100" y="75" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Defragmentation</ns0:text>
    <ns0:text x="100" y="95" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle" stroke="#0f172a" stroke-width="1" paint-order="stroke fill" stroke-linejoin="round">Vacuum Operations</ns0:text>
    <ns0:line x1="0" y1="60" x2="300" y2="280" stroke="#facc15" stroke-width="2" marker-end="url(#arrowheadYellow)"/>
  </ns0:g>
  
  <!-- Summary -->
  <ns0:g transform="translate(400, 550)">
    <ns0:text x="200" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle">All workers run asynchronously, enabling non-blocking operations and automatic maintenance</ns0:text>
  </ns0:g>
  
</ns0:svg>
