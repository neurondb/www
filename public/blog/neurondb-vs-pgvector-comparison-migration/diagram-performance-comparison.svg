<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Performance Comparison">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="neurondbCpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="neurondbGpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="720" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Performance Comparison
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Query latency, throughput, and index build time across different configurations
  </text>

  <!-- Query Latency Section -->
  <text x="100" y="190" fill="#e2e8f0" font-size="18" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Query Latency (10M vectors, 768 dims)</text>
  
  <rect x="80" y="220" width="300" height="120" rx="12" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="250" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
  <text x="100" y="280" fill="#cbd5e1" font-size="13" font-weight="600">HNSW: 5-8ms</text>
  <text x="100" y="305" fill="#cbd5e1" font-size="13" font-weight="600">IVF: 15-25ms</text>
  <text x="100" y="330" fill="#94a3b8" font-size="12">CPU only, standard C</text>

  <rect x="420" y="220" width="300" height="120" rx="12" fill="url(#neurondbCpuGrad)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="570" y="250" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (CPU)</text>
  <text x="440" y="280" fill="#cbd5e1" font-size="13" font-weight="600">HNSW: 4-7ms</text>
  <text x="440" y="305" fill="#cbd5e1" font-size="13" font-weight="600">IVF: 14-23ms</text>
  <text x="440" y="330" fill="#94a3b8" font-size="12">SIMD optimized</text>

  <rect x="760" y="220" width="300" height="120" rx="12" fill="url(#neurondbGpuGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="910" y="250" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (GPU)</text>
  <text x="780" y="280" fill="#cbd5e1" font-size="13" font-weight="600">HNSW: 2-4ms</text>
  <text x="780" y="305" fill="#cbd5e1" font-size="13" font-weight="600">IVF: 8-15ms</text>
  <text x="780" y="330" fill="#94a3b8" font-size="12">GPU accelerated</text>

  <!-- Throughput Section -->
  <text x="100" y="400" fill="#e2e8f0" font-size="18" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Throughput (QPS - 10M vectors)</text>
  
  <rect x="80" y="430" width="300" height="120" rx="12" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="460" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
  <text x="100" y="490" fill="#cbd5e1" font-size="13" font-weight="600">Single: 1,000-2,000 QPS</text>
  <text x="100" y="515" fill="#cbd5e1" font-size="13" font-weight="600">Batch: 500-1,000 QPS</text>
  <text x="100" y="540" fill="#94a3b8" font-size="12">CPU scaling</text>

  <rect x="420" y="430" width="300" height="120" rx="12" fill="url(#neurondbCpuGrad)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="570" y="460" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (CPU)</text>
  <text x="440" y="490" fill="#cbd5e1" font-size="13" font-weight="600">Single: 1,200-2,400 QPS</text>
  <text x="440" y="515" fill="#cbd5e1" font-size="13" font-weight="600">Batch: 600-1,200 QPS</text>
  <text x="440" y="540" fill="#94a3b8" font-size="12">SIMD optimized</text>

  <rect x="760" y="430" width="300" height="120" rx="12" fill="url(#neurondbGpuGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="910" y="460" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (GPU)</text>
  <text x="780" y="490" fill="#cbd5e1" font-size="13" font-weight="600">Single: 10,000-15,000 QPS</text>
  <text x="780" y="515" fill="#cbd5e1" font-size="13" font-weight="600">Batch: 5,000-10,000 QPS</text>
  <text x="780" y="540" fill="#94a3b8" font-size="12">GPU accelerated</text>

  <!-- Index Build Time Section -->
  <text x="100" y="610" fill="#e2e8f0" font-size="18" font-weight="700"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Index Build Time (100M vectors, 768 dims)</text>
  
  <rect x="80" y="640" width="300" height="80" rx="12" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="670" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
  <text x="100" y="695" fill="#cbd5e1" font-size="13" font-weight="600">HNSW: 20-40 hours</text>
  <text x="100" y="710" fill="#cbd5e1" font-size="13" font-weight="600">IVF: 4-8 hours</text>

  <rect x="420" y="640" width="300" height="80" rx="12" fill="url(#neurondbCpuGrad)" stroke="#8b5cf6" stroke-width="2"/>
  <text x="570" y="670" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (CPU)</text>
  <text x="440" y="695" fill="#cbd5e1" font-size="13" font-weight="600">HNSW: 15-30 hours</text>
  <text x="440" y="710" fill="#cbd5e1" font-size="13" font-weight="600">IVF: 3-6 hours</text>

  <rect x="760" y="640" width="300" height="80" rx="12" fill="url(#neurondbGpuGrad)" stroke="#10b981" stroke-width="2"/>
  <text x="910" y="670" fill="#e2e8f0" font-size="16" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (GPU)</text>
  <text x="780" y="695" fill="#cbd5e1" font-size="13" font-weight="600">Build: CPU-only</text>
  <text x="780" y="710" fill="#cbd5e1" font-size="13" font-weight="600">Query: GPU-accelerated</text>
</svg>
