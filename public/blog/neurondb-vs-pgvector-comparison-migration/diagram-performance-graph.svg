<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Performance Graph" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="pgvectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="neurondbCpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="neurondbGpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="620" rx="28" fill="url(#panel)" stroke="#334155" filter="url(#shadow)"/>

  <text x="600" y="98" fill="#e2e8f0" font-size="24" font-weight="900" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Performance Benchmarks
  </text>
  <text x="600" y="128" fill="#94a3b8" font-size="14" font-weight="600" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
    Query latency comparison across different configurations (10M vectors, 768 dimensions)
  </text>

  <!-- Chart Area -->
  <g transform="translate(100, 180)">
    <!-- Y-axis label -->
    <text x="-30" y="200" fill="#cbd5e1" font-size="14" font-weight="600" text-anchor="middle" transform="rotate(-90 -30 200)"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Latency (ms)</text>
    
    <!-- Y-axis scale -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#475569" stroke-width="2"/>
    <text x="-10" y="400" fill="#94a3b8" font-size="11" text-anchor="end" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">0</text>
    <text x="-10" y="300" fill="#94a3b8" font-size="11" text-anchor="end" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">5</text>
    <text x="-10" y="200" fill="#94a3b8" font-size="11" text-anchor="end" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">10</text>
    <text x="-10" y="100" fill="#94a3b8" font-size="11" text-anchor="end" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">15</text>
    <line x1="-5" y1="300" x2="0" y2="300" stroke="#475569" stroke-width="1"/>
    <line x1="-5" y1="200" x2="0" y2="200" stroke="#475569" stroke-width="1"/>
    <line x1="-5" y1="100" x2="0" y2="100" stroke="#475569" stroke-width="1"/>
    
    <!-- X-axis -->
    <line x1="0" y1="400" x2="900" y2="400" stroke="#475569" stroke-width="2"/>
    
    <!-- pgvector bar -->
    <rect x="50" y="250" width="200" height="150" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="240" fill="#60a5fa" font-size="14" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">6.5ms</text>
    <text x="150" y="420" fill="#cbd5e1" font-size="13" font-weight="600" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
    <text x="150" y="440" fill="#94a3b8" font-size="11" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">HNSW (CPU)</text>
    
    <!-- NeuronDB CPU bar -->
    <rect x="300" y="280" width="200" height="120" rx="8" fill="url(#neurondbCpuGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="400" y="270" fill="#a78bfa" font-size="14" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">5.5ms</text>
    <text x="400" y="420" fill="#cbd5e1" font-size="13" font-weight="600" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB</text>
    <text x="400" y="440" fill="#94a3b8" font-size="11" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">HNSW (CPU + SIMD)</text>
    
    <!-- NeuronDB GPU bar -->
    <rect x="550" y="340" width="200" height="60" rx="8" fill="url(#neurondbGpuGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="650" y="330" fill="#34d399" font-size="14" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">3.0ms</text>
    <text x="650" y="420" fill="#cbd5e1" font-size="13" font-weight="600" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB</text>
    <text x="650" y="440" fill="#94a3b8" font-size="11" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">HNSW (GPU)</text>
  </g>

  <!-- Throughput Section -->
  <g transform="translate(100, 500)">
    <text x="500" y="0" fill="#e2e8f0" font-size="18" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">Throughput Comparison (QPS)</text>
    
    <rect x="50" y="40" width="200" height="80" rx="8" fill="url(#pgvectorGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="70" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">pgvector</text>
    <text x="150" y="95" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">1,500 QPS</text>
    
    <rect x="300" y="40" width="200" height="80" rx="8" fill="url(#neurondbCpuGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="400" y="70" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (CPU)</text>
    <text x="400" y="95" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">1,800 QPS</text>
    
    <rect x="550" y="40" width="200" height="80" rx="8" fill="url(#neurondbGpuGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="650" y="70" fill="#e2e8f0" font-size="16" font-weight="700" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">NeuronDB (GPU)</text>
    <text x="650" y="95" fill="#cbd5e1" font-size="13" text-anchor="middle"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">12,500 QPS</text>
  </g>
</svg>
