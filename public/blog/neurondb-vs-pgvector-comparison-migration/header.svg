<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#overlayGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="100" r="80" fill="#4f46e5" opacity="0.1"/>
  <circle cx="1000" cy="300" r="120" fill="#06b6d4" opacity="0.08"/>
  <circle cx="900" cy="80" r="60" fill="#10b981" opacity="0.1"/>
  
  <!-- Comparison visual elements -->
  <g opacity="0.4">
    <!-- pgvector icon representation -->
    <rect x="250" y="180" width="120" height="120" rx="8" fill="#3b82f6" opacity="0.2"/>
    <rect x="270" y="200" width="80" height="80" rx="4" fill="#3b82f6" opacity="0.3"/>
    <text x="310" y="245" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="bold">pgvector</text>
    
    <!-- VS text -->
    <text x="600" y="245" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle" font-weight="bold">VS</text>
    
    <!-- NeuronDB icon representation -->
    <rect x="830" y="180" width="120" height="120" rx="8" fill="#6366f1" opacity="0.3"/>
    <circle cx="890" cy="240" r="35" fill="#818cf8" opacity="0.4"/>
    <circle cx="890" cy="240" r="25" fill="#a5b4fc" opacity="0.5"/>
    <text x="890" y="250" font-family="Arial, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle" font-weight="bold">NDB</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="48" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" filter="url(#glow)">
    NeuronDB vs pgvector
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">
    Feature Comparison &amp; Migration Guide
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Comprehensive comparison • Performance benchmarks • Step-by-step migration
  </text>
</svg>
